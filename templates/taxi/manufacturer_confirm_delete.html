{% extends "base.html" %}

{% block content %}
  <h1>Delete Manufacturer</h1>
  <p>You really want to delete manufacturer {{ manufacturer.name }} - {{ manufacturer.country }}</p>
  <p><i>If you delete this manufacturer, all connected cars will be deleted too</i></p>

  <form action="" method="post">
    {% csrf_token %}

    <input type="submit" value="Delete" class="btn bg-danger">
    <input type="submit" name="next" value="Cancel" class="btn bg-primary"/>
  </form>
{% endblock %}
