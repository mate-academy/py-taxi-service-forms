{% extends "base.html" %}
{% block content %}
<h1>Delete Manufacturer</h1>
  <p>Are you sure you want to delete the manufacturer: {{ manufacturer }}?</p>
<p><i>Cars with this manufacturer will be also deleted!</i></p>
<form action="" method="post">
{% csrf_token %}
<input type ="submit" value="Yes, delete" class="btn btn-danger"/>
<a href="{% url 'taxi:manufacturer-list' %}"><button type="button" class="btn btn-success">Cancel</button></a>
</form>
{% endblock %}
