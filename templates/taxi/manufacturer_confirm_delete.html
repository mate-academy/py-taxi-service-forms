{% extends "base.html" %}

{% block content %}
  <div class="container mt-4">
    <h2 class="mb-3 text-danger">Delete Manufacturer</h2>
    <p>Are you sure you want to delete manufacturer <strong>{{ object.name }}</strong>?</p>

    <form method="post">
      {% csrf_token %}
      <button type="submit" class="btn btn-danger">Yes, delete</button>
      <a href="{% url 'taxi:manufacturer-list' %}" class="btn btn-secondary">Cancel</a>
    </form>
  </div>
{% endblock %}
