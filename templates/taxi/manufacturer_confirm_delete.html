{% extends "base.html" %}
{% block content %}
  <h1>Delete Manufacturer</h1>
  <p>Are you sure want to delete the manufacturer {{ manufacturer.name }}</p>
  <form action="" method="post">
  {% csrf_token %}
    <input type="submit" value="Yes, delete" class="line-button">
    <a href="{% url "taxi:manufacturer-list" %}" class="line-button">
      Cancel
    </a>
  </form>
{% endblock %}
