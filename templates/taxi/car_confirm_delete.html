{% extends "base.html" %}
{% block content %}
  <h1>Delete car
    <a type="button" class="btn btn-outline-success" href="{% url 'taxi:car-create' %}">Cancel</a></h1>
  <p>Are you sure you want to delete the car {{ car.model }}?</p>
  <form action="" method="post">
    {% csrf_token %}
    <input type="submit" value="Yes, delete" class="btn btn-outline-danger"></form>
{% endblock %}
