{% extends "base.html" %}


{%  block content %}
  <h1>Delete Manufacturer</h1>
  <p style="color: red">Are you sure, you want to delete manufacturer: {{ manufacturer }}?</p>
  <p><i>All information about {{ manufacturer }} <strong>will be deleted</strong></i></p>
  <form action="" method="POST" >
  {% csrf_token %}
    <input class="btn btn-primary" type="submit" value="Yes I'm sure!">
    <input class="btn btn-secondary" type="submit" value="Cancel">
  </form>

{%  endblock %}
