{% extends 'base.html' %}
{% load crispy_forms_filters %}

{% block content %}
  <h1>Delete car</h1>
  <p>Are you sure you want to delete a manufacturer {{ manufacturer.name }}?</p>
  <p>All cars of the manufacturer will be deleted too</p>
  <form action="" method="post" novalidate>
    {% csrf_token %}
    <input class="btn btn-danger" type="submit" value="Yes, delete">
  </form>
{% endblock %}
