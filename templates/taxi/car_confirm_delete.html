{% extends "base.html" %}
{% load crispy_forms_filters %}

{% block content %}
  <h1>Delete Car</h1>

  <p>Are you sure you want to delete the car: {{ car }}?</p>

  <form action="" method="POST">
    {% csrf_token %}
    {{ form|crispy }}
    <button class="btn btn-success" type="button" onclick="location.href='{% url 'taxi:car-list' %}'">Cancel</button>
    <input class="btn btn-danger" type="submit" value="Delete">
  </form>
{% endblock %}
