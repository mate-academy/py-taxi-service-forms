{% extends "base.html" %}

{% block content %}
  <h1>
    Car list
    <a class="btn btn-success float-right" href="{% url 'taxi:car-create' %}" role="button">
        Add
      </a>
  </h1>
{% if car_list %}
<table class="table">
      <tr>
        <th>ID</th>
        <th>Model</th>
        <th>Manufacturer</th>
         <th></th>
         <th></th>
      </tr>

      {% for car in car_list %}
    <tr>
          <td>
            {{ car.id }}
          </td>
        <td><a href="{% url "taxi:car-detail" pk=car.id %} ">{{ car.model }}</a></td>
          <td>{{ car.manufacturer.name }}</td>
        <td><a class='btn btn-success' href="{% url "taxi:car-update" pk=car.id %} ">Update</a></td>
        <td><a class='btn btn-danger' href="{% url "taxi:car-delete" pk=car.id %} ">Delete</a></td>
        </tr>
      {% endfor %}
</table>
  {% else %}
    <p>There are no cars in taxi</p>
  {% endif %}
{% endblock %}
