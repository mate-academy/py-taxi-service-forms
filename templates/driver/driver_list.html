{% extends "base.html" %}

{% block content %}
  <h1>Driver List</h1>
  {% if driver_list %}
    <ul>
      {% for driver in driver_list %}
        <li>
          {{ driver.username }} ({{ driver.first_name }} {{ driver.last_name }})
        </li>
      {% endfor %}
    </ul>
  {% else %}
    <p>No drivers available.</p>
  {% endif %}
{% endblock %}
