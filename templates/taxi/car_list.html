{% extends "base.html" %}

{% block content %}
    <h1>
        Car List
        <a style="float: right" href="{% url 'taxi:car-create' %}">Add Car</a>
    </h1>
    {% if car_list %}
        <table class="table">
            <str>
                <tr>
                    <th>ID</th>
                    <th>Model</th>
                    <th>Manufacturer</th>
                    <th>Update</th>
                    <th>Delete</th>
                </tr>

                {% for car in car_list %}
                    <tr>
                        <td>
                            {{ car.id }}
                        </td>
                        <td>
                            <a href="{% url "taxi:car-detail" pk=car.id %} ">{{ car.model }}</a>
                        </td>
                        <td>
                            {{ car.manufacturer.country }}
                        </td>
                        <td>
                            <a href="{% url 'taxi:car-update' pk=car.id %}">Update</a>
                        </td>
                        <td>
                            <a href="{% url 'taxi:car-delete' pk=car.id %}">Delete</a>
                        </td>
                    </tr>
                {% endfor %}
            </str>
        </table>
    {% else %}
        <p>The are no cars in base</p>
    {% endif %}

{% endblock %}
