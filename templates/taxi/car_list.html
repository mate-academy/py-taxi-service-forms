{% extends "base.html" %}

{% block content %}
  <h1>Car list <a style="float: right" href="{% url 'taxi:car-create' %}">+</a> </h1>
  {% if car_list %}
    <table class="table">
      <tr>
        <th>Name</th>
      </tr>
      {% for object in car_list %}
        <tr>
          <td>
            <a href="{% url 'taxi:car-detail' object.pk %}">{{ object.model }}</a>
          </td>
        </tr>
      {% endfor %}
    </table>
  {% endif %}
{% endblock %}
