{% extends "base.html" %}
{% load crispy_forms_filters %}
{% block content %}
  <h1>{{ object|yesno:"Update,Create" }} Manufacturer</h1>
  {% if error %}
    <p>{{ error }}</p>
  {% endif %}
  <form action="" method="post" novalidate>
  {% csrf_token %}
    {{ form|crispy }}
    <input type="submit" value="Submit">
  </form>
{% endblock %}
