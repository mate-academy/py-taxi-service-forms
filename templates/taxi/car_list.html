{% extends "base.html" %}

{% block content %}
  <h1>Car list <a style="float: right"
                  href="{% url 'taxi:car-create' %}">+</a></h1>
  {% if car_list %}
    <table class="table">
      <thead>
      <tr>
        <th>Id</th>
        <th>Model (Manufacturer)</th>
      </tr>
      </thead>
      <tbody>
      {% for car in car_list %}
        <tr>
          <td>
            <a href="{% url "taxi:car-detail" pk=car.id %} ">{{ car.id }}</a>
          </td>
          <td>
            {{ car.model }} ({{ car.manufacturer.name }})
          </td>
        </tr>
      {% endfor %}
      </tbody>
    </table>
  {% else %}
    <p>There are no cars in taxi</p>
  {% endif %}
{% endblock %}
