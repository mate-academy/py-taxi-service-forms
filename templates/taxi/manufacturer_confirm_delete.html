{% extends "base.html" %}
{% block content %}
  <h1>Delete Manufacturer</h1>

  <p>Are you sure to delete manufacturer: {{ manufacturer }}</p>
  <p><i>All cars with this manufacturer will be also deleted</i></p>
  <form action="" method="post">
    {% csrf_token %}
    <input type="submit" value="Yes" class="btn btn-danger">
    <a href="{% url "taxi:manufacturer-list" %}"><input type="submit" value="No" class="btn btn-primary"></a>
  </form>
{% endblock %}
