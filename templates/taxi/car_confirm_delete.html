{% extends "base.html" %}

{% block content%}
  <h1>Delete Car</h1>
  <p>Are you sure you want to delete this car?: {{ car.model }}</p>

  <div class="row">
    <form action="" method="post">
      {% csrf_token %}
      <input class="btn btn-danger" type="submit" value="Delete?">
      <a class="btn btn-secondary ml-3" href="{% url 'taxi:car-list' %}">Cancel</a>
    </form>
  </div>
{% endblock %}
