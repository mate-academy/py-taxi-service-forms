{% extends "base.html" %}

{% block content %}
  <h1>Car list <a href="{% url 'taxi:car-create' %}" style="text-align-last: right; border-left: 50px solid;" class="btn btn-success btn-sm">+</a></h1>

  {% if car_list %}
    <ul>
      {% for car in car_list %}
        <li>
          <a href="{% url 'taxi:car-detail' pk=car.id %} ">{{ car.id }}</a>
          {{ car.model }} ({{ car.manufacturer.name }})

        </li>
      {% endfor %}
    </ul>
  {% else %}
    <p>There are no cars in taxi</p>
  {% endif %}
{% endblock %}
