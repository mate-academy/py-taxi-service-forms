{% extends "base.html" %}


{% block content %}
  <h1>Delete manufacturer</h1>

  <p>Are you sure you want to delete manufacture: {{ object }}?</p>
  <form action="" method="post" name="text" novalidate>
    {% csrf_token %}
    {{ form }}
    <input type="submit" value="Yes" class="brn btn-danger">
    <button onclick="window.location.href='{% url 'taxi:manufacturer-list' %}'">Cancel</button>
  </form>

{% endblock %}
