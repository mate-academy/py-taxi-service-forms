{% extends "base.html" %}

{% block content %}
  <p>Manufacturer: ({{ car.manufacturer.name }}, {{ car.manufacturer.country }})</p>
  <h1>Drivers</h1>
  <hr>
  <ul>
  {% for driver in car.drivers.all %}
    <li>{{ driver.username }} ({{ driver.first_name }} {{ driver.last_name }})</li>
  {% endfor %}
  </ul>
  <form action="" method="post">
  {% csrf_token %}
  <a href="{% url 'taxi:car-update' pk=car.pk %}"><input class="btn btn-primary" type="button" value="Update"></a>
  <a href="{% url 'taxi:car-delete' pk=car.pk %}"><input class="btn btn-danger" type="button" value="Delete"></a>
  </form>
{% endblock %}
