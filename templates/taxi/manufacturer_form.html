{% extends "base.html" %}
{% load crispy_forms_filters %}

{% block content %}
  <h1>{{ object|yesno:"Update,Create" }} Manufacturer</h1>
  <form method="post">
    {% csrf_token %}
    {{ form.non_field_errors }}
    {{ form|crispy }}
    <button type="submit" class="btn {{ object|yesno:"btn-outline-primary,btn-success" }}">{{ object|yesno:"Update,Create" }}</button>
    <button type="button" class="btn btn-secondary" onclick="history.back()">Cancel</button>
  </form>
{% endblock %}
