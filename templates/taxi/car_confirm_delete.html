{% extends "base.html" %}
{% block content %}
  <h1>Delete a car</h1>
  <p>Are you sure you want to delete
    <br>
    Model: {{ car.model }} -> Manufacturer: {{ car.manufacturer.name }}?</p>
  <form method="post">
    {% csrf_token %}
    <input type="submit" value="Yes, delete" class="btn btn-warning">
  </form>
{% endblock %}
