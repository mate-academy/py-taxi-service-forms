{% extends "base.html" %}

{% block content %}
  <h1>
      Car list
      <a class="text-decoration-none border rounded " href="{% url "taxi:create-car" %}">+</a>
  </h1>
  {% if car_list %}
      <table class="table">
      <tr>
          <th>id</th>
          <th>Model</th>
          <th>Manufacturer</th>
      </tr>

          {% for car in car_list %}
              <tr>
                  <td>
                  <a href="{% url "taxi:car-detail" pk=car.id %} ">{{ car.id }}</a>

                  </td>
                  <td>
                    <p>{{ car.model }}</p>
                  </td>
                  <td>
                   <p>{{ car.manufacturer.name }}</p>
                  </td>
              </tr>
          {% endfor %}

      </table>

  {% else %}
    <p>There are no cars in taxi</p>
  {% endif %}
{% endblock %}
