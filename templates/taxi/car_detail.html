{% extends "base.html" %}

{% block content %}
  <p>Manufacturer: ({{ car.manufacturer.name }}, {{ car.manufacturer.country }})</p>
  <h1>Drivers</h1>
  <a href="{% url "taxi:car-update" pk=car.pk%}" class="badge badge-dark">
    update
  </a>
  <a href="{% url "taxi:car-delete" pk=car.pk%}" class="badge badge-dark">
    delete
  </a>

  <hr>
  <ul>
  {% for driver in car.drivers.all %}
    <li>
      {{ driver.username }} ({{ driver.first_name }} {{ driver.last_name }})
    </li>
  {% endfor %}
  </ul>
{% endblock %}
