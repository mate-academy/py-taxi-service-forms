{% extends "base.html" %}

{% block content %}
    <h1>Delete, <b>{% block item %}{% endblock %}</b></h1>
    <p>Are you sure, that you want to delete?</p>

    <form action="" method="post">
        {% csrf_token %}
        <input type="submit" value="Yes, delete" class="btn btn-outline-danger">
    </form>
{% endblock %}
