{% extends 'base.html' %}

{% block content %}
  <h1>{{ car }}</h1>
  <p>Manufacturer: {{ car.manufacturer }}</p>
  <p>Model: {{ car.model }}</p>
  <p>Drivers:</p>
  <ul>
    {% for driver in car.drivers.all %}
      <li>{{ driver }}</li>
    {% endfor %}
  </ul>

  <a href="{% url 'taxi:car-update' car.pk %}"
     class="btn btn-secondary">Update</a>
  <a href="{% url 'taxi:car-delete' car.pk %}"
     class="btn btn-danger">Delete</a>
{% endblock %}
