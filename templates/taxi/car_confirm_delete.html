{% extends "base.html" %}

{% block content %}
  <h1>Delete Car</h1>
  <p>Are you sure you want to delete this car: {{ car }}?</p>
  <form action="" method="post">
    {% csrf_token %}
    <button class="btn btn-danger" type="Submit">Delete</button>
    <a class="btn btn-primary" href="{% url 'taxi:car-detail' pk=car.id %}">Cancel</a>
  </form>
{% endblock %}
