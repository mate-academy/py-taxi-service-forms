{% extends 'base.html' %}
{% load crispy_forms_filters %}

{% block content %}
  <h2>{{ object|yesno:"Update,Create" }} Car</h2>

  <form action="" method="post" novalidate>
    {% csrf_token %}
    {{ form|crispy }}

    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
{% endblock %}
