{% extends "base.html" %}

{% block content %}
  <h2>Manufacturer: ({{ car.manufacturer.name }}, {{ car.manufacturer.country }})</h2>
  <h3>Drivers</h3>
  <hr>
  <ul>
    {% for driver in car.drivers.all %}
      <li>{{ driver.username }} ({{ driver.first_name }} {{ driver.last_name }})</li>
    {% endfor %}
  </ul>
  <a class="btn btn-success" href="{% url 'taxi:car-update' pk=car.id %}">Update</a>
  <a class="btn btn-danger" href="{% url 'taxi:car-delete' pk=car.id %}">Delete</a>
{% endblock %}
