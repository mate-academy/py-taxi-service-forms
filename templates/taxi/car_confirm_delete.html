{% extends "base.html" %}

{% block content %}
  <h1>Delete car</h1>
  <p>Are you sure you want to delete car {{ car }}?</p>
  <form method="post">
    {% csrf_token %}
    <input type="submit" value="Delete car" class="btn btn-danger">
    <a href="{% url 'taxi:manufacturer-list' %}" class="btn btn-secondary">Cancel</a>
  </form>
{% endblock %}
