{% extends "base.html" %}
{% block content %}
  <h1>Delete Manufacturer</h1>

  <p>Are you want to delete the Manufacturer: {{ manufacturer }}?</p>
  <p><i>All cars with this manufacturer will be also deleted!</i></p>
  <form action="" method="post">
    {% csrf_token %}
    <input type="submit" value="Yes, delete" class="btn btn-danger"/>
    <a href="{% url 'taxi:manufacturer-list' %}" class="btn btn-secondary">Cancel</a>
  </form>

{% endblock %}
