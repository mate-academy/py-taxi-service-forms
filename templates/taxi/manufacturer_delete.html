{% extends "base.html" %}

{% block content %}
  <h1>Delete the manufacturer</h1>

  <p>Are you sure you want to delete the manufacturer: {{ manufacturer }}?</p>
  <form action="" method="post">
    {% csrf_token %}
    <input type="submit" value="Yes, delete", class="btn btn-danger">
    <a class="btn btn-success" href="{% url 'taxi:manufacturer-list'%}">Cancel</a>
  </form>
{% endblock %}
