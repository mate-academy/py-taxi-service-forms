{% extends 'base.html' %}

{% block content %}
  <h1>Do you really want to delete this manufacturer {{ manufacturer.name }} from {{ manufacturer.country }}?</h1>

  <form action="" method="post">
    {% csrf_token %}
    <input type="submit" value="Yes, delete please" class="btn btn-danger" />
    <a href="{% url 'taxi:manufacturer-list' %}" class="btn btn-primary">Cancel</a>
  </form>

{% endblock %}
