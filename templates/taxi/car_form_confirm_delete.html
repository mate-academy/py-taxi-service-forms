{% extends "base.html" %}
{% load crispy_forms_filters %}

{% block content %}
  <h1>Delete Car</h1>
  <br>
  <p>Are you sure you want to delete the Car: <b>{{ object.manufacturer }} {{ object.model }}</b></p>
  <form action="" method="post">
    {% csrf_token %}
    <input type="submit" value="Yes, delete" class="btn btn-danger" />
  </form>
{% endblock %}
