{% extends "base.html" %}
{% load crispy_forms_filters %}
{% block content %}
  <h1>{{ object|yesno:"Update,Create" }} manufacturer</h1>
  <div class="col-sm-5">
    <form action="" method="post" novalidate>
      {% csrf_token %}
      {{ form|crispy }}
      <input class="btn-block" type="submit" name="Submit">
    </form>
  </div>
{% endblock %}
