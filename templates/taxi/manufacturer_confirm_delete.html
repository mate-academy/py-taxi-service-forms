{% extends "base.html" %}
{% block content %}
  <p>Are you sure you want to delete manufacturer: {{ manufacturer }}?</p>
  <p><i>All cars with this manufacturer will be also deleted!</i></p>
  <form action="" method="post">
    {% csrf_token %}
    <input type="submit" value="Yes, delete" class="btn btn-danger"/>
    <br>
    <a href="{% url "taxi:manufacturer-list" %}">Go back to the list<a>
  </form>
{% endblock %}
