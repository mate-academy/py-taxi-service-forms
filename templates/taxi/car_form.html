{% extends 'base.html' %}
{% load crispy_forms_filters %}

{% block content %}
  <h2>{{ object|yesno:'Update,Create' }}</h2>
  <form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form|crispy }}
    <button class="btn btn-success" type="submit">Yes, {{ object|yesno:'Update,Create' }}</button>
    <a href="{% url 'taxi:car-list' %}" class="btn btn-primary">Cancel</a>
  </form>
{% endblock %}
