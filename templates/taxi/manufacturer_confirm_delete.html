{% extends "base.html" %}

{% block content %}

    <h1>Delete Manufacturer</h1>

    <p>Are you sure you want to delete the manufacturer: {{ manufacturer.name }}?</p>
    <p><i>All cars with this manufacturer will be also deleted!</i></p>

    <form action="" method="POST">
        {% csrf_token %}
        <input type="submit" value="Yes, delete" class="btn btn-danger"/>
    </form>
    <br>
    <form action="{% url "taxi:manufacturer-list" %}">
        {% csrf_token %}
        <input type="submit" value="Back to Manufacturer List" class="btn btn-secondary"/>
    </form>
{% endblock %}
