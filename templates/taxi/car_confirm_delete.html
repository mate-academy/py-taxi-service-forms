

{% extends "base.html" %}

{% block content %}
  <h1>Delete car?</h1>
  <p>Are you sure you want to delete the car: {{ car.manufacturer.name }} {{ car.model }}?</p>

  <form action="" method="post">
    {% csrf_token %}
    <input type="submit" value="Yes, delete" class="btn btn-danger">
    <a href="{{ previous_url }}" class="btn btn-secondary">Cancel</a>
  </form>
{% endblock %}
