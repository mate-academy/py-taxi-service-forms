{% extends "base.html" %}

{% block content %}
  <h2>Are you sure you want to delete manufacturer {{ manufacturer.name }}</h2>
  <p><i>All these cars from this manufacturer will be deleted!</i></p>
  {% for car in manufacturer.cars.all%}
    <ul>
      <li> {{ car.model }} </li>
    </ul>
  {% endfor %}

  <br>

  <form action="" method="post">
    {% csrf_token %}
    <input type="submit" value="Delete" class="btn btn-danger">
    <a class="btn btn-secondary" href="{% url "taxi:manufacturer-list"%}">Cancel</a>
  </form>
{% endblock %}
