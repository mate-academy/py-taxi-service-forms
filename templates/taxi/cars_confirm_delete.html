{% extends "base.html" %}

{% block content %}
  <h1>Delete car</h1>
  <p>Are you sure to delete {{ car }} ?</p>
  <form action="" method="post">
    {% csrf_token %}
    <input class="btn btn-danger" type="submit" value="Yes, delete" />
    <input class="btn btn-primary" type="button" value="Cancel" onclick="history.back()">
  </form>
{% endblock %}
