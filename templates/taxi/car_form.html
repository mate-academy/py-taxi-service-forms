{% extends "base.html" %}
{% load crispy_forms_filters %}

{% block content %}
	<h1>{{ object|yesno:"Update,Create" }} Car</h1>
	<form action="" method="post">
		{% csrf_token %}
		{{ form|crispy }}
    <input type="submit" class="btn btn-success" value="{{ object|yesno:"Update,Create" }}">
    <a href="{% if object %}{% url 'taxi:car-detail' pk=object.id %}{% else %}{% url 'taxi:car-list' %}{% endif %}" class="btn btn-dark">Cancel</a>
  </form>
{% endblock %}
