{% extends "base.html" %}

{% block content %}
  <div class="container">
    <h1>
    Car list
    <a class="btn btn-primary" href="{% url 'taxi:car-create' %}">create</a>
    </h1>

    {% if car_list %}
      <ul>
        {% for car in car_list %}
          <li>
            <a href="{% url "taxi:car-detail" pk=car.id %} ">{{ car.id }}</a>
            {{ car.model }} ({{ car.manufacturer.name }})
          </li>
          <p></p>
        {% endfor %}
      </ul>
    {% else %}
      <p>There are no cars in taxi</p>
    {% endif %}
  </div>

{% endblock %}
