{% extends "base.html" %}

{% block content %}
<h1>Delete Car Confirmation</h1>
<p>Are you sure you want to delete the {{ car }} car?</p>
<form action="" method="post">
  {% csrf_token %}
  <input type="submit" value="Yes, delete" class="btn btn-danger">
  <a href="{% url 'taxi:car-detail' pk=car.id %}" class="btn btn-primary">Cancel</a>
</form>
{% endblock %}
