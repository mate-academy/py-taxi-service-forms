{% extends "base.html" %}

{% block content %}
  <h1>Delete manufacturer</h1>

  <p>Are you sure you want to delete {{ manufacturer }}</p>
  <p><i>All cars of this manufacturer also will be deleted!!!</i></p>

  <form action="" method="POST">
    {% csrf_token %}
    <input type="submit" value="Yes, delete" class="btn btn-danger" />
    <a href="{% url 'taxi:manufacturer-list' %}"><label>
      <input value="No, cancel" class="btn btn-success" />
    </label></a>
  </form>

{% endblock %}
