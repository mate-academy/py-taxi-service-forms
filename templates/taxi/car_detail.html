{% extends "base.html" %}

{% block content %}
  <p>Manufacturer: ({{ car.manufacturer.name }}, {{ car.manufacturer.country }})</p>
  <h1>Drivers</h1>
  <hr>
  <ul>
  {% for driver in car.drivers.all %}
    <li>{{ driver.username }} ({{ driver.first_name }} {{ driver.last_name }})</li>
  {% endfor %}
  </ul>
    <form>
        <input type="button" value="Update Car" onclick="location.href='{% url "taxi:car-update" car.id %}'" class="btn btn-primary">
        <input type="button" value="Delete Car" onclick="location.href='{% url "taxi:car-delete" car.id %}'" class="btn btn-primary">
    </form>
{% endblock %}
