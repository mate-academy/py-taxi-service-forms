{% extends "base.html" %}

{% block content %}
  <h1>Car list <a href="{% url 'taxi:car-create' %}"><strong>+</strong></a></h1>
  {% if car_list %}
  <ul class="list-group">
    {% for car in car_list %}
      <li class="list-group-item d-flex justify-content-between align-items-center">
        <div>
          <a href="{% url 'taxi:car-detail' pk=car.id %}">{{ car.id }}</a>
          {{ car.model }} ({{ car.manufacturer.name }})
        </div>
        <div class="btn-group" role="group">
          <a href="{% url 'taxi:car-update' pk=car.id %}" class="btn btn-warning btn-sm">Update</a>
          <a href="{% url 'taxi:car-delete' pk=car.id %}" class="btn btn-danger btn-sm">Delete</a>
        </div>
      </li>
    {% endfor %}
  </ul>
{% else %}
  <p>No cars available.</p>
{% endif %}
{% endblock %}
