{% extends "base.html" %}

{% block content %}
  <h1>Confirm car deletion</h1>
  <p>Are you sure you want to delete: {{ object }}?</p>
  <form method="post">
      {% csrf_token %}
      <button type="submit" class="btn btn-danger">Delete</button>
      <a href="{% url 'taxi:car-list' %}" class="btn btn-secondary">Cancel</a>
  </form>
{% endblock %}
