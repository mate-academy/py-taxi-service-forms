{% extends "base.html" %}

{% block content %}
  <h1>Delete Car</h1>

  <p>Are you sure, that you want to delete car: {{ car.model }} {{ car.manufacturer }}</p>
  <p><i>All related info about this car will be also deleted</i></p>

  <form action="" method="post">
    {% csrf_token %}
    <input type="submit" value="Delete" class="btn btn-danger">
    <a href="{% url 'taxi:car-list' %}" class="btn btn-dark">Cancel</a>
  </form>
{% endblock %}
