{% extends "base.html" %}

{% block content %}
    <h1>Car List</h1>

    <a class="btn btn-success btn-lg active" href="{% url 'taxi:car-create' %}">Add car</a>
    <p></p>
    {% if car_list %}
      <table class="table">
        <thead class="thead-dark">
        <tr class="h4">
          <th>Model</th>
          <th>Manufacturer</th>
          <!--th>Update</th>
          <th>Delete</th-->
        </tr>
        </thead>

        {% for car in car_list %}
            <tr class="h3">
              <td>
                  <a href='{% url "taxi:car-detail" pk=car.id %}'>{{ car.model }}</a>
              </td>
              <td>
                  {{ car.manufacturer.name }}
              </td>
              <!--td><a href='{% url "taxi:car-update" pk=car.id %}'>Update</a></td>
              <td><a href="{% url 'taxi:car-delete' pk=car.id %}">Delete</a></td-->
          </tr>
        {% endfor %}
      </table>

    {% else %}
        <p>There are no cars in the service.</p>
    {% endif %}
{% endblock %}
