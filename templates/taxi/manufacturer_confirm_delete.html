{% extends "base.html" %}

{% block content %}
  <h1>Delete manufacturer</h1>
  <p>Are you sure you want to delete this car: {{ manufacturer.name }}?</p>
  <form action="" method="POST">
    {% csrf_token %}
    <input type="submit" value="Yes, delete" class="btn btn-danger"/>
    <a href="{% url 'taxi:manufacturer-list' %}" class="btn btn-secondary">No, go back</a>
  </form>
{% endblock %}
