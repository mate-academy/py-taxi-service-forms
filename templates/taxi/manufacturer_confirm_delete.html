{% extends "base.html" %}
{% block content %}
    <h1>Delete Manufacturer</h1>
    <p>Are you sure you want to delete manufacturer: {{ manufacturer }}?</p>
    <p>All cars from this Manufacturer will be deleted</p>
    <form action="" method="post">
      {% csrf_token %}
      <input type="submit" value="Yes, delete" class="btn btn-danger" />
    </form>
{% endblock %}
