{% extends 'base.html' %}

{% block title %}Delete Manufacturer{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card border-danger">
            <div class="card-header bg-danger text-white">
                <h3>Delete Manufacturer</h3>
            </div>
            <div class="card-body">
                <div class="alert alert-warning">
                    <strong>Warning!</strong> This will also affect all cars from this manufacturer.
                </div>

                <p>Are you sure you want to delete <strong>"{{ object }}"</strong>?</p>

                <form method="post">
                    {% csrf_token %}
                    <button type="submit" class="btn btn-danger">Yes, Delete</button>
                    <a href="{% url 'taxi:manufacturer-list' %}" class="btn btn-secondary">Cancel</a>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
