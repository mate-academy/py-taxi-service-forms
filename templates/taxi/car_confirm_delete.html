{% extends "base.html" %}

{% block content %}
<h1>Delete Car</h1>

<p> Are you sure want to delete the car: {{ car }}</p>

<form action="" method="post">
  {% csrf_token %}
  <input type="submit" value="Yes, delete" class="btn btn-danger">
  <a class="btn" href="{% url "taxi:car-detail" pk=car.id %} ">Cancel</a>
</form>
{% endblock %}
