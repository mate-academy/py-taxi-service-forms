{% extends "base.html" %}
{% block content %}
  <h1>Delete Manufacturer</h1>
  <p>Are you sure you want to delete {{ manufacturer }}?</p>
  <p>All cars of this manufacturer will be also deleted</p>
  <form action="" method="post">
  {% csrf_token  %}
    <button type="submit" class="btn btn-danger">Delete</button>
    <button type="button" class="btn btn-warning"><a href="{% url "taxi:manufacturer-list" %}">Cancel</a></button>
  </form>
{% endblock %}
