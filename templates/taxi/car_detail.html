{% extends "base.html" %}

{% block content %}
  <p>Manufacturer: ({{ car.manufacturer.name }}, {{ car.manufacturer.country }})</p>
  <h1>Drivers</h1>
  <hr>
  <ul>
  {% for driver in car.drivers.all %}
    <li>{{ driver.username }} ({{ driver.first_name }} {{ driver.last_name }})</li>
  {% endfor %}
  </ul>

  <h5>
    <a style="padding: 5px; border-style: solid" href="{% url 'taxi:car-update' pk=car.id%}">update</a>
    <a style="padding: 5px; border-style: solid; color: red" href="{% url 'taxi:car-delete' pk=car.id%}">delete</a>
  </h5>

{% endblock %}
