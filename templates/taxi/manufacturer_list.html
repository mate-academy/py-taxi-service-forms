{% extends "base.html" %}

{% block content %}
    <h1>Manufacturer List</h1>
  <a href="{% url 'taxi:manufacturer-create' %}" class="btn btn-primary mb-3">Add new manufacturer</a>
  <table class="table">
    <thead>
      <tr>
        <th>Name</th>
        <th>Country</th>
        <th>Update</th>
        <th>Delete</th>
      </tr>
    </thead>
    <tbody>
      {% for manufacturer in manufacturer_list %}
        <tr>
          <td>{{ manufacturer.name }}</td>
          <td>{{ manufacturer.country }}</td>
          <td><a href="{% url 'taxi:manufacturer-update' pk=manufacturer.id %}" class="btn btn-sm btn-secondary">Update</a></td>
          <td><a href="{% url 'taxi:manufacturer-delete' pk=manufacturer.id %}" class="btn btn-sm btn-danger">Delete</a></td>
        </tr>
      {% endfor %}
    </tbody>
  </table>
{% endblock %}
