{% extends 'base.html' %}
{% load crispy_forms_filters %}

{% block content %}
  <h1>{{ object|yesno:'Update,Create' }} manufacturer</h1>

  <form action="" method="post">
    {% csrf_token %}

    {{ form|crispy }}

    <button class="btn btn-warning" type="submit">
      {{ object|yesno:'Update,Submit' }}
    </button>
  </form>

{% endblock %}
