{% extends "base.html" %}

{% block content %}
  <p>Manufacturer: ({{ object.manufacturer.name }}, {{ object.manufacturer.country }})</p>
  <h1>Drivers</h1>
  <hr>
  <ul>
  {% for driver in object.drivers.all %}
    <li>{{ driver.username }} ({{ driver.first_name }} {{ driver.last_name }})</li>
  {% endfor %}
  </ul>
  <a href="{% url "taxi:car-update" pk=object.id %}"><button class="btn btn-primary btn-sm">Update</button></a>
  <a href="{% url "taxi:car-delete" pk=object.id %}"><button class="btn btn-primary btn-sm">Delete</button></a>
{% endblock %}
