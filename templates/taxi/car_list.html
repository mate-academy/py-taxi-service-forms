{% extends "base.html" %}

{% block content%}
    <h1>Cars</h1>
    <p>
    <a class="btn btn-outline-primary"
       href="{%  url 'taxi:car-create' %}"
       role="button">Add</a>
    </p>

    {%  if car_list %}
    <ul>
        {% for car in car_list %}
            <li>
            <a href="{%  url 'taxi:car-detail' pk=car.id %}"><b>{{ car.model }}</b></a>
            ({{ car.manufacturer }}, {{ car.manufacturer.country }})
            </li>
        {% endfor %}
    </ul>
    {% else %}
        <p>The model not found</p>
    {%  endif %}

{% endblock %}
