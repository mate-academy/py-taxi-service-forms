{% extends "base.html" %}
{% block content %}
  <h1>Delete Car</h1>
  <p>Are you sure you want to delete the car: {{ car }}?</p>
  <form action="" method="post">
    {% csrf_token %}
    <input class="btn btn-danger" type="submit" value="Yes, delete">
  </form>
  <hr>
  <button onclick="location.href='{% url "taxi:car-list" %}'">Cancel</button>
{% endblock %}
