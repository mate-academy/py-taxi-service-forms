{% extends "base.html" %}

{% block content %}
  <h1>Car list
    <a href="{% url "taxi:car-create" %}">+</a>
  </h1>
  {% if car_list %}
    <table class="table">
        <tr>
          <th>ID</th>
          <th>Manufacturer</th>
          <th>Model</th>
          <th>Update</th>
          <th>Delete</th>
        </tr>
      {% for car in car_list %}
        <tr>
        <td>
          <a href="{% url "taxi:car-detail" pk=car.pk %}">{{ car.id }}</a>
        </td>
          <td>
            {{ car.manufacturer }}
          </td>
          <td>
            {{ car.model }}
          </td>
          <td>
            <a style="color: green" href="{% url "taxi:car-update" pk=car.pk %}">Update</a>
          </td>
          <td>
            <a style="color: red" href="{% url "taxi:car-delete" pk=car.pk %}">Delete</a>
          </td>
        </tr>
        {% endfor %}
    </table>
  {% else %}
    <p>There are no cars in taxi</p>
  {% endif %}
{% endblock %}
