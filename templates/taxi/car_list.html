{% extends "base.html" %}

{% block content %}
  <h1>Car List <a style="float: right" href="{% url 'taxi:car-create' %}">+</a></h1>
  
  {% if car_list %}
    <table class="table">
      <thead>
        <tr>
          <th>ID</th>
          <th>Model</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        {% for car in car_list %}
          <tr>
            <td>{{ car.id }}</td>
            <td>{{ car.model }}</td>
            <td>
              <a href="{% url 'taxi:car-update' car.id %}">Update</a> |
              <a href="{% url 'taxi:car-delete' car.id %}" onclick="return confirm('Are you sure you want to delete this car?');">Delete</a>
            </td>
          </tr>
        {% endfor %}
      </tbody>
    </table>
  {% else %}
    <p>There are no cars in the taxi service.</p>
  {% endif %}
{% endblock %}
