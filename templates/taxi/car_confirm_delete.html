{% extends "base.html" %}
{% block content %}
  <h1>Delete car</h1>

  <p>Are you sure you want to delete the car: {{ car.model }}?</p>
  <form method="post">
    {% csrf_token %}
    <input type="submit" class="btn btn-danger" value="Delete">
    <a href="{% url 'taxi:car-list' %}" class="btn btn-secondary">Cancel</a>
  </form>
{% endblock %}
