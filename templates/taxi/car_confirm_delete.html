{% extends "base.html" %}

{% block content %}
  <h1>Delete car</h1>
  <p>Are you sure you want to delete this car: {{ car }}</p>

  <form action="" method="post">
    {% csrf_token %}
    <input type="submit" value="Delete" class="btn btn-danger">
    <a href="{% url 'taxi:car-detail' pk=car.pk %}" class="btn btn-secondary">No, take me back</a>
  </form>
{% endblock %}
