{% extends "base.html" %}

{% block content %}
  <h1>Delete Manufacturer</h1>
  <p>Are You sure You want to delete {{ manufacturer.name }}?</p>
  <p>All {{ manufacturer.name }} cars will be deleted as well!</p>
  <form action="" method="post">
  {% csrf_token %}
    <input type="submit" value="Yes, delete" class="btn btn-danger">
    <a class="btn btn-primary" href="{% url 'taxi:manufacturer-list' %}">Cancel</a>
  </form>

{% endblock %}
