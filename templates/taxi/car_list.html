{% extends "base.html" %}

{% block content %}
  <h1>
    Car list
    <a href="{% url "taxi:car-create" %}"
       class="btn btn-primary link-to-page">
      Create
    </a>
  </h1>
  {% if car_list %}
    <table class="table">
      {% for car in car_list %}
        <tr>
          <td>
            <a href="{% url "taxi:car-detail" pk=car.id %} ">{{ car.id }}</a>
          </td>
          <td>{{ car.model }}</td>
          <td>{{ car.manufacturer.name }}</td>
        </tr>
      {% endfor %}
    </table>
  {% else %}
    <table class="table">
      <tr>
        <td>There are no cars in taxi</td>
      </tr>
    </table>
  {% endif %}
{% endblock %}
