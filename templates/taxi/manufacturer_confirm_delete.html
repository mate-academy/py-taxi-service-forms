{% extends "base.html" %}

{% block content %}

  <h1>Delete Manufacturer</h1>

  <p>Are you sure you want to delete the manufacturer {{ manufacturer.name }} ?</p>
  <p><i>All cars of this manufacturer will be deleted!</i></p>
  <form action="" method="post">
    {% csrf_token %}
    <input type="submit" value="Yes, delete" class="btn btn-danger" />
    <input type="submit" value="Cancel" class="btn btn-info" />
  </form>

{% endblock %}
