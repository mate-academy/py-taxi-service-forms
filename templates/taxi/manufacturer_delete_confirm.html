{% extends 'base.html' %}

{% block content %}
  <h1>Delete Manufacturer</h1>
  <p>Are you sure you want to delete Manufacturer
    <b>{{ manufacturer.name }}</b>.
    <i>All Cars with this manufacturer will
      be deleted
    </i>
  </p>
  <form action="" method="POST">
    {% csrf_token %}
    <input class="btn btn-danger" type="submit" value="Yes, delete">
    <a class="btn btn-primary"
       href="{{ request.META.HTTP_REFERER }}">Cancel</a>
  </form>
{% endblock %}
