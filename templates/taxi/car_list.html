{% extends "base.html" %}

{% block content %}
  <h1>
    Car list
  </h1>
  {% if car_list %}
    <table class="table">
    <tr>
      <th>ID</th>
      <th>Model</th>
      <th>Car Manufacturer</th>
    </tr>
    {% for car in car_list %}
      <tr>
        <td>{{ car.id }}</td>
        <td><a href="{{ car.get_absolute_url }}">{{ car.model }}</a></td>
        <td>{{ car.manufacturer.name }}</td>
      </tr>
    {% endfor %}
    </table>
    <div class="d-flex justify-content-end mb-3">
      <a href="{% url 'taxi:car-create' %}" class="btn btn-primary">Create New Car</a>
    </div>
  {% else %}
    <p>There are no cars in taxi</p>
  {% endif %}
{% endblock %}
