{% extends "base.html" %}
{% load crispy_forms_filters %}
{% block content %}
  <h1>Delete: {{ manufacturer.name }}</h1>
  <p>Confirm delete selected?</p>
  <form action="" method="post">
    {% csrf_token %}
    {{ form|crispy }}
    <input type="submit" value="Yes" class="btn btn-danger">
    <button type="button"
            class="btn btn-secondary"
            onclick="history.back()">
      Cancel
    </button>
  </form>
{% endblock %}
