{% extends "base.html" %}

{% block content %}

  <h1>Delete Manufacturer</h1>

  <p>Are You sure You want to delete {{ manufacturer.name }} car?</p>

  <form action="" method="post">
    {% csrf_token %}
    <input type="submit" value="Delete" class="btn btn-danger">
    <a class="btn btn-primary" href="{% url 'taxi:manufacturer-list' %}">Cancel</a>
  </form>

{% endblock %}
