{% extends "base.html" %}

{% block content %}
  <h1>Car list</h1>
  {% if car_list %}
    <ul>
      {% for car in car_list %}
        <li>
          <a href="{% url "taxi:car-detail" pk=car.id %} ">{{ car.id }}</a>
          {{ car.model }} ({{ car.manufacturer.name }})
        </li>
      {% endfor %}
      <hr>
      <a class="blue-btn" href="{% url "taxi:car-create" %}">Add new car</a>
    </ul>
  {% else %}
    <p>There are no cars in taxi</p>
  {% endif %}
{% endblock %}
