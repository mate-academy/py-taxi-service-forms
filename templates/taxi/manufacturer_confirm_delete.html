{% extends "base.html" %}

{% block content %}
<h1>Delete a Manufacturer</h1>
<p>Are you sure you want to delete the manufacturer: {{ manufacturer }}?</p>
<form action="" method="post">
  {% csrf_token %}
  <input type="submit" value="Yes, delete the manufacturer" class="btn btn-danger mx-2" />
  <a href="{{request.META.HTTP_REFERER}}" class="btn btn-secondary mx-2">Cancel</a>
</form>

{% endblock content %}
