{% block content %}

  {% csrf_token %}

      Are you sure you want to delete {{ car|yesno:"car, manufacturer" }}? <br>

        All related records in the car table will be deleted!
      {% endif %}
    </h3>
    <button>Yes, delete</button>
  </form>
{% endblock %}
