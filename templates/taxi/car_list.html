{% extends "base.html" %}

{% block content %}
  <h1>Car List
  </h1>

  {% if car_list %}
    <table class="table">
      <tr>
        <th>ID</th>
        <th>Model</th>
        <th>Manufacturer</th>
        <th>Manage</th>
      </tr>

      {% for car in car_list %}
        <tr>
          <td>
            <a href="{% url "taxi:car-detail" pk=car.id %} ">{{ car.id }}</a>
          </td>
          <td>
            {{ car.model }}
          </td>
          <td>
            {{ car.manufacturer.name }}
          </td>
          <td>
            <a href="{% url "taxi:car-update" pk=car.pk %}"><i class="bi bi-pencil-square"></i></a>
            <span>|</span>
            <a href="{% url "taxi:car-delete" pk=car.pk %}"><i class="bi bi-trash-fill"></i></a>
          </td>
        </tr>
      {% endfor %}
    </table>

  {% else %}
    <p>There are no cars in the service.</p>
  {% endif %}
{% endblock %}
