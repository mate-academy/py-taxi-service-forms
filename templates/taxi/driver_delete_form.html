{% extends "base.html" %}

{% block content %}

    <h1>Delete A Driver</h1>
    <p>Are you sure you want to delete this driver: <strong>{{ driver.username }}</strong>?</p>
    <p><i>All information about cars of this driver will be deleted!!</i></p>

    <form action="" method="post">
        {% csrf_token %}
        <input type="submit" value="Yes, delete" class="btn btn-danger">
    </form>
{% endblock %}
