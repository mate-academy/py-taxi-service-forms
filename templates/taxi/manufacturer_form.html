{% extends "base.html" %}
{% load crispy_forms_filters %}

{% block content %}
  <h1>{{ object|yesno:"Update,Create" }} manufacturer</h1>
  <form action="" method="POST" novalidate>
    {% csrf_token %}
    {{ form|crispy }}
    <input class="btn btn-outline-warning btn-lg submit" type="submit" value="Submit">
    <a class="btn btn-outline-warning btn-lg back" href="{{request.META.HTTP_REFERER}}">Back</a>
  </form>
{% endblock %}
