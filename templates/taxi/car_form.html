{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block content %}
  <h1>{{ object|yesno:"Update, Create" }} Car</h1>

  {% if error %}
    <div class="alert alert-danger">{{ error }}</div>
  {% endif %}

  <form action="" method="post" novalidate>
    {% csrf_token %}
    {{ form|crispy }}

    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
{% endblock %}
