{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block content %}
  <h2>{% if object %}Update Manufacturer{% else %}Create Manufacturer{% endif %}</h2>
  <form method="post">
    {% csrf_token %}
    {{ form|crispy }}
    <button type="submit" class="btn btn-primary">Save</button>
  </form>
  <a href="{% url 'taxi:manufacturer-list' %}" class="btn btn-secondary">Cancel</a>
{% endblock %}
