{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block content %}
  <h2>
    {% if object %}
      Update Car
    {% else %}
      Create Car
    {% endif %}
  </h2>

  <form method="post">
    {% csrf_token %}
    {{ form|crispy }}
    <button type="submit" class="btn btn-primary">
      {% if object %}
        Save Changes
      {% else %}
        Save
      {% endif %}
    </button>
  </form>
{% endblock %}
