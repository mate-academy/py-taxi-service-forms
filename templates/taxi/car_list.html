{% extends 'base.html' %}

{% block content %}
  <div class="container">
    <h1 class="mb-4">Car List</h1>

    <!-- Button to add a new car -->
    <a href="{% url 'taxi:car-create' %}" class="btn btn-primary mb-3">Add New Car</a>

    {% if car_list %}
      <table class="table table-striped">
        <thead>
          <tr>
            <th>ID</th>
            <th>Model</th>
            <th>Manufacturer</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody>
          {% for car in car_list %}
            <tr>
              <td>{{ car.id }}</td>
              <td><a href="{% url 'taxi:car-detail' car.id %}">{{ car.model }}</a></td>
              <td>{{ car.manufacturer.name }}</td>
              <td>
                <a href="{% url 'taxi:car-update' car.id %}" class="btn btn-warning btn-sm">Edit</a>
                <a href="{% url 'taxi:car-delete' car.id %}" class="btn btn-danger btn-sm">Delete</a>
              </td>
            </tr>
          {% endfor %}
        </tbody>
      </table>
    {% else %}
      <p class="alert alert-warning">There are no cars in the system.</p>
    {% endif %}
  </div>
{% endblock %}
