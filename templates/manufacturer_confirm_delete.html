{% extends "base.html" %}
{% block content %}

  <p>Are you sure want to delete the manufacturer : {{ manufacturer }}</p>
  <p><i>All car with this manufacturer will be deleted!</i></p>
  <form action="" method="post">
    {% csrf_token %}
    <input type="submit" value="Yes, delete" class="btn btn-danger"/>
  </form>
{% endblock %}
