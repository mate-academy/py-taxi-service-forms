{% extends "base.html" %}
{% block content %}
  <h1>Delete Car Format</h1>

  <p>Are you sure you want to delete the car format: {{ car.model }}?</p>
  <p><i>All Cars with this car format will be also deleted!</i></p>
    <form action="" method="post">
      {% csrf_token %}
      <input type="submit" value="Yes, delete" class="btn btn-danger" />
    </form>
{% endblock %}
