{% extends "base.html" %}

{% block content %}
  <h1>Car list</h1></h1><a  class="add_item" style="float:right" href="{% url 'taxi:car-create' %}">+</a>
  {% if car_list %}
    <table class="table">
    <tr>
      <th>ID</th>
      <th>Model</th>
      <th>Manufacturer</th>
    </tr>
      {% for car in car_list %}
        <tr>
          <td>
            {{ car.id }}
          </td>
          <td>
            <a href="{% url 'taxi:car-detail' car.id %}">{{ car.model }}</a>
          </td>
          <td>
            {{ car.manufacturer.name }}
          </td>
        </tr>
      {% endfor %}
    </table>
  {% else %}
    <p>There are no cars in taxi</p>
  {% endif %}
{% endblock %}
