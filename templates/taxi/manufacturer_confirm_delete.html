{% extends "base.html" %}
{% block content %}
	<h1>Delete Manufacturer</h1>

	<p>Are you sure you want to delete the manufacturer: {{ manufacturer }}</p>
	<p><i>All cars of this manufacturer will be also deleted!</i></p>
	<form action="" method="post">
		{% csrf_token %}
		<input class="btn btn-danger" type="submit" value="Continue">
	</form>
	<a class="btn btn-secondary mt-3" href="{% url 'taxi:manufacturer-list' %}">Cansel</a>

{% endblock %}
