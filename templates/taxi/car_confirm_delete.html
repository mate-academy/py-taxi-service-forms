{% extends "base.html" %}

{% block title %}
  <title>
    Taxi Service | Delete Car
  </title>
{% endblock %}

{% block content %}
  <h1>
    Delete Car
  </h1>

  <p>
    Are you sure you want to delete the car: {{ car.model }}?
  </p>

  <form action="" method="post">
    {% csrf_token %}
    <input class="btn btn-danger" type="submit" value="Yes, delete">
  </form>
  
{% endblock %}
