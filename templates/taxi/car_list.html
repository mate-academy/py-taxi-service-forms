{% extends "base.html" %}

{% block content %}

  <h1>
    Car list
    <a style="float: right" class="btn btn-primary" href="{% url 'taxi:car-create' %}">Add new car</a>
  </h1>
  {% if car_list %}
    <table class="table">
      <tr>
        <th>Id</th>
        <th>Name</th>
        <th>About</th>
        <th>Update</th>
        <th>Delete</th>
      </tr>
      {% for car in car_list %}
        <tr>
          <td>
            {{ car.id }}
          </td>
          <td>
            {{ car.model }} ({{ car.manufacturer.name }})
          </td>
          <td>
            <a class="btn btn-dark" href="{% url "taxi:car-detail" pk=car.id %} ">INFO</a>
          </td>
          <td>
            <a class="btn btn-primary" href="{% url "taxi:car-update" pk=car.id %}">UPDATE</a>
          </td>
          <td>
            <a class="btn btn-danger" href="{% url "taxi:car-delete" pk=car.id%}">DELETE</a>
          </td>
        </tr>
      {% endfor %}
    </table>
  {% else %}
    <p>There are no cars in taxi</p>
  {% endif %}
{% endblock %}
