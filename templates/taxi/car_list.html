{% extends "base.html" %}

{% block content %}
  <h1>
      Car list
      <a class="btn btn-primary" style="float: right" href="{% url 'taxi:car-create' %}">Create</a>
  </h1>
  {% if car_list %}
      <table class="table">
        <tr>
            <th>Model</th>
            <th>Manufacturer</th>
            <th>Update</th>
            <th>Delete</th>
        </tr>

        {% for car in car_list %}
            <tr>
                <td>
                    {{ car.model }}
                </td>
                <td>
                    {{ car.manufacturer.name }}
                </td>
                <td>
                    <a class="btn btn-primary" href="{% url 'taxi:car-update' pk=car.id %}">Update</a>
                </td>
                <td>
                    <a class="btn btn-primary" href="{% url 'taxi:car-delete' pk=car.id %}">Delete</a>
                </td>
            </tr>
        {% endfor %}
      </table>
  {% else %}
    <p>There are no cars in taxi</p>
  {% endif %}
{% endblock %}
