{% extends "base.html" %}
{% load crispy_forms_filters %}

{% block content %}
  <p>Are you sure that you want to delete {{ object.model }} ({{ object.manufacturer.name }})?</p>
  <form method="post">
    {% csrf_token %}
    <input type="submit" class="btn btn-primary" value="Yes">
  </form>
  <br>
  <a href="{% url "taxi:car-detail" pk=object.id %}"><button class="btn btn-danger">No</button></a>
{% endblock %}
