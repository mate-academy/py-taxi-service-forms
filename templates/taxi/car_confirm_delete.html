{% extends "base.html" %}
{% block content %}
  <h1>Delete Car</h1>

  <p>Are you want to delete the Car: {{ car }}?</p>
  <p><i>All manufacturers and drivers with this car will be also deleted!</i></p>
  <form action="" method="post">
    {% csrf_token %}
    <input type="submit" value="Yes, delete" class="btn btn-danger"/>
    <a href="{% url 'taxi:car-detail' pk=object.id %}" class="btn btn-secondary">Cancel</a>
  </form>

{% endblock %}
