{% extends "base.html" %}
{% load crispy_forms_filters %}

{% block content %}
  <h1>Update Car</h1>
  <form method="post">
    {% csrf_token %}
    {{ form|crispy }}

    <button type="submit" class="btn btn-primary">Update</button>
    <a href="{% url 'taxi:car-list' %}" class="btn btn-secondary">Cancel</a>
  </form>
{% endblock %}
