{% extends "base.html" %}

{% block content %}

  <p>Are you sure you want to delete this car?</p>
  <form action="" method="post">
    {% csrf_token %}
    <input type="submit" value="Yes, delete" class="btn btn-danger">
    <br>
    <a class="cancel" href="{% url 'taxi:car-detail' car.id %}">No, return to the previous page</a>
  </form>
{% endblock %}
