{% extends "base.html" %}

{% block content %}
  <h1>Delete {{ car.model }}?</h1>

  <p>Are you sure you want to delete this car ({{ car.model }})? </p>
  <form action="" method="post">
    {% csrf_token %}
    <input type="submit" value="Yes, delete it" class="btn btn-danger">
  </form>
{% endblock %}
