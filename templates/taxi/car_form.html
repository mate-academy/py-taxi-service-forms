{% extends "base.html" %}
{% load crispy_forms_filters %}


{% block content %}
<div>
    <h1>{{ object|yesno:"Update,Create" }} car form</h1>
  <hr>
  <form action="" method="POST" novalidate>
    {% csrf_token %}
    {{ form|crispy }}
    <hr>
    <input class="btn btn-primary" type="submit" value="Submit">
  </form>
</div>
{% endblock %}
