{% extends "base.html" %}

{% block content %}
  <h1>{{ driver.username }}</h1>

  <p>First name: {{ driver.first_name }}</p>
  <p>Last name: {{ driver.last_name }}</p>
  <p>License number: {{ driver.license_number }}</p>

  <a class="btn btn-primary"
     href="{% url 'taxi:driver-update' pk=driver.id %}">Update</a>
  <a class="btn btn-danger" href="{% url 'taxi:driver-delete' pk=driver.id %}">Delete</a>
{% endblock %}
