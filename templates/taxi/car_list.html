{% extends "base.html" %}

{% block content %}
  <h1>
    Car List
    <a class="create-btn btn btn-primary" href="{% url 'taxi:car-create' %}">Create</a>
  </h1>
  {% if car_list %}
    <table class="table">
      <tr>
        <th>ID</th>
        <th>Model</th>
        <th>Manufacturer</th>
        <th>UPDATE</th>
        <th>DELETE</th>
      </tr>

      {% for car in car_list %}
        <tr>
          <td>
            <a href="{% url "taxi:car-detail" pk=car.id %} ">{{ car.id }}</a>
          </td>
          <td>
            {{ car.model }}
          </td>
          <td>
            {{ car.manufacturer.name }}
          </td>
          <td>
            <a class="btn btn-primary" href="{% url "taxi:car-update" pk=car.id %}">UPDATE</a>
          </td>
          <td>
            <a class="btn btn-primary" href="{% url "taxi:car-delete" pk=car.id %}">DELETE</a>
          </td>
        </tr>
      {% endfor %}
    </table>
  {% else %}
    <p>There are no cars in taxi</p>
  {% endif %}
{% endblock %}
