{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block content %}
<h2>{% if object %}Atualizar{% else %}Criar{% endif %} Fabricante</h2>

<form method="post">
  {% csrf_token %}
  {{ form|crispy }}
  <button type="submit" class="btn btn-success">Salvar</button>
</form>
{% endblock %}
