{% extends "base.html" %}

{% block content %}
  <h1>Delete car {{ car.model }}</h1>
  <br>
  <h3>Are you sure you want to delete car?</h3>
  <p><i>*All drivers with this car will be also deleted!</i></p>

  <form action="" method="post">
    {% csrf_token %}
    <input type="submit" value="Delete" class="btn btn-danger">
    <a class="btn btn-primary" href="{% url 'taxi:car-list' %}">Cancel</a>
  </form>

{% endblock %}
