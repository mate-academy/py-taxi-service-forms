{% extends "base.html" %}

{% block content %}
  <h1>Delete car</h1>
  <p>Are you sure you want to delete this car: {{ car.manufacturer }}?</p>
  <form action="" method="post" novalidate>
    {% csrf_token %}
    <input type="submit" value="Yes, delete" class="btn btn-danger"/>
    <a href="{% url 'taxi:car-list' %}" class="btn btn-secondary">No, go back</a>
  </form>
{% endblock %}
