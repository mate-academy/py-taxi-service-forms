{% extends "base.html" %}

{% block content %}
  <h1>Delete Car</h1>
  <p>Model: {{ car.model }}</p>
  <p>Manufacturer: {{ car.manufacturer }}</p>
  <p>Are you sure you want to delete this car?</p>
  <form method="post" action="">
    {% csrf_token %}
    <input type="submit" value="Submit" class="btn btn-danger">
    <a href="{% url 'taxi:car-detail' pk=car.id %}" class="btn btn-secondary">Cancel</a>
  </form>
{% endblock %}
