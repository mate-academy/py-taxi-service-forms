{% extends "base.html" %}

{% block content %}
  <h1>Delete manufacturer</h1>

  <p>Are you sure you want to delete this manufacturer: {{ manufacturer }}?</p>
  <p>All cars of this manufacturer will also be deleted!</p>

  <form action="" method="post">
    {% csrf_token %}
    <input type="submit" value="Yes, delete" class="btn btn-danger">
  </form>
  <form action="/manufacturers/" method="get">
    {% csrf_token %}
    <input type="submit" value="No, thanks" class="btn btn-primary">
  </form>
{% endblock content %}
