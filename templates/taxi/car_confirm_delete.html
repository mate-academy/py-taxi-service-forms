{% extends "base.html" %}

{% block content %}
  <h1>Delete Car</h1>

  <h5>Do you really want to delete the car: {{ car }}?</h5>
  <br>
  <form action="" method="post">
    {% csrf_token %}
    <input type="submit" value="Yes, delete" class="btn btn-danger">
    <a class="btn btn-secondary" href="{% url 'taxi:car-detail' pk=car.id %}">Cancel</a>
  </form>
{% endblock %}
