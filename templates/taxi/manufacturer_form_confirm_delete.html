{% extends "base.html" %}

{% block content %}
  <h1>Manufacturer Delete</h1>

  <p>Are you sure want to delete the manufacturer: <b>{{ object }}</b></p>
  <p><i>All Cars with this manufacturer will be also deleted!</i></p>

  <form action="" method="post">
    {% csrf_token %}
    <input type="submit" value="Yes, delete" class="btn btn-danger">
    <a class="btn btn-secondary" href="{% url 'taxi:manufacturer-list' %}">Cancel</a>
  </form>
{% endblock %}
