{% extends "base.html" %}
{% load crispy_forms_filters %}

{% block content %}
  <h1>Car {{ object|yesno:"Update, Create" }}</h1>
  <form action="" method="post" novalidate>
    {% csrf_token %}
    {{ form|crispy }}
    <input class="btn btn-primary" type="submit" value="Submit">
    {% if car.id %}
      <a class="btn btn-secondary" href="{% url 'taxi:car-detail' pk=car.id %}">Cancel</a>
    {% else %}
      <a class="btn btn-secondary" href="{% url 'taxi:car-list' %}">Cancel</a>
    {% endif %}
  </form>
{% endblock %}
