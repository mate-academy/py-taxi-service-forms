{% extends "base.html" %}

{% block content %}
  <h1>Delete {{ car.model }}</h1>
  <p class="lead">Are you sure you want to delete this car?</p>
  <form action="" method="post">

  {% csrf_token %}

    <input class="btn btn-danger" type="submit" value="Yes, delete">
    <a href="{% url 'taxi:car-list' %}">
      <input class="btn btn-secondary" value="Cancel">
    </a>
  </form>
{% endblock %}
