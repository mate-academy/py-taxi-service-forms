{% extends "base.html" %}

{% block content %}
  <h1>
    Delete car
  </h1>
  <p>
    Are you sure you want to delete the car: <b>{{ car.model }}</b>?
  </p>
  <p>
    <i>
      All drivers with this car will be left without this car!
    </i>
  </p>
  <form action="" method="post">
  {% csrf_token %}
    <a href="{{ request.META.HTTP_REFERER }}" class="btn btn-primary">
      Cancel
    </a>
    <input class="btn btn-danger" type="submit" value="Yes, delete">
  </form>
{% endblock %}
