{% extends "base.html" %}

{% block content %}
<h1>Delete Manufacture</h1>

<p> Are you sure want to delete the Manufacture: {{ manufacturer }}</p>
<p><i>All cars with this Manufacture will be also deleted</i></p>
<form action="" method="post">
  {% csrf_token %}
  {{ form.as_p }}
  <input type="submit" value="Yes, delete" class="btn btn-danger">
</form>
{% endblock %}
