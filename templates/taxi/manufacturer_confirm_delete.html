{% extends "base.html" %}
{% block content %}
	<h1>Delete Manufacturer</h1>
  <p>Are you sure you want to delete the manufacturer: {{ manufacturer }}</p>
  <p><i>All cars from this manufacturer will also be deleted!</i></p>
  <form action="" method="post">
    {% csrf_token %}
    <input type="submit" value="Yes, delete" class="btn-danger">
  </form>
{% endblock %}
