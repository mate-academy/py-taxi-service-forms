{% extends "base.html" %}
{% load crispy_forms_filters %}

{% block content %}
  <h1>Car Form</h1>
  <form action="" method="post">
    {% csrf_token %}
    {{ form|crispy }}
    <input type="submit" value="Submit" class="btn btn-success">
    <a href="{% url "taxi:car-list" %}" class="btn btn-danger"> Cancel </a>
  </form>
{% endblock %}
