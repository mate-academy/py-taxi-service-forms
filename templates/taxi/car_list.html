{% extends "base.html" %}

{% block content %}
  <div class="d-flex justify-content-between align-items-center">
    <h1>Car list</h1>
    <a href="{% url 'taxi:car-create' %}" class="btn btn-primary">Add a new car</a>
  </div>

  {% if car_list %}
    <table class="table">
      <thead>
        <tr>
          <th>ID</th>
          <th>Model</th>
          <th>Manufacturer</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        {% for car in car_list %}
          <tr>
            <td>
              <a href="{% url 'taxi:car-detail' pk=car.id %}">{{ car.id }}</a>
            </td>
            <td>{{ car.model }}</td>
            <td>{{ car.manufacturer.name }}</td>
            <td>
              <a href="{% url 'taxi:car-update' pk=car.id %}" class="btn btn-secondary">Update</a>
              <a href="{% url 'taxi:car-delete' pk=car.id %}" class="btn btn-danger">Delete</a>
            </td>
          </tr>
        {% endfor %}
      </tbody>
    </table>
  {% else %}
    <p>There are no cars in taxi</p>
  {% endif %}
{% endblock %}
