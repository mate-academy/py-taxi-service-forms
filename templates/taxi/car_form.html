{% extends "base.html" %}
{% load crispy_forms_filters %}
{% block content %}
  <h1>Car {{ object|yesno:"Update,Create"}}</h1>
  <form action="" method="post" novalidate>
    {% csrf_token %}
    {{ form|crispy }}
    <input class="btn btn-primary" type="submit" value="Submit">
    {% if object %}
      <a class="btn btn-danger" href="{% url 'taxi:car-detail' car.object %}">Cancel</a>
    {% else %}
      <a class="btn btn-danger" href="{% url 'taxi:car-list' %}"></a>
    {% endif %}
  </form>
{% endblock %}
