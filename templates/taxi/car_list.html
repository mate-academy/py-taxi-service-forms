{% extends "base.html" %}

{% block content %}
  <h1>Car list
      <a href="{% url 'taxi:car-create' %}"><button class="btn btn-primary" style="float:right">Add car</button></a></h1>
  {% if car_list %}
    <ul>
      {% for car in car_list %}
        <li>
          <a href="{% url "taxi:car-detail" pk=car.id %} ">{{ car.id }}</a>
          {{ car.model }} ({{ car.manufacturer.name }})
        </li>
      {% endfor %}
    </ul>
  {% else %}
    <p>There are no cars in taxi</p>
  {% endif %}
    <div class="bg-image"
        style="

  background-repeat: no-repeat;
  background-size: cover;
    background-image: url(https://media.istockphoto.com/photos/taxi-in-the-parking-lot-picture-id1285272781?k=20&m=1285272781&s=612x612&w=0&h=88Tx5_YieGfVXtTzRoLZt6zOjQ-9jdxpAlr8tvy93Hk=);
    height: 500px;
  ">
    </div>
{% endblock %}
