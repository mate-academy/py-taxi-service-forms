{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block content %}
  <div class="container-fluid mt-4">
    <h2> {{ object|yesno:"Update,Create" }}: </h2>
    <form action="" method="post">
      {% csrf_token %}
      {{ form|crispy }}
      <button class="btn btn-primary mt-3" type="submit">{{ object|yesno:"Update,Create" }}</button>
    </form>
  </div>
{% endblock %}
