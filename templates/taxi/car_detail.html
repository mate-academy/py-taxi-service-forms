{% extends "base.html" %}

{% block content %}
  <p>Manufacturer: ({{ car.manufacturer.name }}, {{ car.manufacturer.country }})</p>
  <h1>Drivers</h1>
  <hr>
  <ul>
    {% for driver in car.drivers.all %}
      <li>{{ driver.username }} ({{ driver.first_name }} {{ driver.last_name }})</li>
    {% endfor %}
  </ul>
  <button type="button" class="btn btn-warning"><a id="link_color" href="{% url 'taxi:car-update' car.id %}">Update car
    info</a></button>
  <button type="button" class="btn btn-danger"><a id="link_color" href="{% url 'taxi:car-delete' car.id %}">Delete car
    info</a></button>
{% endblock %}
