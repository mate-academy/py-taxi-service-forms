{% extends "base.html" %}

{% block content %}
  <h1>Car List<a style="float: right" href="{% url 'taxi:car-create' %}">+</a></h1>

  {% if car_list %}
    <table class="table">
      <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Update</th>
        <th>Delete</th>
      </tr>
      {% for car in car_list %}
        <tr>
          <td>
            {{ car.id }}
          </td>
          <td>
            <a href="{% url "taxi:car-detail" pk=car.id %} ">{{ car.model }} ({{ car.manufacturer.name }})</a>
          </td>
          <td>
            <a href="{% url 'taxi:car-update' pk=car.id %}">Update</a>
          </td>
          <td>
            <a href="{% url 'taxi:car-delete' pk=car.id %}">Delete</a>
          </td>
        </tr>
      {% endfor %}
    </table>
  {% else %}
    <p>There are no Car's in List</p>
  {% endif %}
{% endblock %}
