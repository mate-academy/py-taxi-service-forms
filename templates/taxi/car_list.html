{% extends "base.html" %}

{% block content %}
  <h1>Car list</h1>

  <form action="/cars/create/" method="post">
    {% csrf_token %}
    <input class="btn btn-primary" type="submit" value="Add new car">
  </form>

  <br>

  {% if car_list %}
    <ul>
      {% for car in car_list %}
        <li>
          <a href="{% url "taxi:car-detail" pk=car.id %} ">{{ car.id }}</a>
          {{ car.model }} ({{ car.manufacturer.name }})
        </li>
      {% endfor %}
    </ul>
  {% else %}
    <p>There are no cars in taxi</p>
  {% endif %}

{% endblock %}
