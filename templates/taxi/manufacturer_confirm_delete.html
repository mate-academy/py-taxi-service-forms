{% extends "base.html" %}

{% block content %}
  <h1>Delete a manufacturer</h1>
  <p><i>Are you sure that you want to delete {{ manufacturer.name }} manufacturer?</i></p>

  <form action="" method="post">
    {% csrf_token %}
    <input type="submit" value="Delete" class="btn btn-danger">
    <a class="btn btn-primary" href="{% url 'taxi:manufacturer-list' %}">Cancel</a>
  </form>
{% endblock %}
