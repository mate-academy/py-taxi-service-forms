{% extends "base.html" %}
{% load crispy_forms_filters %}

{% block content %}
  <h1>Delete Car</h1>
  <p>Are you sure about this?</p>
  <form action="" method="post">
    {% csrf_token %}
    {{ form|crispy }}

    <input class="btn btn-primary" type="Submit" value="Submit">
    <a class="btn" href="{% url 'taxi:car-detail' pk=car.id %}">Cancel</a>
  </form>
{% endblock %}
