{% extends "base.html" %}
{% load crispy_forms_filters %}

{% block content %}
  <h1>{{ object|yesno:"Update, Create" }} Car</h1>
  <form action="" method="post" novalidate>
    {% csrf_token %}
    <div class="col-md-3">
      {{ form|crispy }}
    </div>
    <div class="mt-3">
      <input class="btn btn-dark" type="submit" value="Submit">
    </div>
  </form>
{% endblock %}
