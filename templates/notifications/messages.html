{% if messages %}
<div class="col-md-6">
  <div class="messages list-unstyled">
    {% for message in messages %}
    <div class="alert
         {% if message.tags == 'error' %}alert-danger
         {% elif message.tags == 'warning' %}alert-warning
         {% elif message.tags == 'success' %}alert-success
         {% else %}alert-info
         {% endif %}" id="alert">
      <button type="button" class="close" data-dismiss="alert" aria-label="Close"
      style="position: absolute; top: 0; right: 0; font-size: smaller; background-color: inherit; border: none">
        <span aria-hidden="true" id="close_alert" onclick="closeAlert()">
          <strong style="font-size: 1.5rem">&times;</strong>
        </span>
      </button>
      {{ message }}
    </div>
    {% endfor %}
  </div>
</div>
{% endif %}
