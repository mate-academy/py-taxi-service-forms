{% extends "base.html" %}

{% block content %}
    <h1>Delete Car</h1>
    <p>Are you sure you want to delete the car: {{ car.model }}?</p>
    <form action="" method="POST">
        {% csrf_token %}
        <input type="submit" value="Yes, delete" class="btn btn-danger"/>
    </form>
    <br>
    <form action="{% url "taxi:car-list" %}">
        {% csrf_token %}
        <input type="submit" value="Back to Car List" class="btn btn-secondary"/>
    </form>
{% endblock %}
