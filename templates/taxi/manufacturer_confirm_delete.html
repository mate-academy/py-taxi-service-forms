{% extends "base.html" %}

{% block content %}
  <h1>Delete a manufacturer</h1>
  <p>Are you sure you want to delete a manufacturer: {{ manufacturer.name }}?</p>
  <p><i>All cars of this manufacturer also will be deleted!</i></p>
  <form action="" method="post" novalidate>
    {% csrf_token %}
    <input type="submit" value="Yes, delete!" class="btn btn-danger ml-1 mb-2">
  </form>
  <button class="btn btn-secondary ml-1" onclick="window.history.back();">Back</button>

{% endblock %}
