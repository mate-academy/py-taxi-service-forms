{% extends "base.html" %}
{% load crispy_forms_filters %}

{% block content %}

    <h1>{{ object|yesno:"Update,Create" }}
        {% block name_item %}{% endblock %}
    </h1>

    <form action="" method="post" novalidate>
        {% csrf_token %}
        {{ form|crispy }}

        <input class="btn btn-outline-primary" type="submit" value="Submit">
    </form>

{% endblock %}
