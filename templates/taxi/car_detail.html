{% extends "base.html" %}

{% block content %}
  <p>Manufacturer: ({{ car.manufacturer.name }}, {{ car.manufacturer.country }})</p>
  <h1>Drivers</h1>
  <hr>
  <ul>
  {% for driver in car.drivers.all %}
    <li>{{ driver.username }} ({{ driver.first_name }} {{ driver.last_name }})</li>
  {% endfor %}
  </ul>
  <a href="{% url 'taxi:car-update' pk=car.id %}">
    <button  style="margin-bottom: 20px" class="btn-primary" type="button">Update Car</button>
  </a>
  <a href="{% url 'taxi:car-delete' pk=car.id%}">
    <button  style="margin-bottom: 20px" class="btn-primary" type="button">Delete Car</button>
  </a>
{% endblock %}
