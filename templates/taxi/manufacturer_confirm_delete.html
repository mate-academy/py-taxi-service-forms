{% extends "base.html" %}

{% block content %}
  <h1>Delete manufacture</h1>

  <p>Are you sure you want to delete the manufacture {{ manufacturer }} ?</p>
  <p><i>All cars with manufacturer will be also deleted</i></p>

  <form action="" method="post">
    {% csrf_token %}
    <input type="submit" value="Yes, delete" class="btn btn-danger">
  </form>

{% endblock %}
