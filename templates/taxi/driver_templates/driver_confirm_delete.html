{% extends "base.html" %}

{% block content %}

<h1> Delete Driver Record</h1>

<p>Are you sure that you want to remove the driver: {{ driver }} ?</p>
<p><i>Driver <b>{{ driver.first_name }}</b> can take offence and never go back again!</i></p>

<form action="" method="post">
  {% csrf_token %}
  <input type="submit" value="Yes, delete" class="btn-danger" />
</form>

{% endblock %}
