{% extends "base.html" %}
{% block content %}
  <h1>Delete Car</h1>
  <p><i>Are you sure you want to delete the car: {{ car.model }}?</i></p>
  <form action="" method="post">
    {% csrf_token %}
    <input class="btn btn-danger" type="submit" value="Yes, delete">
    <a href="{% url 'taxi:car-list' %}" class="btn btn-secondary">Cancel</a>
  </form>
{% endblock %}
