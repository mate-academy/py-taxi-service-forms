{% extends "base.html" %}
{% load crispy_forms_filters %}
{% load crispy_forms_tags %}
{% block content %}
   <h3>Create Car</h3>
  <form action="" method="post" novalidate>
    {% csrf_token %}
    {% if form.errors %}
    <p style="color: red">{{ error }}</p>
  {% endif %}
    {{ form|crispy }}
    <input class="btn btn-primary" type="submit" value="Submit">
  </form>
{% endblock %}
