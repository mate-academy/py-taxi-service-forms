{% extends "base.html" %}
{% block content %}
  <h1>Delete Manufacturer</h1>
  <p>
    Are you sure want to delete the manufacturer: {{ manufacturer }}?
    <a class="btn btn-success mr-4"
       style="float: right"
       href="{% url 'taxi:manufacturer-list' %}"
    >
      Cancel
    </a>
  </p>
  <form action="" method="post">
    {% csrf_token %}
    <input type="submit" value="Yes, delete!" class="btn btn-danger">
  </form>
{% endblock %}
