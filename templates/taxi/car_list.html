{% extends "base.html" %}

{% block content %}
    <h1>
        Car list
        <button type="button" class="btn btn-primary"><a
                href="{% url 'taxi:car-create' %}" style="color: white">Add new
            car</a></button>
    </h1>
    {% if car_list %}
        <ul>
            {% for car in car_list %}
                <li>
                    <a href="{% url "taxi:car-detail" pk=car.id %} ">{{ car.id }}</a>
                    {{ car.model }} ({{ car.manufacturer.name }})
                </li>
            {% endfor %}
        </ul>
    {% else %}
        <p>There are no cars in taxi</p>
    {% endif %}
{% endblock %}
