{% extends "base.html" %}

{% block content %}
  <p>Manufacturer: ({{ car.manufacturer.name }}, {{ car.manufacturer.country }})</p>
  <h1>
      Drivers
  </h1>
  <hr>
  <ul>
  {% for driver in car.drivers.all %}
    <li>{{ driver.username }} ({{ driver.first_name }} {{ driver.last_name }})</li>
    <a href="{% url 'taxi:car-update' pk=driver.id %} ">Update</a>
    <a href="{% url 'taxi:car-delete' pk=driver.id %} ">Delete</a>
  {% endfor %}
  </ul>
{% endblock %}
