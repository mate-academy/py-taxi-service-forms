{% extends "base.html" %}

{% block content %}
  <p>Manufacturer: ({{ car.manufacturer.name }}, {{ car.manufacturer.country }})</p>
  <h1>Drivers</h1>
  <hr>
  <ul>
  {% for driver in car.drivers.all %}
    <li>{{ driver.username }} ({{ driver.first_name }} {{ driver.last_name }})</li>
  {% endfor %}
  </ul>
  <a class="car-update-style" href="{% url 'taxi:car-update' pk=car.pk %}">🖊</a>
  <a class="car-update-style" href="{% url 'taxi:car-delete' pk=car.pk %}">❌</a>
{% endblock %}
