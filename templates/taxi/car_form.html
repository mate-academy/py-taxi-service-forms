{% extends "base.html" %}
{% load crispy_forms_filters %}

{% block content %}
  <h1>Create new car</h1>

  <form action="" method="post" novalidate>
    {% csrf_token %}
    {{ form|crispy }}

    <input type="submit" value="Submit" class="btn btn-primary">
    <a class="btn btn-primary" href="{% url 'taxi:car-list' %}">Cancel</a>
  </form>
{% endblock %}
