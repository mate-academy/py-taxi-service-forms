{% extends "base.html" %}
{% block content %}
  <h1>Car delete confirmation</h1>
  <p>Are you sure that you want to delete this car ?</p>
  <form action="" method="post">
    {% csrf_token %}
    <input class="btn btn-danger" type="submit" value="Yes">
    <button class="btn btn-info" href="{% url 'taxi:car-list' %}">No</button>
  </form>
{% endblock %}
