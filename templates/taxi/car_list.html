{% extends "base.html" %}

{% block content %}
  <h1>Car list</h1>
  <a href="{% url "taxi:car-create" %}">
    {% include "includes/add_button.html" %}
  </a>
  {% if car_list %}
     <table class="table">
        <tr>
          <th>ID</th>
          <th>Manufacturer</th>
          <th>Model</th>
        </tr>

        {% for car in car_list %}
          <tr>
              <td>
                  {{ car.id }}
              </td>
              <td>
                  {{ car.manufacturer.name }}
              </td>
              <td>
                  <a href="{% url "taxi:car-detail" pk=car.id %} ">{{ car.model }}</a>
              </td>
          </tr>
        {% endfor %}
      </table>

  {% else %}
    <p>There are no cars in taxi</p>
  {% endif %}
{% endblock %}
