{% extends "base.html" %}

{% block content %}
  <div>
    <h4 style="display: inline-block;">Manufacturer:</h4>
    <h6 style="display: inline-block; margin-left: 5px;">{{ car.manufacturer.name }}, {{ car.manufacturer.country }}</h6>
  </div>
  <hr>
  <h4>Drivers:</h4>
  {% for driver in car.drivers.all %}
    <li><h6>{{ driver.username }} ({{ driver.first_name }} {{ driver.last_name }})</h6></li>
  {% endfor %}
  <br>
  <br>
  <a href="{% url 'taxi:car-update' pk=car.id %}" class="btn btn-outline-warning mr-2">Update</a>
  <a href="{% url 'taxi:car-delete' pk=car.id %}" class="btn btn-outline-danger">Delete</a>

{% endblock %}
