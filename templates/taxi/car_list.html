{% extends "base.html" %}

{% block content %}
  <h1>Car list
    <a style="float: right" class="btn btn-info" href="{% url 'taxi:car-create' %}">+ Add a new car</a></h1>
  {% if car_list %}
    <ul>
      {% for car in car_list %}
        <li style="width: 400px">
          <a href="{% url "taxi:car-detail" pk=car.id %} ">{{ car.id }}</a>
          {{ car.model }} ({{ car.manufacturer.name }})
        </li>
      {% endfor %}
    </ul>
  {% else %}
    <p>There are no cars in taxi</p>
  {% endif %}
{% endblock %}
