{% extends "base.html" %}

{% block content %}
  <h1>Delete manufacturer {{ manufacturer.name }} {{ manufacturer.country }}</h1>
  <br>
  <h3>Are you sure you want to delete manufacturer?</h3>
  <p><i>*All cars with this manufacturer will be also deleted!</i></p>

  <form action="" method="post">
    {% csrf_token %}
    <input type="submit" value="Delete" class="btn btn-danger">
    <a class="btn btn-primary" href="{% url 'taxi:manufacturer-list' %}">Cancel</a>
  </form>

{% endblock %}
