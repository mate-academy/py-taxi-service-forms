{% extends "base.html" %}

{% block content %}
  <h1>Car list</h1>
  <p><a href="{% url 'taxi:car-create' %}">Create car</a></p>

  {% if car_list %}
    <table class="table table-sm">

    <thead>
      <tr>
        <th>ID</th>
        <th>Model</th>
        <th>Manufacturer</th>
      </tr>
    </thead>

    <tbody>
      {% for car in car_list %}
        <tr>
          <td><a href="{% url "taxi:car-detail" pk=car.id %}">{{ car.id }}</a></td>
          <td>{{ car.model }}</td>
          <td>{{ car.manufacturer.name }}</td>
        </tr>
      {% endfor %}
    </tbody>
    </table>

  {% else %}
    <p>There are no cars in taxi</p>
  {% endif %}

{% endblock %}
