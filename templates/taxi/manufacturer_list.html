{% extends "base.html" %}
{% block content %}
<h2>Lista de Fabricantes</h2>

<a href="{% url 'taxi:manufacturer-create' %}" class="btn btn-primary">+ Criar Fabricante</a>

<table border="1">
  <tr>
    <th>Nome</th>
    <th>País</th>
    <th>Ações</th>
  </tr>
  {% for manufacturer in object_list %}
  <tr>
    <td>{{ manufacturer.name }}</td>
    <td>{{ manufacturer.country }}</td>
    <td>
      <a href="{% url 'taxi:manufacturer-update' manufacturer.id %}">Editar</a> |
      <a href="{% url 'taxi:manufacturer-delete' manufacturer.id %}">Excluir</a>
    </td>
  </tr>
  {% endfor %}
</table>
{% endblock %}
