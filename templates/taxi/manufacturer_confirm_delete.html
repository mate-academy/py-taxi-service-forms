{% extends "base.html" %}
{% block content %}
  <h1>Delete manufacturer</h1>
  <p>Are you sure to delete the manufacturer: {{ car.model }}</p>
  <p>All cars with  this manufacturer will be deleted</p>
  <form action="" method="post">
  {% csrf_token %}
    <a class="btn btn-primary" href="{% url 'taxi:manufacturer-list' %}">Cancel</a>
    <input type="submit" value="Yes, delete!" class="btn btn-danger"/>
  </form>
{% endblock %}
