{% extends "base.html" %}

{% block content %}
  <h1>Car list</h1>
  {% if car_list %}
    <ul class="list-group list-group-flush">
      {% for car in car_list %}
        <li class="list-group-item">
          <a href="{% url "taxi:car-detail" pk=car.id %} ">{{ car.id }}</a>
          {{ car.model }} ({{ car.manufacturer.name }})
        </li>
      {% endfor %}
    </ul>
  {% else %}
    <button type="{% url 'taxi:car-create' %}"></button>
  {% endif %}
  <a href="{% url 'taxi:car-create' %}" class="btn btn-primary">
    Create
  </a>
{% endblock %}
