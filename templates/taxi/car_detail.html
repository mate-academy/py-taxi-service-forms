{% extends "base.html" %}

{% block content %}
  <h1>Car: {{ car.model }}</h1>
  <a class="update-delete" style="float: right" href="{% url 'taxi:car-update' car.id %}">Update</a>
  <br>
  <br>
  <a class="update-delete" style="float: right" href="{% url 'taxi:car-delete' car.id %}">Delete</a>
  <p>
    <strong>Manufacturer:</strong> {{ car.manufacturer }}
  </p>

  <h2>Drivers:</h2>
    <table>
      <tr>
        <th>ID</th>
        <th>Username</th>
        <th>Email</th>
      </tr>
      {% for driver in car.drivers.all %}
      <tr>
        <td><a href="{% url 'taxi:driver-detail' driver.id %}">{{ driver.id }}</a></td>
        <td>{{ driver.username }}</td>
        <td>{{ driver.email }}</td>
      </tr>
      {% endfor %}
    </table>
{% endblock %}
