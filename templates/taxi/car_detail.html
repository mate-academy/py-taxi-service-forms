{% extends "base.html" %}

{% block content %}
  <p>Manufacturer: ({{ car.manufacturer.name }}, {{ car.manufacturer.country }})</p>
  <h1>Drivers</h1>
  <hr>
  <ul>
  {% for driver in car.drivers.all %}
    <li>{{ driver.username }} ({{ driver.first_name }} {{ driver.last_name }})</li>
  {% endfor %}
  <a style="float: left" href="{% url 'taxi:car-update' pk=car.id %}"><input type="submit" value="Update" class="btn btn-primary"></a>
  <a style="float: left" href="{% url 'taxi:car-delete' pk=car.id %}"><input type="submit" value="Delete" class="btn btn-danger"></a>
  </ul>
{% endblock %}
