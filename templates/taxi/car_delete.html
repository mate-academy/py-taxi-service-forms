{% extends "base.html" %}
{% load crispy_forms_filters %}

{% block content %}
  <h2>Delete Car</h2>

  <p>Are you sure you want to delete Car: <strong>{{ car }}</strong> ?</p>
  <form action="" method="post" novalidate>
    {% csrf_token %}

    <input type="submit" value="Yes, delete" class="btn btn-danger" />
    <a href="{% url 'taxi:car-detail' pk=car.id %}" class="btn btn-secondary">Cancel</a>
  </form>
{% endblock %}
