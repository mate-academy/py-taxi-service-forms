{% extends "base.html" %}

{% block content %}
  <h1>Car list <a type="button" href="{% url 'taxi:car-create' %}" class="btn btn-primary">Add new Car</a></h1>
  {% if car_list %}
    <table class="table">
    <thead>
        <tr>
            <th>#</th>
            <th>Model</th>
            <th>Manufacturer</th>
            <th>Update</th>
            <th>Delete</th>
        </tr>
    </thead>
    <tbody>
      {% for car in car_list %}
        <tr>
            <td>{{ car.id }}</td>
            <td>{{ car.model }}</td>
            <td>{{ car.manufacturer.name }}</td>
            <td><a href="{% url 'taxi:car-update' pk=car.id %}">Update</a></td>
            <td><a href="{% url 'taxi:car-delete' pk=car.id %}">Delete</a></td>
        </tr>
      {% endfor %}
    </tbody>
</table>
  {% else %}
    <p>There are no cars in taxi</p>
  {% endif %}
{% endblock %}
