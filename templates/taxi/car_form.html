{% extends "base.html" %}
{% load crispy_forms_filters %}

{% block title %}
  <title>Taxi Service - {{ object|yesno:"Update,Add" }} car</title>
{% endblock %}

{% block content %}
  <h1>{{ object|yesno:"Update,Add" }} car</h1>
  <form action="" method="post" novalidate style="max-width: 20em;">
    {% csrf_token %}
    {{ form|crispy }}
    <input type="submit" value="Submit" class="btn btn-primary">
    <a href="{{ request.GET.next }}" class="btn btn-light">Cancel</a>
  </form>
{% endblock %}
