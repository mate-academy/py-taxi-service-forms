{% extends 'base.html' %}

{% block content %}
  <h1>Are you sure you want to delete this manufacturer?</h1>
  <h3>Deleting it will also remove all associated cars</h3>
  <form action="" method="post">
    {% csrf_token %}

    <a class="btn btn-secondary" href="javascript:history.back()">Cancel</a>

    <input class="btn btn-danger" type="submit" value="Delete">
  </form>
{% endblock %}
