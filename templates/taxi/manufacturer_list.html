{% extends "base.html" %}

{% block content %}

  <div class="list">
    <h1>Only top world manufacturers!</h1>
    <ul>
      {%  for manufacturer in manufacturer_list %}
        <li>
          {{ manufacturer.name }} - {{ manufacturer.country }} / 
          <a href="{% url 'taxi:manufacturer-update' manufacturer.id %}" class='update-link'>UPDATE</a>
          <a href="{% url 'taxi:manufacturer-delete' manufacturer.id %}" class='delete-link'>DELETE</a>
        </li>
      {% endfor %}
    </ul>
    <a href="{% url 'taxi:car-create' %}">
      <button>Create</button>
    </a>
  </div>
  
{% endblock %}
