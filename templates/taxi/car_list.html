{% extends "base.html" %}

{% block content %}
  <h1>Car list (<a href="{% url 'taxi:car-create' %}">Add car</a>)</h1>
  {% if car_list %}
    <ul>
      {% for car in car_list %}
        <li>
          <a href="{% url "taxi:car-detail" pk=car.id %} ">{{ car.id }}</a>
          {{ car.model }} ({{ car.manufacturer.name }})
          (<a href="{% url 'taxi:car-update' pk=car.id %}">update</a> <a href="{% url 'taxi:car-delete' pk=car.id %}">delete</a>)
        </li>
      {% endfor %}
    </ul>
  {% else %}
    <p>There are no cars in taxi</p>
  {% endif %}
{% endblock %}
