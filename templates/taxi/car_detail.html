{% extends "base.html" %}

{% block content %}
  <p>Manufacturer: ({{ car.manufacturer.name }}, {{ car.manufacturer.country }})</p>
  <h1>Drivers
    <a style="float: right" href="{% url 'taxi:car-update' car.id %}"> Update </a>
    <p style="float: right"> | </p>
    <a style="float: right" href="{% url 'taxi:car-delete' car.id %}"> Delete </a>
  </h1>
  <hr>
  <ul>
  {% for driver in car.drivers.all %}
    <li>{{ driver.username }} ({{ driver.first_name }} {{ driver.last_name }})</li>
  {% endfor %}
  </ul>
{% endblock %}
