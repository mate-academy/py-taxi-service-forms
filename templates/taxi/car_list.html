{% extends "base.html" %}

{% block content %}
  <h1>Car list<a href="{% url "taxi:car-create" %}" style="float: right">+</a></h1>
  {% if car_list %}
    <table class="table">
      <tr>
        <th>ID</th>
        <th>Model</th>
        <th>Manufacturer</th>

      </tr>

      {% for car in car_list %}
        <tr>
          <td>
            <a href="{% url "taxi:car-detail" car.id %}?page={{ page_obj.number }}">{{ car.id }}</a>
          </td>
          <td>
            {{ car.model }}
          </td>
          <td>
            {{ car.manufacturer.name }}
          </td>
        </tr>
      {% endfor %}
    </table>
  {% else %}
    <p>There are no cars in taxi</p>
  {% endif %}
{% endblock %}
