{% extends "base.html" %}

{% block content %}

  <h1>Car list
    <a style="float:right" href="{% url 'taxi:manufacturer-create' %}">
      <button class="btn btn-outline-primary" type="button">Create</button>
    </a>
  </h1>

  {% if car_list %}
    <table class="table">
      <thead>
        <tr>
          <th scope="col">ID</th>
          <th scope="col">Model</th>
          <th scope="col">Manufacturer</th>
          <th scope="col"></th>
          <th scope="col"></th>
        </tr>
      </thead>
      {% for car in car_list %}
        <tbody>
          <tr>
            <td><a href="{% url 'taxi:car-detail' pk=car.id %}">{{ car.id }}</a></td>
            <td>{{ car.model }}</td>
            <td>{{ car.manufacturer.name }}</td>
            <td>
              <a href="{% url 'taxi:car-update' pk=car.id %}">
                <img src="/static/edit-3.svg">
              </a>
            </td>
            <td>
              <a href="{% url 'taxi:car-delete' pk=car.id %}">
                <img src="/static/trash-2.svg">
              </a>
            </td>
          </tr>
        </tbody>
      {% endfor %}
    </table>
  {% else %}
    <p>There are no cars in taxi</p>
  {% endif %}

{% endblock %}
