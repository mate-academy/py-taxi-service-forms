{% extends "base.html" %}
{% block content %}
  <h1>Delete manufacturer</h1>
  <p>Are you sure you want to delete the manufacturer: {{ manufacturer.name }}?</p>
  <p>Also, all machines associated with the manufacturer will be deleted!</p>
  <form action="" method="post">
    {% csrf_token %}
    <input type="submit" value="Yes!" class="btn btn-danger">
    <a href="{% url 'taxi:manufacturer-list' %}" class="btn btn-primary">Cancel</a>
  </form>
{% endblock %}
