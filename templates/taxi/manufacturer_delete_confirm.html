{% extends "base.html" %}
{% load crispy_forms_filters %}
{% block content %}
  <h1>Delete Manufacturer</h1>
  <p>
    Are you sure that you want to delete
    {{ manufacturer.name }}?
  </p>
  <p><i>All cars from this manufacturer will also be deleted!</i></p>
  <form action="" method="post">
    {% csrf_token %}
    {{ form|crispy }}
    <input type="submit" value="Yes, delete." class="button" style="color: white; background-color: red">
    <a href="{% url "taxi:manufacturer-list" %}"><input type="button" value="Cancel" class="button"></a>
  </form>
{% endblock %}
