{% extends "base.html" %}

{% block content %}
  <h1>Delete Car</h1>
  <p>Are you sure to delete car: {{ car.model }}</p>
  <form action="" method="post">
    {% csrf_token %}
    <input class="btn btn-danger" type="submit" value="Yes" />
    <a href="{% url 'taxi:car-detail' pk=car.id %}" role="button"
       class="btn btn-primary">Cancel</a>
  </form>

{% endblock %}
