{% extends "base.html" %}

{% block content %}
  <h1>Car list</h1>
  <a href="{% url 'taxi:car-create' %}" class="btn btn-primary">Add a car</a>
  {% if car_list %}
    <ul class="list-group">
      {% for car in car_list %}
        <li class="list-group-item">
          <a href="{% url "taxi:car-detail" pk=car.id %} ">{{ car.id }}</a>
          Model: {{ car.model }} -> Manufacturer: {{ car.manufacturer.name }}
          <a class="btn btn-success" href="{% url 'taxi:car-update' pk=car.id %}">Update</a>
          <a class="btn btn-danger" href="{% url 'taxi:car-delete' pk=car.id %}">Delete</a>
        </li>
      {% endfor %}
    </ul>

  {% else %}
    <p>There are no cars in taxi</p>
  {% endif %}
{% endblock %}
