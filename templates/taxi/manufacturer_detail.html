{% extends "base.html" %}

{% block content %}
  <p>{{ manufacturer.name }}</p>
  <p>{{ manufacturer.country }}</p>
  {% for car in manufacturer.car_set.all %}
    <ul>
      <li>{{ car.model }}</li>
    </ul>
  {% endfor %}
  <button type="button" class="btn btn-warning"><a href="{% url "taxi:manufacturer-update" pk=manufacturer.pk %}"> Update </a> </button>
  <button type="button" class="btn btn-warning"><a href="{% url "taxi:manufacturer-delete" pk=manufacturer.pk %}"> Delete </a> </button>
  <p></p>

{% endblock %}
