{% extends "base.html" %}

{% block content %}
  <p>Manufacturer: ({{ car.manufacturer.name }}, {{ car.manufacturer.country }})</p>
  <h1>Drivers</h1>
  <hr>
  <ul>
  {% for driver in car.drivers.all %}
    <li>{{ driver.username }} ({{ driver.first_name }} {{ driver.last_name }})</li>
  {% endfor %}
  </ul>
    <h2>
      <a href="{% url 'taxi:car-update' pk=car.id %}"  style="float: left" class="btn btn-primary"><span>Update</span></a>
      <br>
      <br>
        <a href="{% url 'taxi:car-delete' pk=car.id %}" style="float: left" class="btn btn-primary"><span>Delete</span></a>
    </h2>
{% endblock %}
