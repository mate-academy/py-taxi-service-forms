{% extends "base.html" %}

{% block content %}

  <h1>Delete Manufacturer</h1>

  <p>Are you sure you want to delete the manufacturer: {{ manufacturer }}</p>
  <p>All cars with this manufacturer will be also deleted!</p>

  <form action="" method="post">
    {% csrf_token %}
    <input type="submit" value="Delete" class="btn btn-danger">
    <a href="{% url 'taxi:manufacturer-list' %}" class="btn btn-light">Cancel</a>
  </form>
  
{% endblock %}
