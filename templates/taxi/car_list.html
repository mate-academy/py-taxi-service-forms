{% extends "base.html" %}

{% block content %}
  <h1>Car list
    <a style="position: absolute; right: 100px; top: 0"
       href="{% url "taxi:car-form" %}">
      +
    </a>
  </h1>
  {% if car_list %}
    <ul>
      {% for car in car_list %}
        <li>
          <a href="{% url "taxi:car-detail" pk=car.id %} ">{{ car.id }}</a>
          {{ car.model }} ({{ car.manufacturer.name }})
        </li>
      {% endfor %}
    </ul>
  {% else %}
    <p>There are no cars in taxi</p>
  {% endif %}
{% endblock %}
