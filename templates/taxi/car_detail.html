{% extends "base.html" %}

{% block content %}
  <p>Manufacturer: ({{ car.manufacturer.name }}, {{ car.manufacturer.country }})
    <td><a href="{% url 'taxi:car-detail-update' pk=car.id %}">UPDATE</a></td>
    <td><a href="{% url 'taxi:car-detail-delete' pk=car.id %}">DELETE</a></td>
</p>
  <h1>Drivers</h1>
  <hr>
  <ul>
    {% for driver in car.drivers.all %}
      <li>{{ driver.username }} ({{ driver.first_name }} {{ driver.last_name }})</li>
    {% endfor %}
  </ul>
{% endblock %}
