{% extends "base.html" %}

{% block title %}
  <title>Delete Manufacturer</title>
{% endblock %}

{% block content %}

  <h3>Are you sure you want to delete this Manufacturer {{ manufacturer.name }}?</h3>
  <br>
  <h5 style="color: red">All cars related to this manufacturer will be deleted too!</h5>
  <br>
  <form action="" method="post">
    {% csrf_token %}
    <input type="submit" value="Yes, delete" class="btn btn-danger">
    <a href="{% url 'taxi:manufacturer-list' %}" class="btn btn-primary">Cancel</a>
  </form>

{% endblock %}
