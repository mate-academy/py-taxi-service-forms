{% extends "base.html" %}
{% block content %}
<h2>Lista de Carros</h2>

<a href="{% url 'taxi:car-create' %}" class="btn btn-primary">+ Criar Carro</a>
<ul>
  {% for car in object_list %}
    <li>
      <a href="{% url 'taxi:car-detail' car.id %}">{{ car.model }}</a>
    </li>
  {% endfor %}
</ul>
{% endblock %}
