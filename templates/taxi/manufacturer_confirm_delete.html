{% extends "base.html" %}

{% block content %}
  <p>Are you sure tou want to delete the manufacturer: {{ manufacturer }}?</p>
  <p><i>All Cars of this manufacturer will be deleted!</i></p>
  <form action="" method="post">
    {% csrf_token %}
    <input type="submit" value="Yes, delete" class="btn btn-danger">
    <a class="btn btn-primary" href="{{ request.META.HTTP_REFERER }}">Cancel</a>
  </form>
{% endblock %}
