{% extends "base.html" %}

{% block content %}
  <h1>Delete car: {{ car }}</h1>
  <p>Are you sure you want to delete car: {{ car }} ?</p>

  <form action="" method="post">
    {% csrf_token %}
    <input class="btn btn-danger" type="submit" value="Yes, delete {{ car }}">
  </form>
  <br>
  <form action="/cars/" method="get">
    {% csrf_token %}
    <input class="btn btn-primary" type="submit" value="Cancel">
  </form>

{% endblock %}
