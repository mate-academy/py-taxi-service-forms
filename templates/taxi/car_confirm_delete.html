{% extends "base.html" %}

{% block content %}
<form method="post">{% csrf_token %}
    <p>Are you sure you want to delete car "{{ object }}"?</p>
    {{ form }}
    <input type="submit" value="Confirm">
    <a href="{{request.META.HTTP_REFERER|escape}}" class="btn btn-primary">Cancel</a>
</form>
{% endblock %}
