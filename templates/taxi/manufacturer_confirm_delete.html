{% extends 'base.html' %}
{% block content %}
  <h2 class="alert-warning">Delete manufacturer:</h2>
  <h3 class="">Are you sure about deleting manufacturer: {{ manufacturer.name }}, {{ manufacturer.country }} info?</h3>
  <form action="" method="post" novalidate>
  {% csrf_token %}
  <input class="btn btn-danger" type="submit" value="Yes">
  <a class="btn btn-primary" href="{% url 'taxi:manufacturer-list' %}">No</a>
  </form>
{% endblock %}
