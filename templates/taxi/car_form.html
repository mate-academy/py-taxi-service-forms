{% extends "base.html" %}
{% load crispy_forms_filters %}

{% block content %}
  <h1>{{ object|yesno:"Update, Create" }} Car</h1>

  <form action="" method="post" novalidate>
    {% csrf_token %}
    {{ form|crispy }}

    <input class="btn btn-primary" type="submit" value="Submit">
    {% if object %}
      <a class="btn btn-secondary" href="{% url 'taxi:car-detail' pk=car.id %}">Cancel</a>
    {% else %}
      <a class="btn btn-secondary" href="{% url 'taxi:car-list' %}">Cancel</a>
    {% endif %}
  </form>
{% endblock %}
