{% extends "base.html" %}

{% block content %}
  <div class="container mt-4">
    <div class="alert alert-danger">
      <h4 class="alert-heading">Delete Car</h4>
      <p>Are you sure you want to delete <strong>{{ car.model }}</strong> from <em>{{ car.manufacturer.name }}</em>?</p>
    </div>

    <form method="post">
      {% csrf_token %}
      <div class="d-flex justify-content-between">
        <a href="{{ previous_url }}" class="btn btn-secondary">Cancel</a>
        <button type="submit" class="btn btn-danger">Yes, delete</button>
      </div>
    </form>
  </div>
{% endblock %}
