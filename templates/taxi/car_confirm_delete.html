{% extends "base.html" %}

{% block content %}
<h1>Delete car?</h1>
  <p>Are you sure you want to delete the {{ object }}?</p>
  <form method="post">
    {% csrf_token %}
    <button type="submit">Yes, sure</button>
    <a href="{% url 'taxi:car-detail' pk=object.id %}">Cancel</a>
  </form>
{% endblock %}
