{% extends "base.html" %}

{% block content %}
  <h1>Delete a car {{ car.model }}</h1>

  <p>Are you sure you want to delete this car?</p>

  <form action="" method="post">
    {% csrf_token %}

    <input type="submit" value="Yes, i'm sure" class="btn btn-danger">
  </form>
  <br>
  <a href="{% url "taxi:car-detail" pk=car.id %}" class="btn btn-primary">Cancel</a>
{% endblock %}
