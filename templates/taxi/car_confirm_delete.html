{% extends "base.html" %}
{% block content %}
  <h1>Delete Car</h1>
  <p>Are you sure you want to delete the car: {{ car }}?</p>
  <p><i>This action cannot be undone!</i></p>
  <form action="" method="post">
    {% csrf_token %}
    <input type="submit" value="Yes, delete" class="btn btn-danger"/>
    <a href="{% url 'taxi:car-detail' pk=car.id %}" class="btn btn-dark">Cancel</a>
  </form>
{% endblock %}
