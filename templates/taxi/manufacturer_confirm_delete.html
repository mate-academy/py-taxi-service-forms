{% extends "base.html" %}
{% block content %}
  <h1>Delete Manufacturer</h1>

  <p>Are you sure you want to delete the manufacturer <strong>{{ manufacturer }}</strong></p>
  <p>All Cars with this manufacturer will be also deleted!!!</p>
  <form action="" method="post">
    {% csrf_token %}
    <input class="btn btn-danger" type="submit" value="Yes, delete">
    <a href="{% url 'taxi:manufacturer-list' %}" class="btn btn-secondary">Cancel</a>
  </form>
{% endblock %}
