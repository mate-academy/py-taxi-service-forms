{% extends "base.html" %}
{% load crispy_forms_filters %}

{% block content %}


  <form action="" method="post" novalidate>

  {% csrf_token %}
    <div class="container p-3 mb-2 bg-white text-dark">
      <h1 class="display-4">{{ object|yesno:"Update,Add" }} manufacturer</h1>
      <div class="form-row">
        <div class="form-group col-md-6 mb-0">
          {{ form.name|as_crispy_field }}
        </div>
      <div class="form-group col-md-6 mb-0">
        {{ form.country|as_crispy_field }}
      </div>
      </div>
    <input class="btn btn-success" type="submit" value={{ object|yesno:"Update,Create" }}>
    <a href="{% url 'taxi:manufacturer-list' %}">
      <input class="btn btn-secondary" value="Cancel">
    </a>
    </div>

  </form>
{% endblock %}
