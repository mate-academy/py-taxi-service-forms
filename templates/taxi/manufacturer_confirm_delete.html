{% extends "base.html" %}

{% block content %}
  <h1>Confirm Deletion</h1>
  <p>Are you sure you want to delete the manufacturer "{{ manufacturer.name }}"?</p>

  <form method="post">
    {% csrf_token %}
    <button type="submit">Delete</button>
    <a href="{% url 'taxi:manufacturer-list' %}">Cancel</a>
  </form>
{% endblock %}
