{% extends "base.html" %}

{% block content %}
  <p>
      <strong>
          Manufacturer: ({{ car.manufacturer.name }}, {{ car.manufacturer.country }})
      </strong>
      <br>
      <a style="color: green; font-size: x-large" href="{% url 'taxi:car-update' pk=car.id %}">Update</a>
      |
      <a style="color: red; font-size: x-large" href="{% url 'taxi:car-delete' pk=car.id %}">Delete</a>
  </p>
  <h1>Drivers</h1>
  <hr>
  <ul>
  {% for driver in car.drivers.all %}
    <li>{{ driver.username }} ({{ driver.first_name }} {{ driver.last_name }})</li>
  {% endfor %}
  </ul>
{% endblock %}
