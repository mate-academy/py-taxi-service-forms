{% extends "base.html" %}

{% block content %}
  <h1>Delete Literary Format</h1>
  <p>Do you want to delete this car: {{ car.model }}?</p>
  <form action="" method="post">
    {% csrf_token %}
    <input type="submit" value="Yes, delete" class="btn btn-danger">
    <input type="button" value="No, cancel" class="btn" onclick="window.history.back();">
  </form>
{% endblock %}
