{% extends "base.html" %}

{% block content %}
    <h1>Car List</h1>

    {% if car_list %}
      <table class="table">
        <tr>
          <th>ID</th>
          <th>Model</th>
          <th>Manufacturer</th>
          <th><a href="{% url 'taxi:car-create' %}">Add new car</a></th>
        </tr>

        {% for car in car_list %}
          <tr>
            <td>{{ car.id }}</td>
            <td> <a href="{% url "taxi:car-detail" pk=car.id %} ">{{ car.model }}</a></td>
            <td>{{ car.manufacturer }}</td>
            <td>
              <a href="{% url 'taxi:car-update' pk=car.id %}">Update</a>
              |
              <a href="{% url 'taxi:car-delete' pk=car.id %}" style="color: red">Delete</a>
            </td>
          </tr>
        {% endfor %}
      </table>
    {% else %}
      <p>There are no cars in the service.</p>
    {% endif %}
{% endblock %}
