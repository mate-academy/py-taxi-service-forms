{% extends "base.html" %}
{% load crispy_forms_filters %}

{% block content %}
  <h2>{% if manufacturer.id %}Update{% else %}Create{% endif %} Manufacturer</h2>
  <form method="post">{% csrf_token %}
    {{ form|crispy }}
    <button type="submit" class="btn btn-primary">{{ form.instance.pk|yesno:"Update,Create" }}</button>
    <a href="{% url 'taxi:manufacturer-list' %}" class="btn btn-secondary">Cancel</a>
  </form>
{% endblock %}
