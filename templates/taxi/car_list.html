{% extends "base.html" %}

{% block content %}
  <h1>Car List <a href="{% url 'taxi:car-create' %}" class="btn btn-success">Add Car</a></h1>
  <table class="table">
    <thead>
      <tr>
        <th>Model</th>
        <th>Manufacturer</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      {% for car in car_list %}
        <tr>
          <td>{{ car.model }}</td>
          <td>{{ car.manufacturer.name }}</td>
          <td>
            <a href="{% url 'taxi:car-update' car.pk %}" class="btn btn-warning">Update</a>
            <a href="{% url 'taxi:car-delete' car.pk %}" class="btn btn-danger">Delete</a>
          </td>
        </tr>
      {% endfor %}
    </tbody>
  </table>
{% endblock %}
