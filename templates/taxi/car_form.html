{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block content %}
    <h1>Create Car</h1>
    <form action="" method="post" novalidate>
        {% csrf_token %}
        {{ form|crisy }}
        <button type="submit" class="btn btn-primary">Save</button>
        <a href="{% url 'taxi:car-list' %}" class="btn btn-secondary">Cancel</a>
    </form>
{% endblock %}
