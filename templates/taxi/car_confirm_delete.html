{% extends "base.html" %}

{% block content %}
  <h1>Delete car</h1>
  <hr>
  <p>
    Are you sure you want to delete the car: {{ car }}?
  </p>

  <form action="" method="post">
    {% csrf_token %}
    <br>
    <hr>
    <input class="btn btn-danger" type="submit" value="Yes, delete">
  </form>
{% endblock %}
