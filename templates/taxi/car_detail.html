{% extends "base.html" %}

{% block content %}
  <p>
    Manufacturer: ({{ car.manufacturer.name }}, {{ car.manufacturer.country }})
    <a class="btn btn-success" href="{% url "taxi:car-update" car.id %}">UPDATE</a>
    <a class="btn btn-danger" href="{% url "taxi:car-delete" car.id %}">DELETE</a>
  </p>
  <h1>Drivers</h1>
  <hr>
  <ul>
  {% for driver in object.drivers.all %}
    <li>{{ driver.username }} ({{ driver.first_name }} {{ driver.last_name }})</li>
    <hr>
  {% endfor %}
  </ul>
{% endblock %}
