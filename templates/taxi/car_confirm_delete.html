{% extends "base.html" %}

{% block content %}
  <h3>Are you sure you want to delete the car {{ car.model }}?</h3>
  <form action="" method="post">
    {% csrf_token %}
    <input type="submit" value="Yes, delete" class="btn btn-danger">
    <button class="btn btn-secondary">
      <a href="{% url 'taxi:car-list' %}" class="text-white">Cancel</a>
    </button>
  </form>
{% endblock %}
