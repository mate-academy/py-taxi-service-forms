{% extends "base.html" %}

{% block content %}
  <p>Manufacturer: ({{ car.manufacturer.name }}, {{ car.manufacturer.country }})</p>
  <h1>Drivers</h1>
  <hr>
  <ul>
  {% for driver in car.drivers.all %}
    <li>{{ driver.username }} ({{ driver.first_name }} {{ driver.last_name }})</li>
  {% endfor %}
  </ul>
  <h1><a style="float: left" href="{% url 'taxi:car-update' car.id %}" class="btn btn-primary">Update</a></h1>
  <h1><a style="float: left" href="{% url 'taxi:car-delete' car.id %}" class="btn btn-danger">Delete</a></h1>
{% endblock %}
