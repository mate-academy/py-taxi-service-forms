{% extends "base.html" %}

{% block content %}
  <h1>Delete manufacturer</h1>
  <p>Do you really want to delete the manufacturer {{ manufacturer }}?</p>
  <form action="" method="post">
    {% csrf_token %}
    <input type="submit" value="Delete" class="btn btn-danger">
    <a class="btn btn-secondary" href="{% url 'taxi:manufacturer-list' %}">Cancel</a>
  </form>
{% endblock %}
