{% extends "base.html" %}

{% block content %}
  <h1><a href="{% url 'taxi:car-update' pk=car.id %}">UPDATE</a></h1>
    <h1><a href="{% url 'taxi:car-delete' pk=car.id %}">DELETE</a></h1>

  <p>Manufacturer: ({{ car.manufacturer.name }}, {{ car.manufacturer.country }})</p>
  <h1>Drivers</h1>
  <hr>
  <ul>
  {% for driver in car.drivers.all %}
    <li>{{ driver.username }} ({{ driver.first_name }} {{ driver.last_name }})</li>
  {% endfor %}
  </ul>
{% endblock %}
