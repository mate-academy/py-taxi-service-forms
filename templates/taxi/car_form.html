{% extends "base.html" %}
{% load crispy_forms_filters %}


{% block content %}
<h1>{{ object|yesno:"Update,Addition" }} new car!</h1>

  <form action="" method="POST" novalidate>
  {% csrf_token %}
  {{ form|crispy }}
    <input class="btn btn-primary" type="submit" name="Addition">
    <input class="btn btn-primary" type="button" value="Cancel" onclick="location.href='{% url 'taxi:car-list' %}'">

  </form>

{% endblock %}
