{% extends "base.html" %}
{% load crispy_forms_filters %}

{% block content %}
  <div class="container mt-4">
    <h2>Видалити автомобіль</h2>
    <form method="post">
      {% csrf_token %}
      {{ form|crispy }}
      <button type="submit" class="btn btn-success">Видалити</button>
      <a href="{% url 'taxi:car-list' %}" class="btn btn-secondary">Назад</a>
    </form>
  </div>
{% endblock %}
