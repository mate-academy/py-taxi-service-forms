{% extends "base.html" %}

{% block content %}

    <h1>Delete Manufacturer</h1>

    <p>Are you sure that want to delete this manufacturer: "{{ manufacturer }}"?</p>
    <p><i>All models of cars of this manufacturer will be also deleted!</i></p>

    <form action=""  method="POST">
        {%  csrf_token %}
        <input type="submit" value="Yes, delete" class="btn btn-danger">
        <a href="{% url 'taxi:manufacturer-list' %}" class="btn btn-primary">
            Cancel
        </a>
    </form>

{% endblock %}
