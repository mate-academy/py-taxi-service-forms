{% extends "base.html" %}

{% block content %}

  <h1>Delete {{ manufacturer.name }}</h1>
  <br>
  <p>Are you sure, you want to delete the manufacturer: {{ manufacturer.name }}?</p>
  <p><i>All cars of this manufacturer will be also deleted!</i></p>

  <form action="" method="post">
    {% csrf_token %}
    <input type="submit" value="Yes, delete" class="btn btn-outline-danger">
    <a href="{% url 'taxi:manufacturer-list' %}">
      <button class="btn btn-outline-primary" type="button">Cancel</button>
    </a>
  </form>

{% endblock %}
