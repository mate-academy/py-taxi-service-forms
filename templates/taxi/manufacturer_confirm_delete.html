{% extends "base.html" %}

{% block content %}
  <h1>Delete a manufacturer.</h1>
  <hr>
  <p>Are you sure you want to remove the {{ manufacturer.name }} ?</p>
  <p>All cars with this manufacturer will be also deleted!</p>
  <form action="" method="post" novalidate>
    {% csrf_token %}
    <input type="submit" value="Delete" class="btn btn-danger">
  </form>
  <br>
  <a href="{% url "taxi:manufacturer-list" %}">
    <input type="button" value="Cancel" class="page-link">
  </a>
{% endblock %}
