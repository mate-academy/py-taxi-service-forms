{% extends "base.html" %}

{% block content %}
  <h1>Confirm delete Car</h1>
  <p>Are you sure you want to delete the car: "{{ object }}"?</p>

  <form method="post">
    {% csrf_token %}
    <a href="{{ previous_url }}" class="btn btn-secondary">Cancel</a>
    <button type="submit" class="btn btn-danger">DELETE</button>
  </form>
{% endblock %}
