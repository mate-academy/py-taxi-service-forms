{% extends "base.html" %}

{% block content %}
  <p>Manufacturer: ({{ car.manufacturer.name }}, {{ car.manufacturer.country }})</p>
  <h1>Drivers</h1>
  <hr>
  <ul>
  {% for driver in car.drivers.all %}
    <li>{{ driver.username }} ({{ driver.first_name }} {{ driver.last_name }})</li>
  {% endfor %}
  </ul>
  <button onclick="window.location.href='{% url 'taxi:car-update' object.id %}'">Update car</button>
  <button onclick="window.location.href='{% url 'taxi:car-delete' object.id %}'">Delete car</button>
{% endblock %}
