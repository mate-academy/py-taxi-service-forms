{% extends "base.html" %}
{% block content %}

  <p>Are you sure you want to delete Manufacturer: {{ manufacturer }}</p>
  <p><i>All Cars of this Manufacturer will be also deleted!</i></p>
  <form action="" method="post">
    {% csrf_token %}
    <input type="submit" value="Yes, delete" class="btn badge-danger">
  </form>
{% endblock %}
