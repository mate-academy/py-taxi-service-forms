{% extends "base.html" %}
{% block content %}
  <h1>Delete manufacturer</h1>

  <p>Are you sure you want to delete manufacturer: {{ manufacturer.name }}?</p>
  <p><i>All cars of this manufacturer will be deleted!</i></p>

  <form action="" method="post">
    {% csrf_token %}
    <input class="btn-danger" type="submit" value="Yes, delete">
  </form>

{% endblock %}
