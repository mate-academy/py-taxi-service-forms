{% extends "base.html" %}
{% load crispy_forms_filters %}
{% block content %}
  <h1>Manufacturer {{ object|yesno:"Update,Create" }}</h1>
  <form action="" method="post">
    {% csrf_token %}
    {{ form|crispy }}
    <input class="btn btn-primary" type="submit" value="Submit">
    <a class="btn btn-danger" href="{% url 'taxi:manufacturer-list' %}">Cancel</a>
  </form>
{% endblock %}
