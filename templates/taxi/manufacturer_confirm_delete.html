{% extends "base.html" %}

{% block content %}
  <h1>Delete manufacturer</h1>
  <p>You want to delete the manufacturer: <strong>{{ manufacturer }}</strong>, are you sure?</p>
  <p>All cars with this manufacturer will be also delete!</p>

  <form action="" method="post">
    {% csrf_token %}
    <input type="submit" value="Yes, delete!" class="btn-outline-info btn-danger" />
  </form>
{% endblock %}
