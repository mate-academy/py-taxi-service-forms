{% extends "base.html" %}
{% load crispy_forms_filters %}

{% block content %}
    <h1>{{ object|yesno:"Update,Create" }} new car</h1>
    <form action="" method="post" novalidate>
        {% csrf_token %}
        {{ form|crispy }}
        <div>
            <input class="btn btn-primary" type="submit" name="Submit">
            {% if object %}
                <a href="{% url 'taxi:car-detail' pk=car.id %}" class="btn btn-primary">Back</a>
            {% else %}
                <a href="{% url 'taxi:car-list' %}" class="btn btn-primary">Back</a>
            {% endif %}
        </div>
    </form>

{% endblock %}
