{% extends "base.html" %}
{% block content %}
  <h1>Delete Manufacturer</h1>
  <p>Are you sure you want to delete the manufacturer: {{ manufacturer.name }} ({{ manufacturer.country }})?</p>
  <form action="" method="post">
    {% csrf_token %}
    <input type="submit" value="Yes, delete!" class="btn btn-danger ml-2 mr-2">
    <a href="{% url 'taxi:manufacturer-list' %}" class="btn btn-success ml-2 mr-2">Cancel</a>
  </form>
{% endblock %}
