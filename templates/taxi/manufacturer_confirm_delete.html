{% extends "base.html" %}

{% block content %}
  <h1>Delete manufacturer</h1>

  <h5>Are you sure you want to delete manufacturer: {{ manufacturer }}?</h5>
  <br>
  <form action="" method="post">
    {% csrf_token %}
    <input type="submit" value="Yes, delete" class="btn btn-danger">
    <a class="btn btn-secondary" href="{% url 'taxi:manufacturer-list'%}">Cancel</a>
  </form>
{% endblock %}
