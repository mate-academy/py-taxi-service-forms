{% extends "base.html" %}

{% block content %}
  <h1>Delete manufacturer</h1>

  <p>Are you sure to delete the manufacturer: {{ manufacturer.name }}? </p>
  <p><i>All cars from this manufacturer will be also deleted!</i></p>

  <form action="" method="post">
    {% csrf_token %}
    <input type="submit" value="YES, delete" class="btn btn-danger"/>
  </form>
{% endblock %}
