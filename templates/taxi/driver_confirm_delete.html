{% extends "base.html" %}

{% block content %}
  <h1>Delete Driver</h1>

  <br>

  <p>
    Are you sure you want to delete driver
    <b><i>{{ driver.username }} ({{ driver.first_name }} {{ driver.last_name }})</i></b>?
  </p>

  <form action="" method="post" novalidate>
    {% csrf_token %}

    <br>

    <input class="btn btn-danger" type="submit" value="Yes, delete">
    <a class="btn btn-secondary" href="{% url 'taxi:driver-detail' pk=driver.pk %}" role="button">
      Cansel
    </a>
  </form>
{% endblock %}
