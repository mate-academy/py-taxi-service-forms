{% extends 'base.html' %}

{% block content %}
  <h1>Delete manufacturer</h1>

  <p>Are you sure that you want to delete this manufacturer: {{ manufacturer.name }}</p>
  <form action="" method="post">
    {% csrf_token %}
    <input class="btn btn-danger" type="submit" value="Yes, delete it">
  </form>
  <br>
  <a class="btn btn-secondary" href="{% url 'taxi:manufacturer-list' %}">Cancel</a>
{% endblock %}
