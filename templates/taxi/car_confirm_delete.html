{% extends "base.html" %}

{% block title %}Confirm car deletion{% endblock %}

{% block content %}
  <h1 class="mb-4">Delete car: {{ object.model }}</h1>
  <p>Are you sure you want to delete this car?</p>
  <form method="post">
    {% csrf_token %}
    <a href="{% url 'taxi:car-detail' object.pk %}" class="btn btn-secondary">Cancel</a>
    <button type="submit" class="btn btn-danger">Delete</button>
  </form>
{% endblock %}
