{% extends "base.html" %}
{% block content %}
	<h1>Delete Car</h1>

  <p>Are you sure you want to delete the car: {{ car }}?</p>
  <form action="" method="post">
    {% csrf_token %}
    <input type="submit" value="Delete" class="btn btn-danger">
    <a style="margin-left: 1%" class="btn btn-secondary" href="{% url 'taxi:car-detail' pk=car.id %}">Cancel</a>
  </form>
{% endblock %}
