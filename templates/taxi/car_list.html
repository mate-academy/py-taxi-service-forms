{% extends "base.html" %}

{% block content %}
<h1 xmlns:taxi="http://www.w3.org/1999/xhtml">Car list <a href="{% url 'taxi:car-create' %}">+</a></h1>
  {% if car_list %}
    <ul>
      {% for car in car_list %}
        <li>
          <a href="{% url "taxi:car-detail" pk=car.id %} ">{{ car.id }}</a>
          {{ car.model }} ({{ car.manufacturer.name }})
        </li>
      {% endfor %}
    </ul>
  {% else %}
    <p>There are no cars in taxi</p>
  {% endif %}
{% endblock %}
