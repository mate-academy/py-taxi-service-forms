{% extends "base.html" %}

{% block content %}

	<h1>Delete car</h1>
	<p>
		Are you sure you want to delete car under <strong>
			id: {{car.id}} ,
			model: {{car.model}}
		</strong>
	</p>

	<form action="" method="post">
		{% csrf_token %}
		<input type="submit" value="Delete" class="btn btn-danger">
	</form>
	<br>
	<p><a href="{% url 'taxi:car-detail' pk=car.id %}">Go back</a></p>

{% endblock %}
