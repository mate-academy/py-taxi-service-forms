{% extends "base.html" %}

{% block content %}
  <h1>Delete "{{ manufacturer.name }}"</h1>
  <div class="p-3 mb-2 bg-warning text-dark">Are you sure you want to delete the manufacturer?</div>
  <form action="" method="post">
    {% csrf_token %}
    <input type="submit" value="Yes" class="btn btn-outline-danger"/>
    <a href="{% url 'taxi:manufacturer-list' %}" class="btn btn-outline-primary" role="button" aria-pressed="true">
      Back to manufacturer list
    </a>
  </form>
{% endblock %}
