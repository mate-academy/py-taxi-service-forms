{% extends "base.html" %}

{% block content %}
  <h1>Driver List</h1>
  <ul class="driver-list">
    {% for driver in driver_list %}
      <hr>
      <li>
        {{ driver.first_name }} {{ driver.last_name }} {% if user.id == driver.id %}<span class="me">(Me)</span>{% endif %}
        <p>Username: <a class="text-warning link" href="{% url 'taxi:driver-detail' pk=driver.id %}">
                    {{ driver.username }}</a></p>
      </li>
    {% endfor %}
  </ul>
{% endblock %}
