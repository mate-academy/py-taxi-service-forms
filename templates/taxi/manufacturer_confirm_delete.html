{% extends "base.html" %}

{% block content %}
 <h1>Delete Manufacturer</h1>

  <p>Are you sure want to delete this manufacturer: {{ manufacturer.name }}?</p>
  <p><i>All cars with this manufacturer will be delet also!</i></p>

  <form action="" method="post">
    {% csrf_token %}
    <input type="submit" value="Yes, delete" class="btn btn-danger" />
    <a href="/manufacturers/" role="button" class="btn btn-primary">Cancel</a>
  </form>

{% endblock %}
