{% extends "base.html" %}

{% block content %}
  <p>Manufacturer: ({{ car.manufacturer.name }}, {{ car.manufacturer.country }})</p>
  <h1>Drivers
    <a style="float: right" href="{% url 'taxi:car-update' pk=object.id %}">
      Update
    </a>
    <a style="float: right" href="{% url 'taxi:car-delete' pk=object.id %}">
      Delete
    </a>
  </h1>
  <hr>
  <ul>
  {% for driver in car.drivers.all %}
    <li>{{ driver.username }} ({{ driver.first_name }} {{ driver.last_name }})</li>
  {% endfor %}
  </ul>
{% endblock %}
