{% extends "base.html" %}

{% block content %}
  <h1>Delete Car</h1>

  <p>Are you sure you want to delete the car: {{ car }}?</p>
  <p><i>This action cannot be reversed</i></p>

  <form action="" method="post">
    {% csrf_token %}
    <input type="submit" value="Yes, delete" class="btn btn-danger">
    <a class="btn btn-outline-info" href="{% url "taxi:car-list" %}">Cancel</a>
  </form>
{% endblock %}
