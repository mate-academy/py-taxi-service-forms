{% extends "base.html" %}

{% block content %}
  <h1>Delete Car</h1>

  <p>Are you sure you want to delete the car: {{ car }}</p>
  <p><i>All Manufacturers with this car will be also deleted!</i></p>

  <form action="" method="POST">
    {% csrf_token %}
    <input type="submit" value="Yes, delete" class="btn btn-danger"/>
    <button onclick="window.history.back();" class="btn btn-primary" type="button">Cancel</button>
  </form>
{% endblock %}
