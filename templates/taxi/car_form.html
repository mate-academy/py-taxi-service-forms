{% extends "base.html" %}
{% load crispy_forms_filters %}

{% block content %}
  <h1>{{ object|yesno:"Update,Create" }} Car</h1>
  <form action="" method="post" novalidate>
    {% csrf_token %}
    {{ form|crispy }}
    <input type="submit" value="SUBMIT" class="btn btn-success">
    {% if car %}
      <a href="{% url 'taxi:car-detail' pk=car.id%}" class="btn btn-primary ">Back</a>
    {% else %}
      <a href="{% url 'taxi:car-list' %}" class="btn btn-primary ">Back</a>
    {% endif %}

  </form>
{% endblock %}
