{% extends "base.html" %}
{% block content %}
  <h1>Delete Car</h1>
  <p>Are you sure you want to delete the car: {{ car.model }}</p>
  <form method="POST" action="">
  {% csrf_token %}
    <input class="btn btn-danger" type="submit" value="Yes, delete">
    <button><a href="{% url 'taxi:car-detail' car.id%}">Cancel</a></button>
  </form>
{% endblock %}
