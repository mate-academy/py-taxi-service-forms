{% extends "base.html" %}

{% block content %}
  <h1>Delete Car</h1>

  <p>Are you sure you want to delete the manufacturer: {{ manufacturer.name }} {{ manufacturer.country }}?</p>
  <p><i>All cars with this manufacturer will be also deleted!</i></p>
  <form method="post" action="">
    {% csrf_token %}
    <input type="submit" value="Yes, delete" class="btn btn-danger">
  </form>
{% endblock %}
