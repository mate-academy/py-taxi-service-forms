{% extends "base.html" %}

{% block content %}

  <h1>Delete manufacturer</h1>
  <p>Are you sure you want to delete manufacturer: {{ manufacturer.name }} ({{ manufacturer.country }})?</p>
  <p>Deletion can not be undone! All cars of this manufacturer will be deleted as well!!!</p>

  <form action="" method="post">
    {% csrf_token %}

    <input type="submit" value="Yes, delete" class="btn btn-danger">
    <a class="btn btn-secondary" href="{{ request.META.HTTP_REFERER }}">Cancel</a>
  </form>

{% endblock %}
