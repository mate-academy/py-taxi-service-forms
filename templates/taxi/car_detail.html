{% extends "base.html" %}

{% block content %}
  <p>Manufacturer: ({{ car.manufacturer.name }}, {{ car.manufacturer.country }})</p>
  <h1>Drivers</h1>
  <hr>
  <ul>
  {% for driver in car.drivers.all %}
    <li>{{ driver.username }} ({{ driver.first_name }} {{ driver.last_name }})</li>
  {% endfor %}
  </ul>
  <div class="buttons">
    <a href="{% url "taxi:car-update" pk=car.id %}"><div class="btn btn-info">Update</div></a>
    <a href="{% url "taxi:car-delete" pk=car.id %}"><div class="btn btn-danger">Delete</div></a>
  </div>
{% endblock %}
