{% extends "base.html" %}
{% load crispy_forms_filters %}


{% block content %}
  <h1> {{ object|yesno:"Updating, Creating" }} page </h1>
  {% if object %}
    <p> In this page you can update info about manufacturer <strong> {{ object.model }} </strong> </p><br>
  {% endif %}
  <form action="" method="POST">
    {% csrf_token %}
    {{ form|crispy }}
  <button type="submit" class="btn btn-primary">{{ object|yesno:"Update, Create" }}</button>
  </form>
{% endblock %}
