{% extends "base.html" %}
{% load crispy_forms_filters %}

{% block content %}
  <div class="container">
    <div class="row">
      <div class="col-md-6 offset-md-3">
        <div class="card mt-4">
          <div class="card-header bg-primary text-white">
            <h1 class="text-center">{{ object|yesno:"Update, Create" }}New Manufacturer</h1>
          </div>
          <div class="card-body">
            <form action="" method="post" novalidate>
              {% csrf_token %}
              {{ form|crispy }}
              <button class="btn btn-success btn-block" type="submit">Create</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
{% endblock %}
