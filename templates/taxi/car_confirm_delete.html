{% extends "base.html" %}

{% block content %}
  <h1>Delete "{{ car.model }}"</h1>
  <div class="p-3 mb-2 bg-warning text-dark">Are you sure you want to delete the car?</div>
  <form action="" method="post">
    {% csrf_token %}
    <input type="submit" value="Yes" class="btn btn-outline-danger"/>
    <a href="{% url 'taxi:car-detail' pk=car.id %}" class="btn btn-outline-primary" role="button" aria-pressed="true">
      Back to car details
    </a>
  </form>
{% endblock %}
