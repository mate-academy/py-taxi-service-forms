{% extends "base.html" %}

{% block content %}
  <h1>Car list</h1>

  <a style="background-color: dodgerblue;
    float: right;
    color: white;"
    class="btn btn_primary"
    href="{% url 'taxi:car-create' %}">Create</a>


  {% if car_list %}
    <ul>
      {% for car in car_list %}
        <li>
          <a href="{% url "taxi:car-detail" pk=car.id %} ">{{ car.id }}</a>
          {{ car.model }} ({{ car.manufacturer.name }})
        </li>
      {% endfor %}
    </ul>
  {% else %}
    <p>There are no cars in taxi</p>
  {% endif %}
{% endblock %}
