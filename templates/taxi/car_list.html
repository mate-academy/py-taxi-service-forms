{% extends "base.html" %}

{% block content %}
  <h1>Car List</h1>
  <a href="{% url 'taxi:car-create' %}" class="btn btn-secondary">Create new</a>
  <br>
  <br>
  {% if car_list %}
    <ul>
      {% for car in car_list %}
        <li>
          <a href="{% url "taxi:car-detail" pk=car.id %} ">{{ car.id }}</a>
          {{ car.model }} ({{ car.manufacturer.name }})
        </li>
      {% endfor %}
    </ul>
  {% else %}
    <p>There are no cars in taxi</p>
  {% endif %}
{% endblock %}
