{% extends "base.html" %}

{% block content %}
  <h1>Delete car</h1>

  <p>Are you sure to delete the car: <strong>{{ car.model }}</strong>
    manufactured by
    {{ car.manufacturer.name }} ({{ car.manufacturer.country }})?
  </p>

  <form action="" method="post">
    {% csrf_token %}
    <input type="submit" value="YES, delete" class="btn btn-danger"/>
  </form>
{% endblock %}
