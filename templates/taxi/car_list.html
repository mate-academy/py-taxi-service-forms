{% extends "base.html" %}

{% block content %}
  <h1>Car list</h1>
  <p>
    <a href="{% url "taxi:car-create" %}">
      <button class="btn btn-primary btn-sm" type="button">
        Add Car
      </button>
    </a>
  </p>
  {% if car_list %}
    <ul>
      {% for car in car_list %}
        <li>
          <a href="{% url "taxi:car-detail" pk=car.id %} ">{{ car.id }}</a>
          {{ car.model }} ({{ car.manufacturer.name }})
        </li>
      {% endfor %}
    </ul>
  {% else %}
    <p>There are no cars in taxi</p>
  {% endif %}
{% endblock %}
