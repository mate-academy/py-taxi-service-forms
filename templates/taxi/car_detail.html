{% extends "base.html" %}
{% block content %}
  <div class="row">
    <div class="col-md-9">
      <p>Manufacturer: ({{ car.manufacturer.name }}, {{ car.manufacturer.country }})</p>

      <h1>Drivers</h1>
      <hr>
      <ul>
        {% for driver in car.drivers.all %}
          <li>{{ driver.username }} ({{ driver.first_name }} {{ driver.last_name }})</li>
        {% endfor %}
      </ul>
    </div>

    <div class="col-md-3 text-end">
      <a href="{% url 'taxi:car-update' pk=car.id %}" class="btn btn-warning w-100 mb-2">Update</a>
      <a href="{% url 'taxi:car-delete' pk=car.id %}" class="btn btn-danger w-100">Delete</a>
    </div>
  </div>
{% endblock %}
