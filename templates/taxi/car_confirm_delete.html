{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block content %}
  <h1>Confirm delete Car</h1>
  <p>Are you sure you want to delete the car: "{{ object }}"?</p>

  <form method="post">
    {% csrf_token %}
    {{ form|crispy }}
    <button type="submit" class="btn btn-danger">Yes</button>
    <a href="{{ previous_url }}" class="btn btn-secondary">Cancel</a>
  </form>
{% endblock %}
