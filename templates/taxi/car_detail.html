{% extends "base.html" %}

{% block content %}
  <h1>Drivers</h1>
  <hr>
  <table class="table">
    <tr>
      <th>Car_Id</th>
      <th>Driver_Id</th>
      <th>Username</th>
      <th>First Name</th>
      <th>Last Name</th>
      <th>Update</th>
      <th>Delete</th>
    </tr>
        <tr>
          <td>{{ car.id }}</td>
          {% for driver in car.drivers.all %}
            <td>{{ driver.id }}</td>
            <td>{{ driver.username }}</td>
            <td>{{ driver.first_name }}</td>
            <td>{{ driver.last_name }}</td>
          {% endfor %}
          <td><a href="{% url 'taxi:car-update' pk=car.id %}">Update</a></td>>
          <td><a href="{% url 'taxi:car-delete' pk=car.id %}">Delete</a></td>>
        </tr>
    </table>
{% endblock %}
