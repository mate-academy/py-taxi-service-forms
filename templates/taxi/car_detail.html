{% extends "base.html" %}

{% block content %}
  <p>Manufacturer: ({{ car.manufacturer.name }}, {{ car.manufacturer.country }})</p>
  <h1>Drivers</h1>
  <hr>
  <ul>
  {% for driver in car.drivers.all %}
    <li>{{ driver.username }} ({{ driver.first_name }} {{ driver.last_name }})</li>
  {% endfor %}
  </ul>
  <button style="background-color: #5D8AA8;">
    <a style="text-decoration: none;
  color: white;"
       href="{% url 'taxi:car-update' car.id %}">Update info</a>
  </button>
  <button style="background-color: #E52B50;">
    <a style="text-decoration: none; color: white;"
       href="{% url 'taxi:car-delete' car.id%}">Delete car</a>
  </button>
{% endblock %}
