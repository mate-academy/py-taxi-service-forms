{% extends "base.html" %}
{% load crispy_forms_filters %}
{% block content %}
  <h1>Delete Car</h1>
  <p>Are you sure you want to delete this car?!</p>
  <p><i>If you delete this car you delete and car details too!</i></p>
  <form action="" method="post">
    {% csrf_token %}
    {{ form|crispy }}
    <input type="submit" value="DELETE" class="btn btn-danger">
    <a style="margin-left: 10px" href="{% url 'taxi:car-detail' pk=car.id %}">No, thanks!</a>
  </form>
{% endblock %}
