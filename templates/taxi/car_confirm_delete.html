{% extends "base.html" %}
{% load crispy_forms_filters %}

{% block content %}
  <h1>Do you rally want to delete Car {{ car }}?</h1>
  <form action="" method="post">
    {% csrf_token %}
    <input type="submit" value="Yes, delete" class="btn btn-danger">
    <a href="{% url 'taxi:car-detail' pk=car.id %}" class="btn btn-primary">Cancel</a>
  </form>
{% endblock %}
