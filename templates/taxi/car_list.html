{% extends "base.html" %}

{% block content %}
  <h1>Car list<a style="float: right" href="{% url 'taxi:car-list-create' %}">+</a></h1>

  {%  if car_list %}
    <table class="table">
      <tr>
        <th>Id</th>
        <th>Model</th>
        <th>Manufacturer</th>
        <th>Update</th>
        <th>Delete</th>
      </tr>
      {%  for car in car_list %}
        <tr>
          <td><a href="{% url "taxi:car-detail" pk=car.id %} ">{{ car.id }}</a></td>
          <td>
            {{ car.model }}
          </td>
          <td>
            {{ car.manufacturer.name }}
          </td>
          <td>
            <a href="{% url 'taxi:car-list-update' pk=car.id %}">UPDATE</a>
          </td>
          <td>
            <a href="{% url 'taxi:car-list-delete' pk=car.id %}">DELETE</a>
          </td>
        </tr>
      {% endfor %}
    </table>
  {% else %}
    <p>There are no cars</p>
  {% endif %}
{% endblock %}
