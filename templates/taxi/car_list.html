{% extends "base.html" %}

{% block content %}
  <h1>
    Car list
    <a style="float: right;" href="{% url "taxi:car-create" %}">Create New Car</a>
  </h1>

  {% if car_list %}
    <table class="table">
      <thead>
        <tr>
          <th scope="col">id</th>
          <th scope="col">Model</th>
          <th scope="col">Manufacturer</th>
          <th scope="col">Update</th>
          <th scope="col">Delete</th>
        </tr>
      </thead>
      <tbody>
        {% for car in car_list %}
          <tr>
            <th scope="row"><a href="{% url "taxi:car-detail" pk=car.id %}">{{ car.pk }}</a></th>
            <td>{{ car.model }}</td>
            <td>{{ car.manufacturer }}</td>
            <td><a href="{% url "taxi:car-update" pk=car.id %}">Update</a></td>
            <td><a href="{% url "taxi:car-delete" pk=car.id %}">Delete</a></td>
          </tr>
        {% endfor %}
      </tbody>
    </table>
  {% else %}
    <p>There are no cars in taxi</p>
  {% endif %}
{% endblock %}
