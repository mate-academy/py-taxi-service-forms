{% extends "base.html" %}

{% block content %}
  <h1>Car list</h1>
  <div style="text-align: left; display: inline-block; margin-bottom: 20px;">
    <a class="btn btn-primary d-block" 
       style="margin-bottom: 10px; width: auto" 
       href="{% url "taxi:car-create" %}"
    >
      Create Car
    </a>
  </div>
  {% if car_list %}
    <ul>
      {% for car in car_list %}
        <li>
          <a href="{% url "taxi:car-detail" pk=car.id %} ">{{ car.id }}</a>
          {{ car.model }} ({{ car.manufacturer.name }})
        </li>
      {% endfor %}
    </ul>
  {% else %}
    <p>There are no cars in taxi</p>
  {% endif %}
{% endblock %}
