{% extends "base.html" %}
{% load crispy_forms_tags %}


{% block content %}
  <div class="content-header">
    <h1>{{ car|yesno:"Update,Create" }} Car</h1>
  </div>
  <form action="" method="post" novalidate>
    {% csrf_token %}
    {{ form|crispy }}
    <input class="submit-button" type="submit" value="Submit">
  </form>
{% endblock content %}
