{% extends "base.html" %}
{% load crispy_forms_filters %}

{% block content %}
  <h1>{{ object|yesno:"Update, Create" }} Taxi</h1>

  <form action="" method="post" novalidate>
    {% csrf_token %}
    {{ form|crispy }}

    <input class="btn btn-success" type="submit" value="Save car">
    <a class="btn btn-danger" href="{% url "taxi:car-list" %}">Cancel</a>
  </form>
{% endblock %}
