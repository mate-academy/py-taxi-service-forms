{% extends "base.html" %}

{% block content %}
  <h1>Delete Manufacturer</h1>
  <p>Are you sure that you want to delete manufacturer: {{ manufacturer.name }}?</p>
  <p><i>All cars which are made by this manufacturer will be deleted too!</i></p>

  <form action="" method="post">
  {% csrf_token %}
    <input type="submit" value="Yes, delete!" class="btn btn-danger">
    <a href="{% url 'taxi:manufacturer-list' %}" class="btn btn-secondary">Cancel</a>
  </form>
{% endblock %}
