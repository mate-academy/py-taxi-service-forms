{% extends "base.html" %}

{% block content %}
  <h1>Delete Manufacturer</h1>

  <p>Are you sure you want to delete the manufacturer: {{ manufacturer }}?</p>
  <p><i>All cars (number of cars: {{ manufacturer.car_set.count }}) with this manufacturer will be deleted!</i></p>

  <form action="" method="post">
    {% csrf_token %}
    <input type="submit" value="Yes, delete" class="btn btn-danger">
    <a class="btn btn-outline-info" href="{% url "taxi:manufacturer-list" %}">Cancel</a>
  </form>
{% endblock %}
