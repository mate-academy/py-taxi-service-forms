{% extends "base.html" %}

{% block content %}
  <div class="card">
    <div class="card-body text-center">
      <h1 class="card-title">Delete Manufacturer</h1>
      <p class="card-text text-danger">Are you sure you want to delete this manufacturer?</p>
      <h4 class="card-text">Manufacturer: <strong>{{ manufacturer.name }}</strong> ({{ manufacturer.country }})</h4>

      <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Delete</button>
        <a href="{% url 'taxi:manufacturer-list' %}" class="btn btn-secondary">Cancel</a>
      </form>
    </div>
  </div>
{% endblock %}
