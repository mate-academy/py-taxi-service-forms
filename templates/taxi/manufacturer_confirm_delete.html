{% extends "base.html" %}

{% block content %}
  <h1>Delete Car</h1>

  <p>Are you sure you want to delete manufacturer: {{ manufacturer }}?</p>
  <p>All Cars with produced by this manufacturer will be also deleted!</p>

  <form action="" method="post" novalidate>
    {% csrf_token %}
    {{ form.as_p }}

    <input type="submit" value="Yes, delete" class="btn btn-danger">
  </form>
{% endblock %}
