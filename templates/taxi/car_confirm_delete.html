{% extends "base.html" %}

{% block content %}
  <h1>Are you sure to delete the car: {{ car.model }}</h1>

  <form action="" method="post">
    {% csrf_token %}
    <input class="btn btn-danger" type="Submit" value="Yes, delete">
    <a class="btn btn-primary" href="{% url "taxi:car-detail" pk=car.pk%}">Cancel</a>
  </form>
{% endblock %}
