{% extends 'base.html' %}
{% load crispy_forms_filters %}

{% block content %}
  <h1>{{ object|yesno:"Update,Create" }} a Manufacturer</h1>

  <form>
    {% csrf_token %}
    {{ form|crispy }}
    <input class="btn btn-primary" type="submit" value="Submit">
    <a class="btn btn-secondary ml-3 href={% url 'taxi:manufacturer-list' %}">Cancel</a>
  </form>
{% endblock%}
