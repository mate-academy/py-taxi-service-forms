{% extends "base.html" %}

{% block content %}
  <h1>Delete Car</h1>
  <p>Are you sure that you want to delete the car: {{ car.model }}?</p>
  <form action="" method="post" novalidate>
    {% csrf_token %}
    {{ form.as_p }}

    <input type="submit" value="Delete" class="btn btn-danger">
    <a class="btn btn-primary" href="{% url 'taxi:car-detail' pk=car.id %}">Cancel</a>
  </form>
{% endblock %}
