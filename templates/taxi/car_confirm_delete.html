{% extends "base.html" %}

{% block content %}
<h1>Delete Car</h1>

<p>Are you sure you want to delete the car: {{ car }}?</p>

<form action="" method="post" novalidate>
    {% csrf_token %}
    <input type="submit" value="Yes, delete" class="btn btn-danger" />
     <a class="btn btn-secondary" href="{% url 'taxi:car-detail' pk=car.pk %}" role="button">
      No
    </a>

</form>
{% endblock %}
