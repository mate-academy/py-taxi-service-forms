{% extends "base.html" %}

{% block content %}
  <h1>Delete Car</h1>

  <p>Do you really want to remove this car: {{ car }}?</p>
  <p><i>All drivers with this car will be also removed!</i></p>
  <form action="" method="post">
    {% csrf_token %}
    <input type="submit" value="Yes, delete" class="btn btn-danger"/>
  </form>
  <form action="/cars/">
    <input type="submit" value="Cancel" class="btn btn-primary">
  </form>
{% endblock %}
