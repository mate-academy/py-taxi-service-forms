{% extends "base.html" %}

{% block content %}
  <h1>Car list</h1>
  <br>
  {% if car_list %}
  <table class="table">
    <thead class="thead-dark">
      <tr>
        <th>id</th>
        <th>Model</th>
        <th>Manufacturer</th>
        <th></th>
        <th></th>
      </tr>
    </thead>
    {% for car in car_list %}
    <tr>
      <td><a href="{% url "taxi:car-detail" pk=car.id %} ">{{ car.id }}</a></td>
      <td>{{ car.model }}</td>
      <td>({{ car.manufacturer.name }})</td>
      <td><a href="{% url "taxi:car-update" pk=car.pk %}"><input type="button" value="Update"></a></td>
      <td><a href="{% url "taxi:car-delete" pk=car.pk %}"><input type="button" value="Delete"></a></td>
    </tr>
  {% endfor %}
</table>
  {% else %}
    <p>There are no cars in taxi</p>
  {% endif %}
  <span><input type="button" value="Add new car"></span>
  <br>
  <br>
{% endblock %}
