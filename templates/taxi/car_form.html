{% extends "base.html" %}
{% load crispy_forms_filters %}
{% block content %}

  <h1>{{ object|yesno:"Update,Create" }} car</h1>
  <form action="" method="post">
    {% csrf_token %}
    {{ form|crispy }}
    <input class="btn btn-primary" type="submit" value="Submit">
    <a class="btn" type="button" href="{% url 'taxi:car-list' %}">Back</a>
  </form>

{% endblock %}
