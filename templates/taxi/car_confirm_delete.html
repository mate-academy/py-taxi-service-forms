{% extends "base.html" %}
{% block content %}
  <h1>Delete car</h1>
  <p>Are you sure you want to delete the car:{{ car.model }}</p>
  <p>All drivers with this car will be without it</p>
  <form action="" method="post">
  {% csrf_token %}
    <a class="btn btn-primary" href="{% url 'taxi:car-list' %}">Cancel</a>
    <input type="submit" value="Yes, delete!" class="btn btn-danger"/>
  </form>
{% endblock %}
