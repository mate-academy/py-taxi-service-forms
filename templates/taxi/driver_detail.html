{% extends "base.html" %}

{% block content %}
  <h1>{{ driver.first_name }} {{ driver.last_name }}</h1>
  <ul>
    <li><i class="bi bi-globe"></i> {{ driver.username }}</li>
    <li><i class="bi bi-tools"></i> {{ driver.license_number }}</li>
  </ul>
  <h3>Drives this cars</h3>
  <hr>
  {% if driver.cars.all %}
    <ul>
      {% for car in driver.cars.all %}
        <li>
          <i class="bi bi-car-front"></i>  {{ car.model }}
        </li>
      {% endfor %}
    </ul>
  {% endif %}
{% endblock %}
