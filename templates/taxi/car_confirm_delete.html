{% extends "base.html" %}

{% block content %}
  <h1>Delete car</h1>
  <p>Are you sure want to delete <strong>{{ car }}</strong>?</p>
  <form action="" method="post" novalidate>
    {% csrf_token %}
    <input class="btn btn-danger" type="submit" value="Yes, delete">
    <a href="{% url 'taxi:car-detail' pk=car.id%}" class="btn btn-secondary">Cancel</a>
  </form>
{% endblock %}
