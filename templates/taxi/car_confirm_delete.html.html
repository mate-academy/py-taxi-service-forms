{% extends "base.html" %}

{% block content %}
  <h1>Delete Car</h1>
  <p>Are you sure you want to delete the Car: {{ car }}?</p>
  <p><i>This car will be also deleted!</i></p>
  <form action="" method="post">
    {% csrf_token %}
    <input class="btn btn-danger" type="submit" value="Yes, delete">
  </form>
{% endblock %}
