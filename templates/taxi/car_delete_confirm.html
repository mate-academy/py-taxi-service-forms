{% extends "base.html" %}
{% load crispy_forms_filters %}

{% block content %}
  <h1>Delete car</h1>
  <p>Are you sure?</p>
  <form method="post" action="">
    {% csrf_token %}
    {{ form|crispy }}
    <a class="btn btn-secondary" href="{% url "taxi:car-detail" pk=car.id%}">Cancel</a>
    <input type="submit" value="Yes, delete" class="btn btn-danger">
  </form>
{% endblock %}
