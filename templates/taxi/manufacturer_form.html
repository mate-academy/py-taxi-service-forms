{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block content %}
  <h2>{% if object %}Update{% else %}Create{% endif %} Manufacturer</h2>
  <form method="post">
    {% csrf_token %}
    {{ form|crispy }}
    <button type="submit" class="btn btn-success">Save</button>
    <a href="{% url 'taxi:manufacturer-list' %}" class="btn btn-secondary">Cancel</a>
  </form>
{% endblock %}
