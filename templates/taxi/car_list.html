{% extends "base.html" %}

{% block content %}
  <h1>Car list</h1>
  <a href="{% url 'taxi:car-create' %}" class="btn btn-primary mb-3">Create Car</a>
  {% if car_list %}
    <table class="table">
      <tr>
        <th>ID</th>
        <th>Model</th>
        <th>Manufacturer</th>
        <th>Actions</th>
      </tr>
      {% for car in car_list %}
        <tr>
          <td>{{ car.id }}</td>
          <td><a href="{% url 'taxi:car-detail' pk=car.id %}">{{ car.model }}</a></td>
          <td>{{ car.manufacturer.name }}</td>
          <td>
            <a href="{% url 'taxi:car-update' pk=car.id %}" class="btn btn-sm btn-warning">Update</a>
            <a href="{% url 'taxi:car-delete' pk=car.id %}" class="btn btn-sm btn-danger">Delete</a>
          </td>
        </tr>
      {% endfor %}
    </table>
  {% else %}
    <p>There are no cars in taxi</p>
  {% endif %}
{% endblock %}
