{% extends "base.html" %}

{% block content %}
  <h1>
    Car List&nbsp;&nbsp;&nbsp;
    <small>
      <a class="create-link" href="{% url 'taxi:car-create' %}">Create</a>
    </small>
  </h1>
  {% if car_list %}
    <ul>
      {% for car in car_list %}
        <li>
          <a href="{% url "taxi:car-detail" pk=car.id %} ">{{ car.id }}</a>
          {{ car.model }} ({{ car.manufacturer.name }})
          <a href="{% url 'taxi:car-update' pk=car.pk %}">update</a>
          <a href="{% url 'taxi:car-delete' pk=car.pk %}" class="danger">delete</a>
        </li>
      {% endfor %}
    </ul>
  {% else %}
    <p>There are no cars in taxi</p>
  {% endif %}
{% endblock %}
