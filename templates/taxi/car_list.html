{% extends "base.html" %}

{% block content %}
    <div class="container">
        <h1 class="text-center mt-4">Car List</h1>
        <a href="{% url 'taxi:car-create' %}" class="btn btn-primary mb-4">Add New Car</a>

        {% if car_list %}
            <ul class="list-group">
                {% for car in car_list %}
                    <li class="list-group-item">
                        <a href="{% url "taxi:car-detail" pk=car.id %} ">{{ car.id }}</a>
                        <span class="badge badge-info ml-2">{{ car.model }}</span>
                        <span class="badge badge-secondary">{{ car.manufacturer.name }}</span>
                    </li>
                {% endfor %}
            </ul>
        {% else %}
            <p class="text-danger mt-4">There are no cars in the taxi service.</p>
        {% endif %}
    </div>
{% endblock %}
