{% extends "base.html" %}

{% block content %}
  <h1>Delete Car</h1>
  <p>Are you sure that you want to delete <a href="{% url 'taxi:car-detail' pk=car.id %}">{{ car.model }}</a>?</p>
  <form action="" method="post">
    {% csrf_token %}
    <a class="btn btn-secondary" href="{% url "taxi:car-list" %}">Cancel</a>
    <input type="submit" value="Yes, delete" class="btn btn-danger">
  </form>
{% endblock %}
