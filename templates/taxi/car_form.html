{% extends "base.html" %}
{% load crispy_forms_filters %}

{% block title %}
  <title>Create Car</title>
{% endblock %}

{% block content %}
  <h1>{{ object|yesno:"Update,Create" }} Car</h1>
  <hr>
  <form action="" method="post" style="width: 350px">
    {% csrf_token %}
    {{ form|crispy }}
    <input type="submit" value="Submit" class="btn btn-primary">
  </form>
{% endblock %}
