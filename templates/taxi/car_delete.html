{% extends "base.html" %}

{% block content %}
  <h1>Delete car</h1>
  <br>
  <p>Are you sure you want to delete the car: {{ car }}?</p>
  <form action="" method="post">
    {% csrf_token %}
    <input class="btn btn-danger" type="submit" value="Yes, delete">
    <input class="btn btn-primary" type="submit" value="Cancel">
  </form>
{% endblock %}
