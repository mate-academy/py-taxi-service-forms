{% extends "base.html" %}

{% block content %}
  <h1>
    Car list
    <a href="{% url 'taxi:car-create' %}" class="btn btn-primary">Create taxi</a>
  </h1>
  {% if car_list %}
    <table class="table">
      <tr>
        <th>ID</th>
        <th>Model</th>
        <th>Manufacturer</th>
        <th>Update</th>
        <th>Delete</th>
      </tr>

      {% for car in car_list %}
        <tr>
          <td>
            {{ car.id }}
          </td>
          <td>
            <a href="{% url 'taxi:car-detail' pk=car.id %}">{{ car.model }}</a>
          </td>
          <td>
            {{ car.manufacturer.name }}
          </td>
          <td>
            <a href="{% url 'taxi:car-update' pk=car.id %}" class="btn btn-secondary">Update</a>
          </td>
          <td>
            <a href="{% url 'taxi:car-delete' pk=car.id %}" class="btn btn-secondary">Delete</a>
          </td>
        </tr>
      {% endfor %}
    </table>
  {% else %}
    <p>There are no cars in taxi.</p>
  {% endif %}
{% endblock %}
