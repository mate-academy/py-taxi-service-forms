{%  extends "base.html" %}

{% block content %}
  <h1>Delete Car</h1>
  <p>Are you sure you want to delete the car: {{ car.model }}?</p>
  <div style="font-style: italic" class="text text-danger">
      <strong>The car is driven by:</strong>
      <ul>
        {% for driver in car.drivers.all %}
          <li style="list-style: none">
            {{ driver.username }}
          </li>
        {% endfor %}
      </ul>
  </div>
  <form action="" method="post">
    {% csrf_token %}
    <input type="submit" value="DELETE" class="btn btn-danger">
  </form>
{% endblock %}
