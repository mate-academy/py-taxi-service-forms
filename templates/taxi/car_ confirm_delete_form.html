{% extends "base.html" %}

{% block content %}
  <h1>Delete car: {{ car.model }}</h1>
  <p>Are you sure?</p>
  <form action="" method="post">
    {% csrf_token %}
    <input class="btn btn-danger" type="submit" value="Yes, delete">
    <a class="btn btn-primary" href="{% url 'taxi:car-detail' pk=car.id %}">No, cancel</a>
  </form>
{% endblock %}
