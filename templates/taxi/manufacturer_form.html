{% extends 'base.html' %}
{% load crispy_forms_filters %}

{% block content %}
  <div class="container mt-4">
    <h1 class="mb-4">
      {% if object %}
        Update Manufacturer
      {% else %}
        Create Manufacturer
      {% endif %}
    </h1>

    <form method="post" novalidate>
      {% csrf_token %}
      {{ form|crispy }}
      <button type="submit" class="btn btn-success">Submit</button>
    </form>
  </div>
{% endblock %}
