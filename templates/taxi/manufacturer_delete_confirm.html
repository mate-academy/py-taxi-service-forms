{% extends 'base.html' %}

{% block content %}
  <h1>Delete manufacturer</h1>

  <p>Are you sure you want to delete the manufacturer: {{ manufacturer.name }}
    - {{ manufacturer.id }}</p>
  <p>All manufacturer`s cars will be removed</p>
  <form method="post" action="">
    {% csrf_token %}
    <a href="{% url "taxi:manufacturer-list" %}" class="btn btn-secondary">Cancel</a>
    <input type="submit" value="Delete manufacturer" class="btn btn-danger">
  </form>
{% endblock %}
