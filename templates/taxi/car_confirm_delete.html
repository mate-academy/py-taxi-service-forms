{% extends "base.html" %}

{% block content %}
  <h1>Delete a car</h1>
  <p>Are you sure you want to delete {{ car }}</p>
  <form action="" method="post">
    {% csrf_token %}
    <a href="{% url 'taxi:car-list' %}" class="btn btn-primary">Cancel</a>
    <input type="submit" value="Yes, delete" class="btn btn-danger">
  </form>
{% endblock %}
