{% extends "base.html" %}
{% load crispy_forms_filters %}

{% block content %}
  <h1>{{ object|yesno:"Update,Create" }}</h1>
  <form action="" method="post" novalidate>
    {% csrf_token %}
    {{ form|crispy }}
    <input class="btn btn-primary" type="submit" value="{{ object|yesno:"Update,Create" }}">
  </form>
  <br>
  <button onclick="goBack()" class="btn btn-primary">Go Back</button>

  <script>
    function goBack() {
      window.history.back();
    }
  </script>
{% endblock %}
