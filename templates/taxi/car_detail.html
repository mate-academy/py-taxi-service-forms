{% extends "base.html" %}

{% block content %}
  <h1>Car: {{ car.model }}</h1>

  <p><strong>Manufacturer:</strong> {{ car.manufacturer.name }}</p>
  <p><strong>Drivers:</strong>
    {% for driver in car.drivers.all %}
      {{ driver.username }}{% if not forloop.last %}, {% endif %}
    {% empty %}
      No drivers
    {% endfor %}
  </p>

  <a href="{% url 'taxi:car-update' car.pk %}" class="btn btn-warning">Update</a>
  <a href="{% url 'taxi:car-delete' car.pk %}" class="btn btn-danger">Delete</a>
{% endblock %}
