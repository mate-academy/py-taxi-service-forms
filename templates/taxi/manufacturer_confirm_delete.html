{% extends "base.html" %}

{% block content %}
  <h1>Delete Car</h1>

  <p>
    Are You sure You want to delete next manufacturer?
    <br>
    <strong>{{ manufacturer.name }} ({{ manufacturer.country }})</strong>
  </p>

  <form action="" method="post">
    {% csrf_token %}

    <hr>
    <input type="submit" value="Delete" class="btn btn-danger">
    <a
      class="btn btn-primary"
      href="{% url 'taxi:manufacturer-list' %}"
    >Cancel</a>
  </form>

{% endblock %}
