{% extends "base.html" %}

{% block content %}
  <h1>Car list</h1>

  <!-- Add button to create new car -->
  <a href="{% url 'taxi:car-create' %}" class="btn btn-primary mb-3">Create New Car</a>

  {% if car_list %}
    <ul>
      {% for car in car_list %}
        <li>
          <a href="{% url "taxi:car-detail" pk=car.id %}">{{ car.id }}</a>
          {{ car.model }} ({{ car.manufacturer.name }})
        </li>
      {% endfor %}
    </ul>
  {% else %}
    <p>There are no cars in taxi</p>
  {% endif %}
{% endblock %}
