{% extends "base.html" %}

{% block content %}
  <div class="row">
    <div class="col-md-6">
      <h1>Car list</h1>
    </div>
    <div class="col-md-6 text-right">
      <a class="btn btn-primary btn-lg" href="{% url 'taxi:car-create' %}">+</a>
    </div>
  </div>
  {% if car_list %}
    <table class="table">
      <thead>
      <tr>
        <th>ID</th>
        <th>Model</th>
        <th>Manufacturer</th>
        <th class="text-center">Update</th>
        <th class="text-center">Delete</th>
      </tr>
      </thead>
      <tbody>
      {% for car in car_list %}
        <tr>
          <td><a href="{% url 'taxi:car-detail' pk=car.id %}">{{ car.id }}</a></td>
          <td>{{ car.model }}</td>
          <td>{{ car.manufacturer.name }}</td>
          <td class="text-center">
            <a href="{% url 'taxi:car-update' car.pk %}">Update</a>
          </td>
          <td class="text-center">
            <a href="{% url 'taxi:car-delete' car.pk %}">Delete</a>
          </td>
        </tr>
      {% endfor %}
      </tbody>
    </table>
  {% else %}
    <p>There are no cars in taxi</p>
  {% endif %}
{% endblock %}
