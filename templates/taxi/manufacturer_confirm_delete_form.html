{% extends "base.html" %}

{% block content %}
  <h1>Delete Manufacturer</h1>
  <p>Are you sure? If you delete <strong>{{ manufacturer.name }}</strong></p>
  <p><i>All cars produced by {{ manufacturer }} will be deleted too</i></p>
  <form action=""method="post">
    {% csrf_token %}
    <input class="btn btn-danger" type="submit" value="Yes, delete">
    <a class="btn btn-primary" href="{% url "taxi:manufacturer-list" %}">No, cancel</a>
  </form>
{% endblock %}
