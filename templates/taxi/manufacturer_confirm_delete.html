{% extends "base.html" %}

{% block content %}
  <h1>Delete Manufacturer</h1>

  <p>Are you sure, that you want to delete manufacturer: {{ manufacturer.name }} {{ manufacturer.country }}</p>
  <p><i>All related info about this manufacturer will be also deleted</i></p>

  <form action="" method="post">
    {% csrf_token %}
    <input type="submit" value="Delete" class="btn btn-danger">
    <a href="{% url 'taxi:manufacturer-list' %}" class="btn btn-dark">Cancel</a>
  </form>
{% endblock %}
