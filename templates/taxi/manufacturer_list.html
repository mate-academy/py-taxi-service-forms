
{% extends "base.html" %}

{% block content %}

  <h1>
    Manufacturers
    <a href="{% url 'taxi:manufacturer-create' %}">
      <i class="float-right bi bi-plus-circle"></i>
    </a>
  </h1>

  <table class="table table-striped table-bordered table-hover">
    <thead>
      <tr>
        <th scope="col">name</th>
        <th scope="col">country</th>
      </tr>
    </thead>
    <tbody>
      {% if manufacturer_list %}
        {% for manufacturer in manufacturer_list %}
          <tr>
            <td class="w-50">
              {{ manufacturer.name }}
              <span class="float-right">
                <a href="{% url 'taxi:manufacturer-update' pk=manufacturer.id %}" class="modify-icon">
                  <i class="bi bi-pencil-square"></i>
                </a>
                <a href="{% url 'taxi:manufacturer-delete' pk=manufacturer.id %}" class="modify-icon">
                  <i class="bi bi-trash"></i>
                </a>
              </span>
            </td>
            <td class="w-50">{{ manufacturer.country }}</td>
          </tr>
        {% endfor %}
      {% else %}
        <tr>
          <td colspan="2" class="text-muted">No manufacturers found</td>
        </tr>
      {% endif %}
    </tbody>

  </table>

{% endblock %}
