{% extends "base.html" %}

{% block content %}
  <h1>Delete {{ manufacturer.name }}?</h1>

  <p>
    Are you sure you want to delete this manufacturer ({{ manufacturer.name }})?
    Every car of this manufacturer will be deleted as well.
  </p>
  <form action="" method="post">
    {% csrf_token %}
    <input type="submit" value="Yes, delete it" class="btn btn-danger">
  </form>
{% endblock %}
