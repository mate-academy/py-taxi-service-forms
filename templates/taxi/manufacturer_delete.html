{% extends "base.html" %}
{% load crispy_forms_filters %}


{% block content %}
  <br>
<h3>Are you sure you want to delete the <b><u>{{ object.name }}</u></b>?</h3>
  <form action="" method="post" novalidate>
    {% csrf_token %}
    {{ form|crispy }}
    <input class="btn btn-primary" type="submit" value="Yes, delete">
  </form>

{% endblock %}
