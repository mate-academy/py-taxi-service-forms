{% extends "base.html" %}

{% block content %}

<div>
  <h1>Are you sure to delete this Manufacturer?</h1>
  <i>Be care, it will delete all car models of this Manufacturer</i>
  <form action="" method="POST">
    {% csrf_token %}
    <input class="btn btn-danger" type="submit" value="Yes, delete">
    <a href="javascript:history.back()" class="btn btn-secondary">Cancel</a>
  </form>  
</div>
  
{% endblock %}
