{% extends "base.html" %}

{% block content %}
  <h1>Delete manufacturer</h1>
  <strong><p style="font-size: large">{{ manufacturer.name }}
  <p>Do you really want to delete this manufacturer from the list?</strong>
  <p><i>All the cars which was made with this manufacturer will be deleted as well</i>

  <form action="" method="post">
  {% csrf_token %}

  <input type="submit" value="Yes, delete" class="btn btn-danger">
    <a class="grey-btn" href="{% url "taxi:manufacturer-list" %}">No, forget</a>

  </form>

{% endblock %}
