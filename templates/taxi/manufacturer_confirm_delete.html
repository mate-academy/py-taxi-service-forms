{% extends "base.html" %}

{% block content %}
  <h1>Delete manufacturer?</h1>
  <p class="text-center fs-5">Are you sure you want to delete this manufacturer?</p>
  <p class="text-center"> {{ manufacturer }}</p>
  <form action="" method="post">
    {% csrf_token %}

    <input type="submit" value="Yes, delete" class="btn btn-danger">
    <a class="btn btn-outline-secondary" href="{% url 'taxi:manufacturer-list'%}">Cancel</a>
  </form>
{% endblock %}
