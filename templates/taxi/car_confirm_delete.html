{% extends "base.html" %}
{% block content %}
  <h1>Delete Car</h1>
  <p>Are you sure want to delete the car: {{ car }}?</p>
  <form action="" method="post">
    {% csrf_token %}
    <input type="submit" value="Yes, delete!" class="btn btn-danger">
    <a class="btn btn-secondary mr-4"
       style="float: right"
       href="{% url 'taxi:car-list' %}"
    >
      Cancel
    </a>
  </form>
{% endblock %}
