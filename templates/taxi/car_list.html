{% extends "base.html" %}

{% block content %}
    <div class="container">
        <h1 class="text-center mt-4">Car List</h1>
        <a href="{% url 'taxi:car-create' %}" class="btn btn-primary mb-4">Add New Car</a>

        {% if car_list %}
            <ul class="list-group">
                {% for car in car_list %}
                    <li class="list-group-item d-flex justify-content-between align-items-center">
                        <div>
                            <a href="{% url 'taxi:car-detail' pk=car.id %}">{{ car.model }}</a>
                            <small class="text-muted">{{ car.manufacturer.name }}</small>
                        </div>
                        <div class="btn-group" role="group">
                            <a href="{% url 'taxi:car-update' pk=car.id %}" class="btn btn-warning btn-sm">Update</a>
                            <a href="{% url 'taxi:car-delete' pk=car.id %}" class="btn btn-danger btn-sm">Delete</a>
                        </div>
                    </li>
                {% endfor %}
            </ul>
        {% else %}
            <p class="text-danger mt-4">There are no cars in the taxi service.</p>
        {% endif %}
    </div>
{% endblock %}
