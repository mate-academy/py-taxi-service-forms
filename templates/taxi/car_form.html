{% extends "base.html" %}
{% load crispy_forms_filters %}

{% block content %}
  <h1>{{ object|yesno:"Update,Create" }} Car</h1>
  <form action="" method="post" novalidate>
    {% csrf_token %}
    {{ form|crispy }}
    <input class="btn btn-primary" type="submit" value="Submit">
    {% if object %}
      <a href="{{ car.get_absolute_url }}" id="cancel" class="btn btn-default">Cancel</a>
    {% else %}
      <a href="{% url 'taxi:car-list' %}" id="cancel" class="btn btn-default">Cancel</a>
    {% endif %}
  </form>
{% endblock %}
