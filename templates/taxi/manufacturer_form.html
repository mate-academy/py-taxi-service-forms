{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block content %}
  <h1>{{ object|yesno:"Update,Create" }} Manufacturer</h1>
  <form method="post" novalidate>
    {% csrf_token %}
    {{ form|crispy }}
    <input class="btn btn-primary" type="submit" value="submit">
  </form>
  <br>
  <a href="{% url 'taxi:manufacturer-list' %} ">Back</a>
{% endblock %}
