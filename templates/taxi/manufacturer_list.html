{% extends "base.html" %}

{% block content %}
  <h2>Manufacturer List</h2>
  <a href="{% url 'taxi:manufacturer-create' %}" class="btn btn-primary mb-3">Add Manufacturer</a>
  <table class="table">
    <thead>
    <tr>
      <th>Name</th>
      <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    {% for manufacturer in manufacturer_list %}
      <tr>
        <td>{{ manufacturer.name }}</td>
        <td>
          <a href="{% url 'taxi:manufacturer-update' manufacturer.pk %}" class="btn btn-warning">Update</a>
          <a href="{% url 'taxi:manufacturer-delete' manufacturer.pk %}" class="btn btn-danger">Delete</a>
        </td>
      </tr>
    {% endfor %}
    </tbody>
  </table>
{% endblock %}
