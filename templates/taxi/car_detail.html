{% extends "base.html" %}

{% block content %}
  <h1>Manufacturer: ({{ car.manufacturer.name }}, {{ car.manufacturer.country }})</h1>
  <h2>Drivers</h2>
  <hr>
  <ul>
  {% for driver in car.drivers.all %}
    <li>{{ driver.username }} ({{ driver.first_name }} {{ driver.last_name }})</li>
  {% endfor %}
  </ul>
  <hr>
  <a type="button" class="btn btn-success" href="{% url 'taxi:car-update' pk=car.id %}">UPDATE</a>
  <a type="button" class="btn btn-danger" href="{% url 'taxi:car-delete' pk=car.id %}">DELETE</a>
{% endblock %}
