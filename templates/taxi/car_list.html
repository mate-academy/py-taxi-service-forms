{% extends "base.html" %}

{% block content %}

  <div class="list">
  <h1>Only charged car models!</h1>
    <ul>
      {%  for car in car_list %}    
        <li>
          <a href="{%  url 'taxi:car-detail' car.id %}">{{ car.model }}</a> /
          <a href="{% url 'taxi:car-update' car.id %}" class='update-link'>UPDATE</a>
          <a href="{% url 'taxi:car-delete' car.id %}" class='delete-link'>DELETE</a> 
        </li>
      {% endfor %}
    </ul>
  <a href="{% url 'taxi:car-create' %}">
    <button>Create</button>
  </a>
  
  </div>
  
{% endblock %}
