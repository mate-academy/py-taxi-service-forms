{% extends "base.html" %}

{% block content %}

  <h1>Delete manufacturer</h1>

  <p>Are you sure that you want to delete this manufacturer: {{ manufacturer }}?</p>
  <p><i>All cars related to this manufacturer will be deleted respectively!</i></p>

  <form action="" method="post">
    {% csrf_token %}
    <input type="submit" value="Yes, delete" class="btn btn-danger" />
  </form>
{% endblock %}
