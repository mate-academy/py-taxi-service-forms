{% extends "base.html" %}

{% block content %}
  <h1>Delete Manufacturer</h1>

  <p>
    Are you sure you want to delete the manufacturer: {{ manufacturer.name }}
    (from {{ manufacturer.country }})?
  </p>
  <p><i>All Cars made by this manufacturer will be also deleted!</i></p>

  <form action="" method="POST">
    {% csrf_token %}
    <input type="submit" value="Yes, delete" class="btn btn-danger">
  </form>

{% endblock %}
