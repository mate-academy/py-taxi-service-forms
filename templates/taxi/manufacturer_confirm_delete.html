{% extends "base.html" %}

{% block content %}
  <h1>
    Delete manufacturer
  </h1>
  <p>
    Are you sure you want to delete the manufacturer:
      <b>
        {{ manufacturer.name }}
      </b>?
  </p>
  <p>
    <i>
      All cars of this manufacturer will be also deleted!
    </i>
  </p>
  <form action="" method="post">
  {% csrf_token %}
    <a href="{{ request.META.HTTP_REFERER }}" class="btn btn-primary">
      Cancel
    </a>
    <input class="btn btn-danger" type="submit" value="Yes, delete">
  </form>
{% endblock %}
