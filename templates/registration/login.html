{% extends "base.html" %}

{% block content %}

<div class="container-fluid mt-4">

  <h2 class="mb-4">Login</h2>
  <form method="post" class="needs-validation" novalidate>
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">Login</button>
    <input type="hidden" name="next" value="{{ next }}">
  </form>

</div>

{% endblock %}
