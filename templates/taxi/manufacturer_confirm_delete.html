{% extends "base.html" %}

{% block content %}
  <h1>Delete Manufacturer</h1>

  <p>Are you sure you want to delete the Manufacturer: {{ manufacturer }}?</p>
  <p><i>All Cars from this manufacturer will also be deleted!</i></p>

  <form action="" method="POST">
  {% csrf_token %}
    <input type="submit" value="Yes, delete" class="btn btn-danger">
    <a href="{% url 'taxi:manufacturer-list' %}" class="btn btn-secondary">No</a>
  </form>

{% endblock %}
