{% extends "base.html" %}

{% block content %}
  <h1>Delete Manufacturer</h1>
<p>Are u sure u really wanna to delete this car: {{ car.manufacturer.name }}
  <strong>{{ car.model }}</strong>?</p>

  <form action="" method="POST">
    {% csrf_token %}
  <input type="submit" value="Yes, delete" class="btn btn-danger" />
   <a href="/cars/" class="btn btn-primary" role="button">Cancel</a>
  </form>
{% endblock %}
