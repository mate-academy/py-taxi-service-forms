{% extends "base.html" %}
{% load crispy_forms_filters %}

{% block content %}
  {% if object %}
    <h1>{{ object|yesno:"Update,Create" }} Car</h1>
  {% else %}
    <h1>Create Car</h1>
  {% endif %}

  <form action="" method="post" novalidate>
    {% csrf_token %}
    {{ form|crispy }}
    <input class="btn btn-primary" type="submit" value="Submit">
  </form>
{% endblock %}
