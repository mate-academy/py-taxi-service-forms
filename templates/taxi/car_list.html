{% extends "base.html" %}

{% block content %}
  <h1>
    Car list
    <a style="float: left" href="{% url "taxi:car-create" %}">
      <link href='https://unpkg.com/css.gg@2.0.0/icons/css/add.css' rel='stylesheet'>
      <i class="gg-add"></i>
    </a>
  </h1>
  {% if car_list %}
    <table class="table">
    <tr>
      <th>ID</th>
      <th>Model</th>
      <th>Manufacturer</th>
      <th>Update</th>
      <th>Delete</th>
    </tr>
      {% for car in car_list %}
        <tr>
          <td>
            <a href="{% url "taxi:car-detail" pk=car.id %} ">{{ car.id }}</a>
          </td>
          <td>
            {{ car.model }}
          </td>
          <td>
            {{ car.manufacturer.name }}
          </td>
          <td>
            <a href="{% url "taxi:car-update" pk=car.id %}">
              <link href='https://unpkg.com/css.gg@2.0.0/icons/css/add.css' rel='stylesheet'>
              <i class="gg-add"></i>
            </a>
          </td>
          <td>
            <a href="{% url "taxi:car-delete" pk=car.id %}">
              <link href='https://unpkg.com/css.gg@2.0.0/icons/css/remove.css' rel='stylesheet'>
              <i class="gg-remove"></i>
            </a>
          </td>
        </tr>
      {% endfor %}
    </table>
    {% else %}
    <p>There are no cars in taxi</p>
  {% endif %}
{% endblock %}
