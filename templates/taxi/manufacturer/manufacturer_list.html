{% extends "base.html" %}

{% block content %}
  <div class="d-flex align-items-start">
    <div class="flex-grow-1">
      {% for object in manufacturer_list %}
        <div class="col-sm-4 mb-2">
          <ul class="list-group">
            <li class="list-group-item d-flex justify-content-between align-items-center">
              {{ object.name }}
              <ul class="list-inline m-0">
                <li class="list-inline-item">
                  <a href="{% url 'taxi:manufacturer-update' pk=object.id %}" class="btn btn-success btn-sm rounded-0" type="button" data-toggle="tooltip" data-placement="top" title="Edit">
                    <i class="fas fa-edit"></i>
                  </a>
                </li>
                <li class="list-inline-item">
                  <a href="{% url 'taxi:manufacturer-delete' pk=object.id %}" class="btn btn-danger btn-sm rounded-0" type="button" data-toggle="tooltip" data-placement="top" title="Delete">
                    <i class="fas fa-trash"></i>
                  </a>
                </li>
              </ul>
            </li>
          </ul>
        </div>
      {% endfor %}

      <div class="col-sm-4 mb-2">
        <a href="{% url 'taxi:manufacturer-create' %}" class="btn btn-outline-primary">
          Add manufacturer
        </a>
      </div>
    </div>
  </div>
{% endblock %}
