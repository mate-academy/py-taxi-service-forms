{% extends 'base.html' %}
{% load crispy_forms_filters %}

{% block content %}
<h1>{{ object|yesno:"Update the, Create a" }} manufacturer</h1>
<form action="" method="post">
    {% csrf_token %}
    {{form|crispy}}
    <button type="submit">
        
        {% if object %}Update {{object}}
            {% else %}Create new manufacturer
        {% endif %}
            
    </button>
</form>
{% endblock content %}
