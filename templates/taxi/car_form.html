{% extends "base.html" %}
{% load crispy_forms_filters %}

{% block content %}
  <h1>{{ object|yesno:"Update,Create" }} Car</h1>
  <form method="post">
    {% csrf_token %}
    {{ form.non_field_errors }}
    {{ form|crispy }}
    <button type="submit" class="btn {{ object|yesno:"btn-outline-primary,btn-success" }}">{{ object|yesno:"Update,Create" }}</button>
  </form>
{% endblock %}
