{% extends "base.html" %}

{% block content %}
  <h1>
    {{ car.manufacturer.name }}, {{ car.manufacturer.country }}
  </h1>
  <h3>Drivers:</h3>

  <hr>
  <ul>
  {% for driver in car.drivers.all %}
    <li>{{ driver.username }} ({{ driver.first_name }} {{ driver.last_name }})</li>
  {% endfor %}
  </ul>
  <p>
    <a class="btn btn-primary" href="{% url 'taxi:car-update' pk=car.id %}">Update</a>
    <a class="btn btn-danger" href="{% url 'taxi:car-delete' pk=car.id %}">Delete</a>
  </p>
{% endblock %}
