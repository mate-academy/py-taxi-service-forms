{% extends "base.html" %}

{% block content %}
  <h1>Delete Manufacturer</h1>
  <p>Are you sure you want to delete "{{ object.name }}"?</p>

  <form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Yes, delete</button>
    <a href="{% url 'taxi:manufacturer-list' %}"
       class="btn btn-secondary"
       onclick="event.preventDefault(); if (history.length > 1) { history.back(); } else { window.location.href='{% url 'taxi:manufacturer-list' %}'; }">
       Cancel
    </a>
  </form>
{% endblock %}
