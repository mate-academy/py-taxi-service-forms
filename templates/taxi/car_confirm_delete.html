{% extends "base.html" %}

{% block content %}
<h2>Excluir Carro</h2>
<p>Tem certeza que deseja excluir o carro "{{ object }}"?</p>

<form method="post">
  {% csrf_token %}
  <button type="submit" class="btn btn-danger">Confirmar</button>
  <a href="{% url 'taxi:car-list' %}" class="btn btn-secondary">Cancelar</a>
</form>
{% endblock %}
