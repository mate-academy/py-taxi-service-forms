{% extends "base.html" %}

{% block content %}
  <p>
    Manufacturer: ({{ car.manufacturer.name }}, {{ car.manufacturer.country }})
    <a style="float: none" href="{% url 'taxi:car-list-update' pk=car.id%}">Update</a>
    <a style="float: none" href="{% url 'taxi:car-list-delete' pk=car.id%}">Delete</a>
  </p>
  <h1>Drivers</h1>
  <hr>
  <ul>
  {% for driver in car.drivers.all %}
    <li>{{ driver.username }} ({{ driver.first_name }} {{ driver.last_name }})</li>
  {% endfor %}
  </ul>
{% endblock %}
