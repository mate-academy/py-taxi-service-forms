{% extends "base.html" %}

{% block content %}
  <h1>Delete the Car</h1>

  <p>To confirm you want to delete {{ car.model }} press the "Delete" button bellow.</p>

  <form action="" method="post">
  {% csrf_token %}
    <input type="submit" value="Delete" class="btn btn-danger">
    <a href="{% url 'taxi:car-detail' pk=car.id%}"><input type="submit" value="Cancel" class="btn btn-info"></a>

  </form>
{% endblock %}
