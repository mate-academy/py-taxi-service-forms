{% extends "base.html" %}
{% load crispy_forms_filters %}
{% block title %} Create Manufacturer | Taxi Service {% endblock %}

{% block content %}

  <div class="form-container" style="width: 60%">
    <h1 class="form-title">{{ object|yesno:"Update, Create" }} Manufacturer
      <a href="{% url "taxi:manufacturer-list" %}" class="btn btn-secondary btn-sm">Back</a>
    </h1>
    <form action="" method="post" novalidate>
      {% csrf_token %}
      {{ form|crispy }}
      <input type="submit" value="Submit" class="btn btn-primary">
    </form>
  </div>
{% endblock %}
