{% extends "base.html" %}
{% load crispy_forms_filters %}
{% block content %}
  <h1>Delete Manufacturer</h1>
  <hr>
  <p>Are you sure you want to delete the manufacturer "<strong>{{ object }}</strong>"?</p>
  <br>
  <p><strong>All Information related to this manufacturer will be removed!</strong></p>
  <form method="post" action="">
    {% csrf_token %}
    <input type="submit" class="btn btn-danger" value="Yes, Delete">
  </form>
{% endblock %}
