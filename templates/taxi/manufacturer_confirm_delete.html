{% extends 'base.html' %}

{% block content %}
  <h1>Delete manufacturer</h1>
  <p>You try to delete:<b> {{ manufacturer.name }}</b></p>
  <p><i>Are you sure you want to delete this manufacturer?</i></p>
  <p><strong>Your data will be lost forever</strong></p>
  <hr>
  <form action="" method="post">
    {% csrf_token %}
    <input type="submit" value="Yes, delete" class="btn btn-danger">
    <a href="{% url 'taxi:manufacturer-list' %}" class="btn btn-primary">Cancel</a>
  </form>
{% endblock %}
