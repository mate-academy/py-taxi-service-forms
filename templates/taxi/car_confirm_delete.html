{% extends "base.html" %}

{% block content %}
 <h1>Delete Car</h1>

  <p>Are you sure want to delete this car: {{ car.manufacturer.name }} {{ car.manufacturer }}?</p>

  <form action="" method="post">
    {% csrf_token %}
    <input type="submit" value="Yes, delete" class="btn btn-danger" />
    <a href="/cars/" role="button" class="btn btn-primary">Cancel</a>
  </form>

{% endblock %}
