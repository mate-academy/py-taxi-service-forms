{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block content %}
  <div class="container mt-4">
    <h2 class="mb-4">
      {% if form.instance.pk %}
        Edit Car
      {% else %}
        Add Car
      {% endif %}
    </h2>

    <form method="post" novalidate>
      {% csrf_token %}
      {{ form|crispy }}
      <button type="submit" class="btn btn-success mt-3">Save</button>
      <a href="{% url 'taxi:car-list' %}" class="btn btn-secondary mt-3">Back to list</a>
    </form>
  </div>
{% endblock %}
