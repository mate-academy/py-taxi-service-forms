{% extends "base.html" %}

{% block content %}
  <h1>Delete car</h1>
  
  <p>Are you sure you want to delete car?</p>
  <form action="" method="post">
    {% csrf_token %}
    <input type="submit" value="Yes" class="btn btn-danger">
    <a class="btn btn-dark" href="{% url 'taxi:car-detail' pk=car.id %}">Cancel</a>
  </form>

{% endblock %}
