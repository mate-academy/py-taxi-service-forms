{% extends "base.html" %}

{% block content %}
  <h1>Delete Manufacturer</h1>
  <p>Are you sure you want to delete the: {{ manufacturer }}?</p>
  <p><i>All cars with this exact manufacturer will be deleted</i></p>
  <form action="" method="post">
    {% csrf_token %}
    <input type="submit" value="Yes, delete" class="btn btn-danger" />
  </form>
  <br>
  <a href="{% url 'taxi:manufacturer-list' %}"><input type="submit" value="Cancel" class="btn btn-secondary"></a>
{% endblock %}
