{% extends 'base.html' %}

{% block content %}
<h1>Lista producentów</h1>
<a href="{% url 'manufacturer_create' %}" class="btn btn-primary">Dodaj nowego producenta</a>
<table class="table">
    <thead>
        <tr>
            <th>Nazwa</th>
            <th>Kraj</th>
            <th>Aktualizuj</th>
            <th>Usuń</th>
        </tr>
    </thead>
    <tbody>
        {% for manufacturer in manufacturers %}
        <tr>
            <td>{{ manufacturer.name }}</td>
            <td>{{ manufacturer.country }}</td>
            <td><a href="{% url 'manufacturer_update' manufacturer.pk %}" class="btn btn-warning">Aktualizuj</a></td>
            <td><a href="{% url 'manufacturer_delete' manufacturer.pk %}" class="btn btn-danger">Usuń</a></td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
