{% extends "base.html" %}

{% block content %}
    <h1>Car list</h1>
    <a href="{% url 'taxi:car-create' %}">Create Car</a>
    {% if car_list %}
        <ul>
            {% for car in car_list %}
                <li>
                    <a href="{{ car.get_absolute_url }}">{{ car.id }}</a>
                    {{ car.model }} ({{ car.manufacturer.name }})
                </li>
            {% endfor %}
        </ul>
    {% else %}
        <p>There are no cars in taxi</p>
    {% endif %}
{% endblock %}
