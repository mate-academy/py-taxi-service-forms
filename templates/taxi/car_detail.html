{% extends "base.html" %}

{% block content %}
  <h1>Manufacturer:</h1> <h4>({{ car.manufacturer.name }}, {{ car.manufacturer.country }})</h4>
  <h1 style="color: darkgreen">Drivers:</h1>
  <hr>
  <ul>
  {% for driver in car.drivers.all %}
    <li>{{ driver.username }} ({{ driver.first_name }} {{ driver.last_name }})</li>
  {% endfor %}
  </ul>
    <br>
  <a href="{% url "taxi:car-update" car.id %}" class="btn btn-primary">Update</a>
  <span>  </span>
  <a href="{% url "taxi:car-delete" car.id %}" class="btn btn-secondary">Delete</a>
{% endblock %}
