{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block content %}
    <h1>Car Details</h1>
    <p><strong>ID:</strong> {{ car.id }}</p>
    <p><strong>Model:</strong> {{ car.model }}</p>
    <p><strong>Manufacturer:</strong> {{ car.manufacturer.name }}</p>
    <a href="{% url 'taxi:car-update' car.id %}" class="btn btn-warning">Update</a>
    <a href="{% url 'taxi:car-delete' car.id %}" class="btn btn-danger">Delete</a>
{% endblock %}
