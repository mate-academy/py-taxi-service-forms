{% extends "base.html" %}

{% block content %}
  <h2>Confirm deletion of the manufacturer</h2>
  <p>Are you sure you want to delete this manufacturer?</p>
  <form method="post">
    {% csrf_token %}
    <button class="btn btn-danger" type="submit">Confirm</button>
    <a class="btn btn-secondary" href="{% url "taxi:manufacturer-list" %}">Cancel</a>
  </form>
{% endblock %}
