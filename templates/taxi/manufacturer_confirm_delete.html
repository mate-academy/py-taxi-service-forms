{% extends "base.html" %}
{% load crispy_forms_filters %}

{% block content %}
  <h1>Delete Manufacturer</h1>
  <hr>
  <p>Are you sure you want to delete the manufacturer "<strong>{{ object.name }}</strong>"?</p>
  <br>
  <p><strong>All Information related to this manufacturer will be removed!</strong></p>
  <form action="" method="post">
    {% csrf_token %}
    {{ form | crispy }}
    <input type="submit" value="Yes, delete" class="btn btn-danger">
  </form>
{% endblock %}
