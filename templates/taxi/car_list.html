{% extends "base.html" %}

{% block content %}
  <h1>Car list</h1>

  {% if car_list %}
    <ul>
      {% for car in car_list %}
        <li>
          <a href="{% url "taxi:car-detail" pk=car.id %} ">{{ car.id }}</a>
          {{ car.model }} ({{ car.manufacturer.name }})
        </li>
      {% endfor %}
    </ul>
    <button type="button" class="btn btn-success"><a id="link_color" href="{% url 'taxi:car-create' %}">Add new car</a>
    </button>
  {% else %}
    <p>There are no cars in taxi</p>
  {% endif %}
{% endblock %}
