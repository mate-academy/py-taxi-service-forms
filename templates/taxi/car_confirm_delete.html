{% extends "base.html" %}

{% block content %}

<h1>Car Delete</h1>

<p>Are you sure you want to delete <strong>{{ car }}</strong>?</p>
  <p style="color: red">You can leave driver without a car, make sure he has another one!</p>

<form action="" method="POST">
    {% csrf_token %}
    <input type="submit" value="Yes, delete" class="btn btn-danger">
    <a href="{% url 'taxi:car-list' %}" class="btn btn-primary">Cancel</a>
</form>

{% endblock content %}
