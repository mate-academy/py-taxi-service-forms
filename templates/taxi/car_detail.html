{% extends "base.html" %}

{% block content %}
  <p>Manufacturer: ({{ car.manufacturer.name }}, {{ car.manufacturer.country }})</p>
  <h1>Drivers</h1>
  <hr>
  <ul>
    {% for driver in car.drivers.all %}
      <li>{{ driver.username }} ({{ driver.first_name }} {{ driver.last_name }})</li>
    {% endfor %}
  </ul>
  <br>
  <div class="gap-3">
    <button type="button" class="btn btn-warning"><a href="{% url "taxi:car-update" pk=car.id %}">Update</a></button>
    <button type="button" class="btn btn-danger"><a href="{% url "taxi:car-delete" pk=car.id %}">Delete</a></button>
  </div>
{% endblock %}
