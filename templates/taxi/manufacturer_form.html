{% extends "base.html" %}

{% load crispy_forms_filters %}

{% block content %}
  <h1>
  {% if object %}
  Edit Manufacturer
  {% else %}
  Create Manufacturer
  {% endif %}
  </h1>

  <form method="POST">
  {% csrf_token %}
    <table>
      {{ form|crispy }}
    </table>
    <button type="submit" class="btn btn-primary">{{ object|yesno:"Update, Create" }}</button>
  </form>

  <a href="{% url 'taxi:manufacturer-list' %}">
  Back to manufacturer list
  </a>
{% endblock %}
