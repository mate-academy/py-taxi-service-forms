{% extends "base.html" %}
{% block content %}
  <h2>Are you sure?</h2>
  <p>The car <strong>{{ car.model }}({{ car.manufacturer.name }})</strong> will be deleted!</p>
  <form action="" method="post">
    {% csrf_token%}
    <input type="submit" value="Delete" class="btn btn-danger">
    <a href="{% url "taxi:car-detail" car.id %}" class="btn btn-primary">Cancel</a>
  </form>
{% endblock %}
