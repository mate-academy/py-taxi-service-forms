{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block content %}
  <h2>{% if form.instance.pk %}Editar Fabricante{% else %}Adicionar Fabricante{% endif %}</h2>
  <form method="post">
    {% csrf_token %}
    {{ form|crispy }}
    <button type="submit" class="btn btn-primary">Salvar</button>
    <a href="javascript:history.back()" class="btn btn-secondary">Cancelar</a>
  </form>
{% endblock %}
