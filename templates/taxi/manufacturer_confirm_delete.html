{% extends "base.html" %}

{% block content %}
    <h2>Delete Manufacturer</h2>
    <p>Are you sure you want to delete the manufacturer: <strong>{{ manufacturer.name }}</strong>?</p>
    <form action="" method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Confirm Delete</button>
        <a href="{% url 'taxi:manufacturer-list' %}" class="btn btn-secondary">Cancel</a>
    </form>
{% endblock %}
