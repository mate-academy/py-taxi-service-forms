{% extends "base.html" %}

{% block content %}
  <h2><a style="float: right; margin-right: 150px" href="{% url "taxi:car-create" %}">Create new</a></h2>
  <h1>Car list</h1>
  {% if car_list %}
    <table class="table">
      <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Manufacturer</th>
        <th>Update</th>
        <th>Delete</th>
      </tr>
      {% for car in car_list %}
        <tr>
          <td>
            <a href="{% url "taxi:car-detail" pk=car.id %} ">{{ car.id }}</a>
          </td>
          <td>
            {{ car.model }}
          </td>
          <td>
            {{ car.manufacturer.name }}
          </td>
          <td>
            <a href="{% url "taxi:car-update" pk=car.id %}">UPDATE</a>
          </td>
          <td>
            <a href="{% url "taxi:car-delete" pk=car.id %}">DELETE</a>
          </td>
        </tr>
      {% endfor %}
    </table>
  {% else %}
    <p>There are no cars in taxi</p>
  {% endif %}
{% endblock %}
