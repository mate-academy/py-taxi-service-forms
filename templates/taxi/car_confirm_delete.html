{% extends "base.html" %}

{% block content %}
  <h1>Delete car</h1>

  <p>Are you sure you want to delete the car: <strong>{{ car }}</strong></p>

  <form action="" method="post">
    {% csrf_token %}

    <input type="submit" value="Confirm" class="btn btn-success">
    <a href="{% url 'taxi:car-detail' pk=car.id %}" class="btn btn-primary">Back to previous page</a>
  </form>
{% endblock %}
