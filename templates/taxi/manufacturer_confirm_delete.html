{% extends "base.html" %}

{% block content %}
  <h1>Delete Manufacturer</h1>

  <p>Are you sure you want to delete {{ manufacturer }}?</p>

  <form action="" method="post">
    {% csrf_token %}
    <input type="submit" value="Yes, delete" class="btn btn-danger" />
    <a href="{{ view.get_success_url }}" class="btn btn-secondary">No, go back</a>
  </form>
{% endblock %}
