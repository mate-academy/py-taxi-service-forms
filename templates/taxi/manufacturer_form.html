{% extends "base.html" %}
{% load crispy_forms_filters %}

{% block title %}<title>{{ object|yesno:"Update,Create" }} manufacturer</title>{% endblock %}

{% block content %}
  <h1>{{ object|yesno:"Update,Create" }} manufacturer</h1>
  <form action="" method="post" novalidate>
    {% csrf_token %}
    {{ form|crispy }}
    <input type="submit" value="Submit">
  </form>
  {% if object %}
    <a href="{% url 'taxi:manufacturer-list' %}" class="btn btn-secondary">Undo</a>
  {% endif %}
{% endblock %}
