{% extends "base.html" %}

{% block content %}
  <h1>Car list  </h1>

    <a class="btn btn-primary" href="{% url 'taxi:car-create' %}">add a new car</a>
    <p></p>
  {% if car_list %}
      <table class="table">
        <tr>
            <th>Id</th>
            <th>Name</th>
            <th>Manufacturer</th>
        </tr>

          {% for car in car_list %}
              <tr>
                  <td>
                      <a href="{% url "taxi:car-detail" pk=car.id %} ">{{ car.id }}</a>
                  </td>
                  <td>
                      {{ car.model }}
                  </td>
                  <td>
                      {{ car.manufacturer.name }}
                  </td>
              </tr>
          {% endfor %}
      </table>
  {% else %}
    <p>There are no cars in taxi</p>
  {% endif %}
{% endblock %}
