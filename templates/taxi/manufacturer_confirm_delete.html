{% extends "base.html" %}

{% block content %}
  <h1>Delete Manufacturer</h1>

  <p>Are you sure you want to delete manufacturer: {{ manufacturer.name }}</p>
  <p>Pay attention all cars of this manufacturer will be deleted</p>

  <form action="" method="post">
    {% csrf_token %}
    <input type="submit" value="Yes, delete"/>
    <input type="button" value="Cancel" onclick="history.back()"/>
  </form>
{% endblock %}
