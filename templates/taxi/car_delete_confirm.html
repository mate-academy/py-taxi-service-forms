{% extends "base.html" %}
{% block content %}
<div class="container mt-4">
  <div class="row">
    <div class="col-md-6 offset-md-3">
      <div class="card">
        <div class="card-body">
          <h4 class="card-title">
            Are you sure you want to delete the selected <strong>CAR</strong> from the website?
          </h4>
          <p class="card-text">
            This action cannot be undone.
          </p>
          <form action="" method="post" novalidate>
            {% csrf_token %}
            <button class="btn btn-dark" onclick="history.back()">Cancel</button>
            <button class="btn btn-danger" type="submit">Delete</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
