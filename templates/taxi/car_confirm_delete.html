{% extends "base.html" %}

{% block content %}
  <h1>Delete car</h1>
  <p>Do you really want to delete the car {{ car }}?</p>
  <form action="" method="post">
    {% csrf_token %}
    <input type="submit" value="Delete" class="btn btn-danger">
    <a class="btn btn-secondary" href="{% url 'taxi:car-detail' pk=car.id %}">Cancel</a>
  </form>

{% endblock %}
