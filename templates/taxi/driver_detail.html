{% extends "base.html" %}

{% block content %}
  <h1>{{ driver.first_name }} {{ driver.last_name }}</h1>
  <p><span class="bold">License number:</span> {{ driver.license_number }}</p>
  {% if car_list %}
    <p><span class="bold">Cars:</span></p>
        {% for car in car_list %}
          <div class="card-info">
            <p><span class="bold">Model:</span> <a href="{% url 'taxi:car-detail' car.pk %}">{{ car.model }}</a></p>
          </div>
        {% endfor %}
  {% else %}
    <p>Doesn't own any cars</p>
  {% endif %}
{% endblock content %}
