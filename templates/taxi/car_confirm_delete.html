{% extends 'base.html' %}

{% block content %}
  <div class="container mt-5">
    <form method="post">
      {% csrf_token %}
      <p>Are you sure you want to delete "{{ object }}"?</p>
      <div class="form-group">
        {{ form.as_p }}
      </div>
      <div class="form-group">
        <button type="submit" class="btn btn-danger">Confirm</button> {% include "includes/cancel-button.html" %}
      </div>
    </form>
  </div>
{% endblock %}
