{% extends "base.html" %}

{% block content %}

  <h1>Delete car:</h1>

  <p>
    Are you sure you want to delete the car: {{ car }} ?
  </p>

  <form action="" method="POST">
    {% csrf_token %}
    <input class="btn btn-danger" type="submit" value="Yes, I'm sure" />
    <a href="{% url 'taxi:car-detail' pk=car.id %}" class="btn btn-primary">
     Return
    </a>
  </form>

{% endblock %}
