{% extends "base.html" %}
{% block content %}
  <h1>Delete Manufacturer</h1>
  <p>Are you sure you want to delete this manufacturer: {{ manufacturer.name }}?</p>
  <p>This action will lead to deletion of all {{ manufacturer.name }} cars.</p>
  <form action="" method="post">
    {% csrf_token %}
    <input type="submit" value="Delete" class="btn btn-danger">
    <button type="button" onclick="javascript:history.back()" class="btn btn-secondary">Cancel</button>
  </form>
{% endblock %}
