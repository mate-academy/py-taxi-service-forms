{% extends "base.html" %}
{% block content %}
  <h1>Delete Car</h1>

  <p>
  Are you sure you want to delete this Car: {{ car.manufacturer.name }} {{ car.model }}?
  </p>
  <form action="" method="post">
  {% csrf_token %}
    <input type="submit" value="Delete" class="btn btn-primary">
    <a href="{% url 'taxi:car-detail' pk=car.id%}" class="btn btn-primary">Cancel</a>
  </form>
{% endblock%}
