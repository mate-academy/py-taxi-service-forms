{% extends "base.html" %}
{% load crispy_forms_filters %}

{% block content %}
  {% if class == "create" %}
     <h1>Create manufacturer</h1>
  {% else %}
    <h1>Update manufacturer</h1>
  {% endif %}
  <form method="post" action="">
    {% csrf_token %}
    {{ form|crispy }}
    <input type="submit" class="btn btn-success">
  </form>
{% endblock %}
