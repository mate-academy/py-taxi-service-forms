{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block content %}
  <h1>
    {% if object %}
      Update car
    {% else %}
      Create car
    {% endif %}
  </h1>

  <form method="post">
    {% csrf_token %}
    {{ form|crispy }}
    <button type="submit">Submit</button>
  </form>
{% endblock %}
