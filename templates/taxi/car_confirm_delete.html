{% extends "base.html" %}
{% block content %}
  <h1>Delete car</h1>
  <p>Are you sure you want to delete a car: {{ car }}?</p>
  <form action="" method="post">
    {% csrf_token %}
    <input type="submit" value="Delete" class="btn btn-danger">
    <a 
        type="button"
        class="btn btn-default" 
        href="{% url 'taxi:car-detail' pk=car.id %}"
    >
      Cancel
    </a>
  </form>
{% endblock %}
