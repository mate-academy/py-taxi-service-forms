{% extends "base.html" %}

{% block content %}
    <h2>Delete Car</h2>
    <p>Are you sure you want to delete the car: <strong>{{ car.model }}</strong>?</p>
    <form action="" method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Confirm Delete</button>
        <a href="{% url 'taxi:car-detail' pk=car.pk %}" class="btn btn-secondary">Cancel</a>
    </form>
{% endblock %}
