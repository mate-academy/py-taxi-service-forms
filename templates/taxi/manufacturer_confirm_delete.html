{% extends "base.html" %}
{% load crispy_forms_filters %}

{% block content %}
  <h1>Delete manufacturer</h1>
  <p>Are you sure, you want to delete that manufacturer: {{ manufacturer }}? Deleted data cannot be returned</p>
  <form action="" method="post">
    {% csrf_token %}
    {{ form|crispy }}
    <input type="submit" value="Yes, delete" class="btn btn-danger"/>

    <a href="javascript:history.go(-1);" class="btn btn-secondary">Cancel</a>
  </form>
{% endblock %}
