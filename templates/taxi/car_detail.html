{% extends "base.html" %}

{% block content %}
  <p>
    Manufacturer: ({{ car.manufacturer.name }}, {{ car.manufacturer.country }})
    <a class="btn btn-primary btn-sm" href="{% url 'taxi:car-update' car.id %}" role="button">Update</a>
    <a class="btn btn-danger btn-sm" href="{% url 'taxi:car-delete' car.id %}" role="button">Delete</a>
  </p>
  <h1>Drivers</h1>
  <hr>
  <ul>
    {% for driver in car.drivers.all %}
      <li>{{ driver.username }} ({{ driver.first_name }} {{ driver.last_name }})</li>
    {% endfor %}
  </ul>
{% endblock %}
