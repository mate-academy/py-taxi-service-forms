{% extends "base.html" %}

{% block content %}
    <p>
      Manufacturer: ({{ car.manufacturer.name }}, {{ car.manufacturer.country }})
      <a href="{% url 'taxi:car-update' pk=car.id %}" class="btn btn-primary">
        Update
      </a>

      <a href="{% url 'taxi:car-delete' pk=car.id %}" class="btn btn-primary">
        Delete
      </a>
    </p>


  <h1>Drivers</h1>
  <hr>
  <ul>
  {% for driver in car.drivers.all %}
    <li>{{ driver.username }} ({{ driver.first_name }} {{ driver.last_name }})</li>
  {% endfor %}
  </ul>
{% endblock %}
