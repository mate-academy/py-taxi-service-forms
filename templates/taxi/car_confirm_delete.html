{% extends "base.html" %}

{% block content %}
  <h1>Delete Car</h1>
  <p>Are you sure you want to delete the car: <strong>{{ car.model}}</strong></p>
  <form action="" method="post">
    {% csrf_token %}
    <input class="btn btn-danger" type="submit" value="Yes, delete">
    <a href="/cars/{{ car.pk }}" style="margin-left: 10px">Cancel</a>
  </form>
{% endblock %}
