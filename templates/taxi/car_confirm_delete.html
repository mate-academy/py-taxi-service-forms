{% extends "base.html" %}

{% block content %}
  <h2>Delete Car</h2>
  <p>Are you sure you want to delete the car: <strong>{{ object }}</strong>?</p>

  <form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Confirm Delete</button>
    <a href="{% url 'taxi:car-detail' object.pk %}" class="btn btn-secondary">Cancel</a>
  </form>
{% endblock %}
