{% extends "base.html" %}

{%  block content %}
  <h1>Delete Car</h1>
  <p>Are you sure that want to delete Car {{ car }}?</p>
  <p><i>All Manufacturers with this Car will be deleted also</i></p>
  <form action="" method="post">
    {% csrf_token %}
    <input type="submit" value="Yes, delete" class="btn btn-danger">
  </form>
  <br>
  <button type="button"><a href="{% url 'taxi:car-detail' car.id %}">Cancel</a></button>
{% endblock %}
