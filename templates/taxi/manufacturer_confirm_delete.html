{% extends "base.html" %}

{% block content %}
  <h1>Delete Manufacturer</h1>

  <p>Do you really want to remove the manufacturer: {{ manufacturer }}?</p>
  <form action="" method="POST">
    {% csrf_token %}
    <input type="submit" value="Yes, delete" class="btn btn-danger">
    <button type="button" onclick="goBack()" class="btn btn-primary">No</button>
  </form>
  <script>
  function goBack() {
    window.history.back();
  }
  </script>
{% endblock %}
