{% extends "taxi/base.html" %}

{% block title %}Delete Manufacturer{% endblock %}

{% block content %}
<h1>Delete Manufacturer</h1>

<p>Are you sure you want to delete the manufacturer "{{ object.name }}" ({{ object.country }})?</p>

<form method="post">
  {% csrf_token %}
  <button type="submit" class="btn btn-danger">Delete</button>
  <a href="{% url 'taxi:manufacturer-list' %}" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}
