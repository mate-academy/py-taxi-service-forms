{% extends "base.html" %}

{% block content %}
  <h1>Delete Car</h1>

  <p>Are you sure want to delete the car: {{ car }}</p>
  <p><i>All information with this car will be also deleted!</i></p>
  <form action="" method="post">
    {% csrf_token %}
    <input type="submit" value="Yes, delete" class="btn btn-danger" />
  </form>
{% endblock %}
