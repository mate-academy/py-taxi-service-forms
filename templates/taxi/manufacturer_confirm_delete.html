{% extends "base.html" %}

{% block content %}
  <h1>Delete manufacturer</h1>
  <p>Are you sure you want to delete {{ manufacturer }}?</p>
  <p><i>All cars from this manufacturer will be automatically removed</i></p>
  <form action="" method="post">
    {% csrf_token %}
    <input type="submit" value="Delete" class="btn btn-danger">
    <a class="btn btn-secondary" href="{% url 'taxi:manufacturer-list' %}">Cancel</a>
  </form>
{% endblock %}
