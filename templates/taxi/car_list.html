{% extends "base.html" %}

{% block content %}
  <h1 class="text-center">Car list <a class="float-right btn btn-outline-success" href="{% url 'taxi:car-create' %}">Add +</a></h1>
  {% if car_list %}
    <table class="table">
      <thead class="thead-light">
        <tr>
          <th scope="col">ID</th>
          <th scope="col">Model</th>
          <th scope="col">Manufacturer</th>
        </tr>
      </thead>
      {% for car in car_list %}
        <tr>
          <th scope="row">
              {{ car.id }}
          </th>
          <td>
            <a href="{% url  'taxi:car-detail'  pk=car.id %}">{{ car.model }}</a>
          </td>
          <td>
            {{ car.manufacturer }}
        </tr>
    {% endfor %}
    </table>
  {% else %}
    <p>There are no cars in taxi</p>
  {% endif %}
{% endblock %}
