{% extends "base.html" %}

{% block content %}
  <h2>Confirm Delete</h2>
  <p>Are you sure you want to delete "{{ object }}"?</p>
  <form method="post" action="{% url "taxi:car-delete" pk=object.pk %}">
    {% csrf_token %}
    <button type="submit">Submit</button>
  </form>
  <a href="{% url "taxi:car-list" %}">Cancel</a>
{% endblock %}
