{% extends "base.html" %}
{% block content %}
  <h1>Delete car</h1>
  <p>Are you sure you want to delete manufacturer: {{ manufacturer }}</p>
  <form action="" method="post">
    {% csrf_token %}
    <input type="submit" value="Yes, delete" class="btn btn-warning">
    <a href="{% url 'taxi:manufacturer-list' %}"><button type="button" class="btn btn-primary">Cancel</button></a>
  </form>
{% endblock %}
