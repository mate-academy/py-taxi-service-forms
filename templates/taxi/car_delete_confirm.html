{% extends "base.html" %}
{% block content %}
    <h1>Delete car</h1>
    <br>
    <p>Are you sure you want to delete car: {{car}}?</p>
    <form action="" method="post">
        {% csrf_token %}
        <input type="submit" value="Yes, delete">
        <a class="btn btn-secondary" href="javascript:history.back()">Cancel</a>
    </form>
{% endblock %}
