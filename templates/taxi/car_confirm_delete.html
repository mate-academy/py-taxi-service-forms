{% extends "base.html" %}

{% block content %}

  <h1>Delete Car</h1>
  <p>Are You sure you want to delete the car: {{ car }}?</p>
  <p><i>This Car also will be deleted from Drivers!</i></p>

  <form action="" method="post">
    {% csrf_token %}
    <div class="d-flex gap-3 mt-4">
      <button type="submit" class="btn btn-danger mr-3">
        <i class="bi bi-trash mr-1"></i> Yes, Delete
      </button>

      <a href="{% url 'taxi:car-list' %}" class="btn btn-outline-primary">
        <i class="bi bi-x-circle mr-1"></i> Cancel
      </a>
    </div>
  </form>

{% endblock %}
