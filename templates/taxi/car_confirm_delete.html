{% extends "base.html" %}

{% block content %}
  <h1>Delete Car</h1>
  <p>Are you sure you want to delete <strong>{{ car.model }}</strong> by {{ car.manufacturer.name }}?</p>

  <form action="" method="POST">
    {% csrf_token %}
    <input type="submit" value="Confirm Delete" class="btn btn-danger">
    <a href="{% url 'taxi:car-list' %}" class="btn btn-secondary">Cancel</a>
  </form>
{% endblock %}
