{% extends "base.html" %}

{% block content %}
  <table class="table">
    <tr>
      <th>ID</th>
      <th>Manufacturer</th>
      <th>Model</th>
    </tr>
    <tr>
      <td>
        {{ car.id }}
      </td>
      <td>
        <a href="{% url "taxi:manufacturer-detail" pk=car.manufacturer_id %} ">{{ car.manufacturer.name }}</a>
      </td>
      <td>
        {{ car.model }}
      </td>
      <td>
        <a href="{% url 'taxi:car-update-form' pk=car.pk %}">UPDATE</a>
      </td>
      <td>
        <a href="{% url 'taxi:car-delete-form' pk=car.pk %}">DELETE</a>
      </td>
    </tr>
  </table>
  <br>
  <div class="ml-3">
    <h4>Drivers</h4>
    {% for driver in car.drivers.all %}
      <hr>
      <p><strong>ID:</strong> {{ driver.id }}</p>
      <p><strong>Username:</strong> {{ driver.username }}</p>
    {% empty %}
      <p>No drivers!</p>
    {% endfor %}
  </div>
{% endblock %}
