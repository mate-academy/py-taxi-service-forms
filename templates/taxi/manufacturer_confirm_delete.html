{% extends "base.html" %}
{% block content %}
  <h1>Delete manufacturer</h1>
  <p>Are you sure you want to delete {{ manufacturer }}?</p>
  <p><i>All cars with this manufacturer also will be deleted!</i></p>
  <form action="" method="post">
    {% csrf_token %}
    <input type="submit" value="Yes, delete" class="btn btn-danger">
    <input type="button" onclick="history.go(-1);" value="Cancel" class="btn btn-secondary">
  </form>
{% endblock %}
