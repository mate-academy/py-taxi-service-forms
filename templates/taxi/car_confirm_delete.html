{% extends 'base.html' %}
{% block content %}
<h1 class="mb-5">Delete {{ object }}?</h1>
<h5 class="font-italic ml-3">
  Are you sure? Lost data may not be recovered.
</h5>
<form action="" method="post">
  {% csrf_token %}
  <input type="submit" value="Confirm" class="btn btn-warning mt-5">
  <a href="{% url 'taxi:car-detail' object.id %}" class="btn btn-success mt-5 ml-5">Cancel</a>

</form>
{% endblock %}
