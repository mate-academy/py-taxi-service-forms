{% extends "base.html" %}
{% block content %}
  <h1>Delete Manufacturer</h1>
  
  <p>Are you sure you want to delete the manufacturer: {{ manufacturer }}?</p>
  <p><i>All details with this car will be also deleted!</i></p>
  <form action="" method="post">
    {% csrf_token %}
    <input type="submit" value="Yes, delete" class="btn badge-danger"/>
  </form>
  
{% endblock %}
