{% extends "base.html" %}

{% block content %}
  <h1>Car list <a style="float: right" href="{% url 'taxi:car-create' %}">+</a></h1>

  {% if car_list %}
    <table class="table">
      <tr>
        <th>ID</th>
        <th>Model</th>
        <th>Manufacturer country</th>
      </tr>

      {% for car in car_list %}
        <tr>
          <td>
            <strong>
              <a href="{% url 'taxi:car-detail' car.pk %}">{{ car.pk }}</a>
            </strong>
          </td>
          <td>{{ car.model }}</td>
          <td>{{ car.manufacturer.country }}</td>
        </tr>
      {% endfor %}
    </table>
  {% else %}
    <p>There are no cars in taxi</p>
  {% endif %}
{% endblock %}
