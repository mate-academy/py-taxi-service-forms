{% extends "base.html" %}

{% block content %}
  <h1>Confirm delete Car</h1>
  <p>Are you sure you want to delete the car: "{{ object }}"?</p>

  <form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Yes, delete</button>
    <a href="{% url 'taxi:car-detail' pk=object.pk %}" class="btn btn-secondary">Cancel</a>
  </form>
{% endblock %}
