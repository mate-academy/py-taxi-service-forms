{% extends "base.html" %}

{% load crispy_forms_filters %}
{% block content %}
  <h1>Delete manufacturer</h1>
  <p>Are you sure you want to delete the manufacturer: <strong>{{ manufacturer.name }}</strong>?</p>

  <form action="" method="POST">
    {% csrf_token %}
    <input class="btn btn-warning" type="submit" action="" value="Yes, delete.">
    <a href="{{ request.META.HTTP_REFERER }}" class="btn btn-secondary">Cancel</a>
  </form>
{% endblock %}
