{% extends "base.html" %}

{% block content %}
  <h1>Car list</h1>
  {% if car_list %}
    <ul>
      {% for car in car_list %}
        <li>
          <a href="{% url "taxi:car-detail" pk=car.id %}">{{ car.id }}</a>
          {{ car.model }} ({{ car.manufacturer.name }})
          <div class="mt-2">
            <a class="btn btn-warning btn-sm" href="{% url 'taxi:car-update' pk=car.id %}">Update</a>
            <a class="btn btn-danger btn-sm" href="{% url 'taxi:car-delete' pk=car.id %}">Delete</a>
          </div>
        </li>
      {% endfor %}
    </ul>
  {% else %}
    <p>There are no cars in taxi</p>
  {% endif %}
{% endblock %}
