{% extends "base.html" %}

{% block content %}
  <h1>Car list</h1>
  <p><a href="{% url 'taxi:car-create' %}">Create new car</a></p>
  {% if car_list %}
    <ul>
      {% for car in car_list %}
        <li>
          <a href="{% url "taxi:car-detail" pk=car.id %} ">{{ car.id }}</a>
          {{ car.model }} ({{ car.manufacturer.name }})
          <a href="{% url 'taxi:car-update' pk=car.pk %}">Update</a>
          <a href="{% url 'taxi:car-delete' pk=car.pk %}">X</a>
        </li>
      {% endfor %}
    </ul>
  {% else %}
    <p>There are no cars in taxi</p>
  {% endif %}
{% endblock %}
