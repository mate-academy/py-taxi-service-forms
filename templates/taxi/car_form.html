{% extends "base.html" %}

{% load crispy_forms_filters %}

{% block content %}
  <h1>{% if object %}Edit Car{% else %}Create Car{% endif %}</h1>

  <form method="post">
    {% csrf_token %}
    <table>
      {{ form|crispy }}
    </table>
    <button type="submit" class="btn btn-primary">{{ object|yesno:"Update, Create" }}</button>
  </form>

  <a href="{% url 'taxi:car-list' %}">Back to car list</a>
{% endblock %}
