{% extends "base.html" %}

{% block content %}
  <div class="row d-flex justify-content-space-around">
    <div class="col-3">
    <h1>Car list</h1>
      {% if car_list %}
        <ul>
          {% for car in car_list %}
            <li>
              {{ car.id }}
              <a href="{% url "taxi:car-detail" pk=car.id %} ">{{ car.model }}</a>
              ({{ car.manufacturer.name }})
            </li>
          {% endfor %}
        </ul>
      {% else %}
        <p>There are no cars in taxi</p>
      {% endif %}
    </div>

    <div class="col-3 ">
      <a href="{% url 'taxi:car-create' %}" class="btn">Create car</a>
    </div>
  </div>

{% endblock %}
