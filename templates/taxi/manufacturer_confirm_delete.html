{% extends "base.html" %}

{% block content %}
  <h1>Delete Manufacturer</h1>
  <p>Are you sure you want to delete the <strong>{{ manufacturer }}</strong> manufacturer ?</p>
  <p><i>All cars with this manufacturer will be also deleted!</i></p>

  <form action="" method="post">
    {% csrf_token %}
    <input type="submit" value="Yes, delete" class="btn btn-danger"/>
    <a class="btn btn-primary" href="{% url "taxi:manufacturer-list" %}">Cancel</a>
  </form>

{% endblock %}
