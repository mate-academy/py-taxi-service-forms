{% extends "base.html" %}
{% load crispy_forms_filters %}

{% block content %}
  <h1>Delete Manufacturer</h1>

  <p>Are you sure you want to delete the manufacturer:<b> {{ manufacturer }}?</b></p>
  <p>All cars with this manufacturer will be also deleted!</p>

  <form action="" method="POST">
    {% csrf_token %}
    <button class="btn btn-success" type="button"
            onclick="location.href='{% url 'taxi:manufacturer-list'%}'">
      Cancel
    </button>
    <input class="btn btn-danger" type="submit" value="Delete">
  </form>
{% endblock %}
