{% extends "base.html" %}

{% block content %}
  <h1 class="text-center mb-4">Car List
    <a href="{% url 'taxi:car-create' %}" class="btn btn-primary ml-2">+</a>
  </h1>
  {% if car_list %}
    <table class="table">
      <tr>
        <th>ID</th>
        <th>Model</th>
        <th>Manufacture</th>
        <th></th>
      </tr>
    {% for car in car_list %}
      <tr>
        <td><a href="{% url "taxi:car-detail" pk=car.id %} ">{{ car.id }}</a></td>
        <td>{{ car.model }}</td>
        <td>{{ car.manufacturer.name }}</td>
        <td>
          <a href="{% url 'taxi:car-update' pk=car.pk %}" class="btn btn-primary ml-2">UPDATE</a>
          <a href="{% url 'taxi:car-delete' pk=car.pk %}" class="btn btn-danger ml-2">DELETE</a>
        </td>
      </tr>
    {% endfor %}

    </table>
    {% else %}
      <p>There are no cars in the service.</p>
    {% endif %}
{% endblock %}
