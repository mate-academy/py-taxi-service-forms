{% extends "base.html" %}
{% load crispy_forms_filters %}

{% block content %}
  <div class="col-sm-4 mb-2">
    <form method="post">{% csrf_token %}
      <p>Are you sure you want to delete "{{ object }}"?</p>
      {{ form|crispy }}
      <input type="submit" value="Confirm">
    </form>
  </div>
{% endblock %}
