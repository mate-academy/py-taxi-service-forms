{% extends "base.html" %}

{% block content %}
    <h1>Manufacturer: {{ manufacturer.name }}, {{ manufacturer.country }}</h1>
    <p>
        <a class="btn btn-outline-primary btn-sm"
            href="{%  url 'taxi:manufacturer-update' pk=manufacturer.id %}"
            role="button" style="width: 100px;">Edit</a>
        <a class="btn btn-outline-danger btn-sm"
            href="{%  url 'taxi:manufacturer-delete' pk=manufacturer.id %}"
            role="button" style="width: 100px;">Delete</a>
    </p>
    <hr>
    <h4>Cars</h4>

    <table class="table">
      <thead>
        <tr>
          <th class="col-lg-1">Id</th>
          <th scope="col">Car model</th>
        </tr>
      </thead>
        {% for car in manufacturer.car_set.all %}
            <tbody>
                <tr>
                    <th scope="row">{{ car.id }}</th>
                    <td><a href="{%  url 'taxi:car-detail' pk=car.id %}">{{ car.model}}</a></td>
                </tr>
            </tbody>
        {% empty  %}
            <p>No cars!</p>
        {% endfor %}
    </table>
{%  endblock %}
