{% extends "base.html" %}

{% block content %}

    <h1>Delete A Manufacturer</h1>
    <p>Are you sure you want to delete this manufacturer: <strong>{{ manufacturer.name }}</strong>?</p>
    <p><i>All cars by this manufacturer will be also deleted!</i></p>

    <form action="" method="post">
        {% csrf_token %}
        <input type="submit" value="Yes, delete" class="btn btn-danger">
    </form>
{% endblock %}
