{% extends "base.html" %}
{% block content %}
  <h1>Delete manufacturer</h1>
  <p>Are you sure you want to delete a manufacturer: {{ manufacturer }}?</p>
  <p><i>All cars related to this manufacturer will be deleted</i></p>
  <form action="" method="post">
    {% csrf_token %}
    <input type="submit" value="Delete" class="btn btn-danger">
    <a 
        type="button"
        class="btn btn-default" 
        href="{% url 'taxi:manufacturer-list' %}"
    >
      Cancel
    </a>
  </form>
{% endblock %}
