{% extends "base.html" %}

{% block content %}
  <h1>Delete Car</h1>
  <p>Are you sure want to <strong>delete</strong> the car: <strong>{{ car.model }}</strong></p>
  <form action="" method="post">
    {% csrf_token %}
    <input type="submit" value="Yes, delete" class="btn btn-danger"/>
    <a href="{{ car.get_absolute_url }}" id="cancel" class="btn btn-default">Cancel</a>
  </form>
{% endblock %}
