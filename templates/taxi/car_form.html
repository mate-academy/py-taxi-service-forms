{% extends "base.html" %}
{% load crispy_forms_filters %}

{% block content %}
  <h1>{{ object|yesno:"Edit,Create" }} a Car</h1>

  <form action="" method="post" novalidate>
    {% csrf_token %}
    {{ form|crispy }}
      <input class="btn btn-primary" type="submit" value="Submit">
      <a class="btn btn-secondary ml-3" href="{% url 'taxi:car-list' %}">Cancel</a>
  </form>
{% endblock %}
