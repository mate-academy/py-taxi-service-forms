{% extends "base.html" %}

{% block content %}
  <h1>Delete Car</h1>
  <p><i>Are you sure you want to delete this car: {{ car }} ?</i></p>

  <form action="" method="post">
  {% csrf_token %}
  <input type="submit" value="Yes, delete" class="btn btn-danger" />
  </form>
  <br>
  <a style="{margin: 5px}" href="{% url 'taxi:car-list'%}" class="btn btn-secondary">Cancel</a>
{% endblock %}
