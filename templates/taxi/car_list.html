{% extends "base.html" %}

{% block content %}
  <h1>Car list
    <a href="{% url 'taxi:car-create' %}" style="float: right" class="btn btn-primary">
      Create new car
    </a>
  </h1>
  {% if car_list %}
    <table class="table">
    <tr>
      <th>ID</th>
      <th>Manufacturer</th>
      <th>Model</th>
    </tr>

    {% for car in car_list %}
      <tr>
        <td><a href="{% url 'taxi:car-detail' pk=car.id %}">{{ car.id }}</a></td>
        <td>{{ car.manufacturer.name }}</td>
        <td>{{ car.model }}</td>
      </tr>
    {% endfor %}
    </table>

  {% else %}
    <p>There are no cars in taxi</p>
  {% endif %}
{% endblock %}
