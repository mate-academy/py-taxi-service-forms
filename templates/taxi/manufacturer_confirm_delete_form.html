{% extends "base.html" %}

{% block content %}
  <h1>Delete a manufacturer {{ manufacturer.name }}</h1>

  <p>Are you sure you want to delete this manufacturer?</p>
  <p><i>All linked cars will also be deleted</i></p>

  <form action="" method="post">
    {% csrf_token %}

    <input type="submit" value="Yes, i'm sure" class="btn btn-danger">
  </form>
  <br>
  <a href="{% url "taxi:manufacturer-list" %}" class="btn btn-primary">Cancel</a>
{% endblock %}
