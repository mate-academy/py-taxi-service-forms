{% extends "base.html" %}
{% block content %}
  <h1>Delete manufacturer</h1>
  <p>Are you sure to <strong>delete</strong> {{ manufacturer }}?</p>
  <p><strong>All cars of this manufacturer will be deleted too!</strong></p>
  <form action="" method="post">
    {% csrf_token %}
    <input type="submit" value="Yes, delete!" class="btn btn-danger">
  </form>
{% endblock %}
