{% extends "base.html" %}

{% block content %}
  <h1>Delete manufacturer {{ manufacturer }}</h1>
  <p>Are you sure you want to delete manufacturer: {{ manufacturer }}?</p>
  <form action="" method="post">
    {% csrf_token %}
    <input class="btn btn-danger" type="submit" value="Yes, delete {{ manufacturer }}">
  </form>
  <br>
  <form action="/manufacturers/" method="get">
    {% csrf_token %}
    <input class="btn btn-primary" type="submit" value="Cancel">
  </form>
{% endblock %}
