{% extends "base.html" %}
{% load crispy_forms_filters %}
{% load crispy_forms_tags %}

{% block content %}
  <h1>{% if object %}Update{% else %}Create{% endif %}</h1>
  <form action="" method="post" novalidate>
    {% csrf_token %}
    {{ form|crispy}}

    <input class="btn btn-primary" type="submit" value="Submit">

  </form>
{% endblock %}
