{% extends "base.html" %}
{% load crispy_forms_filters %}

{% block content %}
  <h1>{% if form.instance.pk %}Edit Manufacturer{% else %}Create Manufacturer{% endif %}</h1>
  <form method="post">
    {% csrf_token %}
    {{ form|crispy }}
    <button type="submit" class="btn btn-primary">Save</button>
  </form>
  <a href="{% url 'taxi:manufacturer-list' %}" class="btn btn-secondary">Back to Manufacturer List</a>
{% endblock %}
