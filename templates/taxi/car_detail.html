{% extends "base.html" %}

{% block content %}
  <p><h3>Manufacturer: ({{ car.manufacturer.name }}, {{ car.manufacturer.country }})</h3></p>
  <h2>Drivers</h2>
  <hr>
  <ul>
      {% for driver in car.drivers.all %}
        <li>{{ driver.username }} ({{ driver.first_name }} {{ driver.last_name }})</li>
      {% endfor %}
  </ul>
    <a class="btn btn-primary" href="{% url "taxi:car-update" pk=car.pk %}">Update</a>
    <a class="btn btn-danger" href="{% url "taxi:car-delete" pk=car.pk %}">Delete</a>
{% endblock %}
