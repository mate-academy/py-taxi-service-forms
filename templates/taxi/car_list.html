{% extends "base.html" %}

{% block content %}
  <div style="
    display: flex;
    justify-content: space-between;
    align-items: center;
  ">
    <h1>Car list</h1>
    <a href="{% url 'taxi:car-create' %}"
       style="
       text-align: center;
       margin-right: 100px
    ">Create</a>
  </div>
  {% if car_list %}
    <table class="table">
      <tr>
        <th>ID</th>
        <th>Manufacturer</th>
        <th>Model</th>
      </tr>

      {% for car in car_list %}
        <tr>
          <td>
            <a href="{% url "taxi:car-detail" pk=car.id %} ">{{ car.id }}</a>
          </td>
          <td>
            <a href="{% url "taxi:manufacturer-detail" pk=car.manufacturer_id %} ">{{ car.manufacturer.name }}</a>
          </td>
          <td>
            {{ car.model }}
          </td>
        </tr>
      {% endfor %}
    </table>
  {% else %}
    <p>There are no cars in taxi</p>
  {% endif %}
{% endblock %}
