{% extends "base.html" %}
{% block content %}
<h2>Manufacturer List</h2>
<a href="{% url 'manufacturer-create' %}" class="btn btn-primary">Add New Manufacturer</a>
<table class="table">
    <tr>
        <th>Name</th>
        <th>Update</th>
        <th>Delete</th>
    </tr>
    {% for manufacturer in manufacturers %}
    <tr>
        <td>{{ manufacturer.name }}</td>
        <td><a href="{% url 'manufacturer-update' manufacturer.id %}" class="btn btn-warning">Update</a></td>
        <td><a href="{% url 'manufacturer-delete' manufacturer.id %}" class="btn btn-danger">Delete</a></td>
    </tr>
    {% endfor %}
</table>
{% endblock %}
