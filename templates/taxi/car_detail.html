{% extends "base.html" %}

{% block content %}
  <p>Manufacturer: ({{ car.manufacturer.name }}, {{ car.manufacturer.country }})</p>
  <h1>Drivers</h1>
  <hr>
  <ul>
    {% for driver in car.drivers.all %}
      <li>{{ driver.username }} ({{ driver.first_name }} {{ driver.last_name }})</li>
    {% endfor %}
  </ul>
  <hr>
  <a href="{% url 'taxi:car-update' pk=car.id %}"><input type="button" value="UPDATE"
                                                         class="btn btn-lights border border-primary"></a>
  <a href="{% url 'taxi:car-delete' pk=car.id %}"><input type="button" value="DELETE" class="btn btn-danger"></a>
{% endblock %}
