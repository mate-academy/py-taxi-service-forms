{% extends "base.html" %}
{% block content %}
	<h1>Delete Car</h1>

	<p>Are you sure you want to delete the car: {{ car }}</p>
	<form action="" method="post">
		{% csrf_token %}
		<input class="btn btn-danger" type="submit" value="Continue">
	</form>
	<a class="btn btn-secondary mt-3" href="{% url 'taxi:car-detail' car.id %}">Cansel</a>
{% endblock %}
