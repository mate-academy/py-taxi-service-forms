{% extends "base.html" %}

{% block content %}
  <h1>Delete Car</h1>

  <p>Are you sure you want to delete the car: <strong>{{ car }}</strong>?</p>
  <p><i>All Manufacturers with this Car will be also deleted!</i></p>

  <form action="" method="post">
    {% csrf_token %}
    <input
      type="submit"
      value="Yes, delete"
      class="btn btn-danger"
    >
  </form>
{% endblock %}
