{% extends "base.html" %}

{% block content %}
  <h1>Delete Manufacturer</h1>

  <p>Are you sure you want to delete manufacturer {{ manufacturer }}?</p>
  <p><i>All Cars of this Manufacturer will be also deleted!</i></p>
  <div style="display: flex; gap: 20px;">
    <form action="" method="post">
      {% csrf_token %}
      <input type="submit" value="Yes, delete" class="btn btn-danger">
    </form>
    <form action="{% url 'taxi:manufacturer-list' %}" method="get">
      <input type="submit" value="No, back" class="btn btn-secondary">
    </form>
  </div>
{% endblock %}
