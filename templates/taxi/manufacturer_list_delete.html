{% extends "base.html" %}

{% block content %}
  <h1>Delete Manufacturer</h1>

  <p>Are you sure you want to delete the manufacturer: {{ manufacturer }}?</p>
  <p><i>All related data will be deleted!</i></p>
  <form action="" method="post">
    {% csrf_token %}
    <input type="submit" value="Yes, delete" class="btn btn-danger" />
    <a href="#" class="btn btn-secondary" onclick="history.back(); return false;">Cancel</a>
  </form>
{% endblock %}
