{% extends "base.html" %}
{% block content %}
<h1>Delete Car</h1>
<p>Are you sure want to delete "{{ car.model }}"?</p>
<form method="post">
  {% csrf_token %}
  <button type="submit" class="btn btn-danger">Delete</button>
  <a href="{% url 'taxi:car-detail' car.pk %}" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}
