{% extends "base.html" %}

{% block content %}
  <h1>Manufacturer List <a href="{% url 'taxi:manufacturer-create' %}" class="btn btn-success">Create Manufacturer</a></h1>
  <table class="table">
    <thead>
      <tr>
        <th>Name</th>
        <th>Country</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      {% for manufacturer in manufacturer_list %}
        <tr>
          <td>{{ manufacturer.name }}</td>
          <td>{{ manufacturer.country }}</td>
          <td>
            <a href="{% url 'taxi:manufacturer-update' manufacturer.pk %}" class="btn btn-warning">Update</a>
            <a href="{% url 'taxi:manufacturer-delete' manufacturer.pk %}" class="btn btn-danger">Delete</a>
          </td>
        </tr>
      {% endfor %}
    </tbody>
  </table>
{% endblock %}
