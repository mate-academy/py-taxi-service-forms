{% extends "base.html" %}

{% load crispy_forms_tags %}

{% block content %}
  <h1>{% if object %}Edit Car{% else %}Create Car{% endif %}</h1>

  <form method="post">
    {% csrf_token %}
    {{ form|crispy }}
    <button type="submit" class="mb-2 btn btn-success">Save</button>
  </form>

  <a href="{% url 'taxi:car-list' %}">Back to car list</a>
{% endblock %}
