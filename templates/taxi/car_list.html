{% extends "base.html" %}

{% block content %}
  <h1>
    Car List
    <a style="float: right" href="{% url 'taxi:car-create' %}">+</a>
  </h1>

  {% if car_list %}
    <table class="table">
     <tr>
       <th>ID</th>
       <th>Model</th>
       <th>Update</th>
       <th>Delete</th>
     </tr>

      {% for car in car_list %}
        <tr>
          <td>
            <li>{{ car.id }}</li>
          </td>
          <td>
            <li>{{ car.model }}</li>
          </td>
          <td>
            <a href="{% url 'taxi:car-update' pk=car.id %}">update</a>
          </td>
          <td>
            <a href="{% url 'taxi:car-delete' pk=car.id %}">delete</a>
          </td>
        </tr>
      {% endfor %}
    </table>
    {% else %}
      <p>No cars here</p>
    {% endif %}

{% endblock %}
