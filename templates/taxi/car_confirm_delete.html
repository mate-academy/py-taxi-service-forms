{% extends "base.html" %}

{% block content %}
  <h1>Delete a car.</h1>
  <hr>
  <p>Are you sure you want to remove the {{ car }} ?</p>
  <form action="" method="post" novalidate>
    {% csrf_token %}
    <input type="submit" value="Delete" class="btn btn-danger">
  </form>
  <br>
  <a href="{% url "taxi:car-detail" pk=car.id %}">
    <input type="button" value="Cancel" class="page-link">
  </a>
{% endblock %}
