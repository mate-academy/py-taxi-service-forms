{% extends "base.html" %}

{% block content %}
  <h1>List of cars</h1>
  <a href="{% url "taxi:car-create" %}">
    <button class="btn btn-primary">Create a new car</button>
  </a>
  {% if car_list %}
    <ul>
      {% for car in car_list %}
        <li>
          <a href="{% url "taxi:car-detail" pk=car.id %}">{{ car.id }}</a>
          {{ car.model }} ({{ car.manufacturer.name }})
        </li>
      {% endfor %}
    </ul>
  {% else %}
    <p>There are no cars in taxi</p>
  {% endif %}
{% endblock %}
