{% extends "base.html" %}

{% block content %}
  <h2>Confirm Deletion</h2>
  <p>Are you sure you want to delete the car: <strong>{{ car.model }}</strong>?</p>
  
  <form method="post">
    {% csrf_token %}
    <button type="submit">Yes, delete</button>
    <a href="{% url 'taxi:car-list' %}">Cancel</a>
  </form>
{% endblock %}
