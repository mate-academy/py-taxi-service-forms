{% extends "base.html" %}
{% load crispy_forms_filters %}
{% block content %}
  <h1>{% if object.pk %}Update A Manufacturer{% else %}Create A Manufacturer{% endif %}</h1>
  <form action="" method="post" novalidate>
    {% csrf_token %}
    {{ form|crispy }}
    <input class="btn btn-primary" type="submit" value="Submit">
  </form>
{% endblock %}
