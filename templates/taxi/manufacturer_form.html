{% extends "base.html" %}
{% load crispy_forms_filters %}

{% block content %}
  <h1>{{ view.object.pk|yesno:"Update Manufacturer,Create Manufacturer" }}</h1>

  <form method="post">
    {% csrf_token %}
    {{ form|crispy }}
    <button type="submit" class="btn btn-primary">Save</button>
    <a href="{% url 'taxi:manufacturer-list' %}" class="btn btn-secondary">Back</a>
  </form>

{% endblock %}
