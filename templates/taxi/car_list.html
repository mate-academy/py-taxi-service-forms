{% extends "base.html" %}

{% block content %}
  <h1>Car List</h1>
  <a class="btn btn-sm btn-outline-warning btn-lg" href="{% url 'taxi:car-create' %}">Add New Car</a>
  <ul class="car-list">
    {% for car in car_list %}
      <hr>
        <li>
          <p>
            <a class="text-warning link" href="{% url 'taxi:car-detail' pk=car.id %}">{{ car }} </a>
          </p>
        </li>
    {% endfor %}
  </ul>
{% endblock %}
