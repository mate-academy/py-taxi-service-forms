{% extends "base.html" %}

{% block content %}
  <h1>Delete driver?</h1>
  <p>Are you sure you want to delete driver: {{ driver.username }}?</p>

  <form action="" method="post">
    {% csrf_token %}
    <input type="submit" value="Delete" class="btn btn-danger">
    <a href="{% url 'taxi:driver-detail' pk=driver.id %}"
       class="btn btn-secondary">Back to driver</a>
  </form>
{% endblock %}
