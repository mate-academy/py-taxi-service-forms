{% extends "base.html" %}

{% block content %}
  <h1>Car list</h1>
  {% if car_list %}
    <ul>
      {% for car in car_list %}
        <li>
          <a href="{% url "taxi:car-detail" pk=car.id %} ">{{ car.id }}</a>
          {{ car.model }} ({{ car.manufacturer.name }})
        </li>
      {% endfor %}
    </ul>
  {% else %}
    <p>There are no cars in taxi</p>
  {% endif %}
    <form action="{% url 'taxi:car-create' %}" method="post" novalidate>
    {% csrf_token %}
    <input class="btn btn-success" type="submit" value="Create new car!">
    </form>
  <br>
{% endblock %}
