<div class="list-group">
{% if user.is_authenticated %}

  <a href="{% url 'taxi:driver-detail' pk=user.id %}"><li class="list-group-item list-group-item-action"> Hello, {{ user.first_name }}</li></a>
  <a href="{% url 'logout' %}"><li class="list-group-item list-group-item-danger list-group-item-action">Logout</li></a>

{% else %}
  <a href="{% url 'login' %}"><li class="list-group-item list-group-item-action list-group-item-info">Login</li></a>
{% endif %}
</div>
{% with request.resolver_match.url_name as url %}
  <br>
  <div class="list-group">
    <a href="{% url 'taxi:index' %}" class="list-group-item list-group-item-action {% if url == 'index' %}active{% endif %}">Home Page</a>
    <a href="{% url 'taxi:manufacturer-list' %}" class="list-group-item list-group-item-action {% if url in 'manufacturer-list, manufacturer-delete, manufacturer-update, manufacturer-create' %}active{% endif %}">Manufacturers</a>
    <a href="{% url 'taxi:car-list' %}" class="list-group-item list-group-item-action {% if url in 'car-list, car-detail, car-create, car-delete, car-update' %}active{% endif %}">Cars</a>
    <a href="{% url 'taxi:driver-list' %}" class="list-group-item list-group-item-action {% if url in 'driver-list, driver-detail'%}active{% endif %}">Drivers</a>
  </div>
{% endwith %}
