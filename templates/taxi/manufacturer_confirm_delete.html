{% extends "base.html" %}

{% block content %}
  <h1>Delete Manufacturer</h1>
  <p>Are you sure you want to delete the manufacturer: {{ manufacturer }}?</p>
  <p><i>All cars with this manufacturer will also deleted!</i></p>
  <form action="" method="post">
    {% csrf_token %}

    <input class="btn btn-outline-danger" type="submit" value="Yes, i'm sure">
    <a class="btn btn-outline-primary" href="{% url 'taxi:manufacturer-list' %}">Cancel</a>
  </form>
{% endblock %}
