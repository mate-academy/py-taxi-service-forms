{% extends "base.html" %}

{% block content %}
    <h1>Delete driver</h1>

    <p>Are you sure you want to delete driver:
        <strong>{{ driver.username }} </strong></p>

    <form action="" method="post">
        {% csrf_token %}

        <input type="submit" value="Yes, delete" class="btn btn-primary">
        <a href="{% url 'taxi:driver-detail' pk=driver.id %}" class="btn btn-primary">Cancel</a>
    </form>
{% endblock %}
