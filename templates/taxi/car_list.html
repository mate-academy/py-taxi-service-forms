{% extends "base.html" %}
{% block content %}
  <h1>Car list</h1>
  <hr>
  <form action="{% url 'taxi:car-create' %}" method="post">
    {% csrf_token %}
    <button class="btn btn-success"
            type="submit"
            value="Submit">
      <strong>+</strong> Add new car
    </button>
  </form>
  <hr>
  {% if car_list %}
    <ul>
      {% for car in car_list %}
        <li>
          <a href="{% url "taxi:car-detail" pk=car.id %} ">{{ car.id }}
          {{ car.model }} ({{ car.manufacturer.name }}</a>)
        </li>
      {% endfor %}
    </ul>
  {% else %}
    <p>There are no cars in taxi</p>
  {% endif %}
{% endblock %}
