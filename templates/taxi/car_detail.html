{% extends "base.html" %}

{% block content %}
  <p>Manufacturer: ({{ car.manufacturer.name }}, {{ car.manufacturer.country }})</p>
  <h1>Drivers</h1>
  <hr>
  <ul>
  {% for driver in car.drivers.all %}
    <li>{{ driver.username }} ({{ driver.first_name }} {{ driver.last_name }})</li>
  {% endfor %}
  </ul>
  <h2>
    <a href="{% url 'car-update' pk=car.pk %}" class="btn bg-primary">
      Update
    </a>
    <a href="{% url 'car-delete' pk=car.pk %}" class="btn bg-danger">
      Delete
    </a>
  </h2>
{% endblock %}
