{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block content %}
  <h1>Create Message</h1>
  <form method="post" novalidate>
    {% csrf_token %}
    {{ form|crispy }}
    <input type="submit" value="Submit" class="btn btn-primary">
    <a href="{% url 'taxi:index' %}" class="btn btn-secondary">Cancel</a>
  </form>
{% endblock %}
