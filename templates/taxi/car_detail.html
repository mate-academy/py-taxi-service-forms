{% extends "base.html" %}

{% block content %}
  <p><strong>Manufacturer: </strong>({{ car.manufacturer.name }}, {{ car.manufacturer.country }})</p>
  <a class="btn btn-primary" href="{% url 'taxi:car-update' pk=car.id %}">Update</a>
  <a class="btn btn-primary" href="{% url 'taxi:car-delete' pk=car.id %}">Delete</a>
  <h3>Drivers</h3>
  <hr>
  <ul>
  {% for driver in car.drivers.all %}
    <li>{{ driver.username }} ({{ driver.first_name }} {{ driver.last_name }})</li>
  {% endfor %}
  </ul>
{% endblock %}
