{% extends "base.html" %}
{% block content %}
  <h1>Delete car</h1>
  <p>Are you sure you want to delete the car: {{ car.model }}?</p>
  <form action="" method="post">
    {% csrf_token %}
    <input type="submit" value="Yes!" class="btn btn-danger">
    <a href="{% url 'taxi:car-list' %}" class="btn btn-primary">Cancel</a>
  </form>
{% endblock %}
