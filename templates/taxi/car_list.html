{% extends "base.html" %}

{% block content %}
  <h1 class="text-center">Car List</h1>

  <p class="text-lg-end">
    <a class="btn btn-primary" href="{% url 'taxi:car-create' %}">Create new car</a>
  </p>

  <table class="table table-striped">
    <thead>
      <tr>
        <th scope="col">Id</th>
        <th scope="col">Car Model</th>
        <th scope="col">Manufacturer</th>
      </tr>
    </thead>
  <tbody>
  {% if car_list %}
    {% for car in car_list %}
      <tr>
        <td><a href="{% url 'taxi:car-detail' pk=car.id %} ">{{ car.id }}</a></td>
        <td>{{ car.model }}</td>
        <td>{{ car.manufacturer.name }}</td>
      </tr>
    {% endfor %}
  {% else %}
    <p>There are no cars in taxi</p>
  {% endif %}
  </tbody>
  </table>
{% endblock %}
