{% extends "base.html" %}
{% load crispy_forms_filters %}

{% block content %}
  <h1>Create a Car</h1>
  
  <form action="" method="post" novalidate>
    {% csrf_token %}
    {{ form|crispy }}
    
    <button class="btn btn-success" type="submit" href="{% url "taxi:car-list" %}">Save</button>
    <a class="btn btn-secondary" href="{% url "taxi:car-list" %}">Cancel</a>
  </form>
{% endblock %}
