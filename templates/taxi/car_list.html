{% extends "base.html" %}

{% block content %}
  <h1>Car list</h1>

  <a href="{% url 'taxi:car-create' %}" class="btn btn-primary">Create New
    Car</a>

  {% if cars %}
    <ul>
      {% for car in cars %}
        <li>
          <a href="{% url 'taxi:car-detail' pk=car.id %}">{{ car.id }}</a>
          {{ car.model }} ({{ car.manufacturer.name }})
        </li>
      {% endfor %}
    </ul>
  {% else %}
    <p>There are no cars in the taxi.</p>
  {% endif %}
{% endblock %}
