{% extends "base.html" %}

{% block content %}
<h1>Delete Manufacturer</h1>

<p>Are you sure you want to delete the manufacturer: <strong>{{ manufacturer }}</strong>?</p>
<p><strong>All cars with {{ manufacturer }} will be also deleted!</strong></p>
<form action="" method="post">
    {% csrf_token %}
    <input type="submit" value="Yes, delete" class="btn btn-danger" />
    <a href="{% url 'taxi:manufacturer-list' %}" class="btn btn-primary">Cancel</a>
</form>

{% endblock %}
