{% extends "base.html" %}

{% block content %}
  <p>Manufacturer: ({{ car.manufacturer.name }}, {{ car.manufacturer.country }})</p>
  <h1>
    Drivers
    <a href="{% url "taxi:car-update" pk=car.id %} " style="color: green">UPDATE</a>
    <a href="{% url "taxi:car-delete" pk=car.id %} " style="color: red">DELETE</a>

  </h1>
  <hr>
  <ul>
  {% for driver in car.drivers.all %}
    <li>{{ driver.username }} ({{ driver.first_name }} {{ driver.last_name }})
    </li>
  {% endfor %}
  </ul>
{% endblock %}
