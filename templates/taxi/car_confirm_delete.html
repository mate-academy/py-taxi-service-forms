{% extends "base.html" %}

{% block content %}

  <h1>Delete Car</h1>

  <p>Are you sure you want to delete the car: {{ manufacturer }}?</p>

  <form action="" method="POST">
    {% csrf_token %}
    <input type="submit" value="Yes, delete" class="btn btn-danger" />
    <a style="float: bottom" class="btn btn-primary" href="{% url 'taxi:car-list' %}">Cancel</a>
  </form>
{% endblock %}
