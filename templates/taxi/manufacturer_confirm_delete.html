{% extends "base.html" %}

{% block content %}
  <h1>Delete Manufacturer</h1>
<p>Are you sure you really set out to delete this manufacturer: <strong>{{ manufacturer.name }}</strong>?</p>
  <p><i>All cars with this manufacturer will be deleted also without reclamation!</i></p>

  <form action="" method="POST">
    {% csrf_token %}
  <input type="submit" value="Yes, delete" class="btn btn-danger" />
   <a href="/manufacturers/" class="btn btn-primary" role="button">Cancel</a>
  </form>
{% endblock %}
