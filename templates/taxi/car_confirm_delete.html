{% extends "base.html" %}

{% block content %}
  <h1>Delete car</h1>

  <p>Are you sure you want to delete {{ car }} car?</p>
  <p>All manufacturers with this car also will be deleted!</p>

  <form action="" method="post">
    {% csrf_token %}

    <input type="submit" value="Yes, delete it"
           class="btn btn-danger" />
    <a href="{% url 'taxi:car-detail' pk=car.id %}"
       class="btn btn-primary">
      Cancel
    </a>

  </form>
{% endblock %}
