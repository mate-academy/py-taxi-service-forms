{% extends "base.html" %}

{% block content %}
<p xmlns:taxi="http://www.w3.org/1999/xhtml">Manufacturer: ({{ car.manufacturer.name }}, {{ car.manufacturer.country }})</p>
  <h1>Drivers</h1>
  <hr>
  <ul>
  {% for driver in car.drivers.all %}
    <li>{{ driver.username }} ({{ driver.first_name }} {{ driver.last_name }})</li>
  {% endfor %}
  </ul>

  <a href="{% url 'taxi:car-update' pk=car.id %}" class="btn btn-primary"> Update</a>
  <a href="{% url 'taxi:car-delete' pk=car.id %}" class="btn btn-danger">Delete</a>

{% endblock %}
