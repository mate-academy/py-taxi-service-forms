{% extends "base.html" %}

{% block content %}
  <h1>Delete Manufacturer</h1>

  <p>Are you sure you want to delete the manufacturer: {{ manufacturer }}?</p>
  <p>All Cars with this manufacturer will be also deleted!</p>

  <form action="" method="post">
    {% csrf_token %}
    <input type="submit" value="Yes, delete" class="btb btn-danger" />
    <input type="button" class="btn btn-light" onclick="history.back();" value="Cancel"/>
  </form>
{% endblock %}
