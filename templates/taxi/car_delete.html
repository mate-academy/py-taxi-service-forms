{% extends "base.html" %}

{% block content %}
  <h1>{{ car.model }}</h1>
  <p>Are you sure you want to delete this car?</p>
  <form action="" method="post">
    {% csrf_token %}
    <input class="btn btn-danger" type="submit" value="Yes">
    <a class="btn btn-secondary" href="{% url 'taxi:car-detail' pk=car.id %}">No</a>
  </form>
{% endblock %}
