{% extends "base.html" %}

{% block content %}
<h1>Delete manufacturer</h1>

<p>Are you sure you want to delete manufacturer '{{ manufacturer }}' and all cars with drivers of it?</p>

<form action="" method="post">
  {% csrf_token %}
  <input type="submit" value="Yes, delete" class="btn btn-danger">
  <input type="button" value="No" class="btn btn-primary" onclick="window.location.href='{% url 'taxi:manufacturer-list' %}'">
</form>

{% endblock %}
