{% extends "base.html" %}

{% block content %}
  <p>Manufacturer: ({{ car.manufacturer.name }}, {{ car.manufacturer.country }})</p>
  <h1>Drivers
  <a class=".action-update link-box" href="{% url 'taxi:car-update' pk=car.id %}">update</a>
    <a class="or">or</a>
  <a class="action-delete link-box" href="{% url 'taxi:car-delete' car.id %}">delete</a>
  </h1>
  <hr>
  <ul>
  {% for driver in car.drivers.all %}
    <li>{{ driver.username }} ({{ driver.first_name }} {{ driver.last_name }})</li>
  {% endfor %}
  </ul>
{% endblock %}
