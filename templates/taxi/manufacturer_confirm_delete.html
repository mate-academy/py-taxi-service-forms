{% extends "base.html" %}
{% block content %}
  <h1>Delete Manufacturer</h1>

  <p>Are you sure you want to delete the manufacturer: {{ object }}?</p>
  <p>All cars for this manufacturer will be also deleted.</p>
  <form action="" method="post">
    {% csrf_token %}
    <input type="submit" value="Yes, delete" class="btn btn-danger" />
    <a href="#" class="btn btn-secondary" onclick="window.history.back(); return false;">Cancel</a>
  </form>

{% endblock %}
