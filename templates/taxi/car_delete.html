{% extends "base.html" %}

{% block content %}
  <div class="card">
    <div class="card-body text-center">
      <h1 class="card-title">Delete Car</h1>
      <p class="card-text text-danger">Are you sure you want to delete this car?</p>
      <h4 class="card-text">{{ car.model }} ({{ car.manufacturer.name }})</h4>

      <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Delete</button>
        <a href="{% url 'taxi:car-list' %}" class="btn btn-secondary">Cancel</a>
      </form>
    </div>
  </div>
{% endblock %}
