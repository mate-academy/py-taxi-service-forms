{% extends "base.html" %}

{% block content %}
  <h4>Delete Manufacturer</h4>
  <strong><p>Are you sure you want to delete this Manufacturer: {{ manufacturer.name }}?</p></strong>
  <p style="color: darkred"><i>All Cars Within This Manufacturer Will Be Deleted!!!</i></p>

  <form action="" method="POST">
  {% csrf_token %}
    <input type="submit" value="Yes, I'm sure" class="btn btn-danger">
    <a class="btn btn-success" href="{% url 'taxi:manufacturer-list' %}">No!</a>
  </form>
{% endblock %}
