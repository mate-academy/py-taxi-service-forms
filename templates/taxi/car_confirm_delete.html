{% extends "base.html" %}
{% load crispy_forms_filters %}

{% block content %}
  <h1> Delete Car</h1>

  <p>Are you sure you want to delete the car: <strong>{{ car }}</strong>?</p>
  <p><i>All manufacturer with this car will be also deleted!</i></p>
  <form action="" method="post">
    {% csrf_token %}
    {{ form|crispy }}
    <input class="btn btn-danger" type="submit" value="Yes, delete">
  </form>
{% endblock %}
