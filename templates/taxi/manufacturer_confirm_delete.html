{% extends "base.html" %}
{% load crispy_forms_filters %}
{% block content %}
  <h1>Delete manufacturer</h1>
  <p>
    Are you sure that you want to delete this manufacture?
  </p>
  <p>
    All cars which were develop with this manufacturer will be deleted as well.
  </p>
  <form action="" method="post" novalidate>
    {% csrf_token %}
    {{ form|crispy }}
    <input class="btn btn-danger" type="submit" value="Delete">

  </form>
{% endblock %}
