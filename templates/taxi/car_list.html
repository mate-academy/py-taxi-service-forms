{% extends "base.html" %}

{% block content %}
<h1>Car list <a style="float: right" href="{% url 'taxi:car-create' %}">+</a></h1>
  {% if car_list %}
    <ul>
      {% for car in car_list %}
        <li>
          <a href="{% url "taxi:car-detail" pk=car.id %} ">{{ car.id }}</a>
          {{ car.model }} ({{ car.manufacturer.name }})
          <a class="btn-primary border-dark" role="button" href="{% url 'taxi:car-update' pk=car.id %}">Update</a>
          <a class="btn-danger border-dark" role="button" href="{% url 'taxi:car-delete' pk=car.id %}">Delete</a>
        </li>
      {% endfor %}
    </ul>
  {% else %}
    <p>There are no cars in taxi</p>
  {% endif %}
{% endblock %}
