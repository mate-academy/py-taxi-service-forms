{% extends "base.html" %}

{% block content %}
  <p>Manufacturer: ({{ car.manufacturer.name }}, {{ car.manufacturer.country }})</p>
  <h1>Drivers</h1>
  <hr>
  <ul>
    {% for driver in car.drivers.all %}
      <li>{{ driver.username }} ({{ driver.first_name }} {{ driver.last_name }})</li>
    {% endfor %}
  </ul>
  <div class="container">
    <a class="btn btn-info" href="{% url 'taxi:car-update' pk=car.pk %}">update</a>
    <a class="btn btn-danger" href="{% url 'taxi:car-delete' pk=car.pk %}">delete</a>
  </div>
{% endblock %}
