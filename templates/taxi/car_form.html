{% extends "base.html" %}
{% load crispy_forms_filters %}

{% block content %}
  <h1>
    {{ object|yesno:"Update, Create" }} car
  </h1>
  <form action="" method="post" novalidate>
  {% csrf_token %}
    {{ form|crispy }}
    <a href="{{ request.META.HTTP_REFERER }}" class="btn btn-primary">
      Back
    </a>
    <input class="btn btn-primary" type="submit" value="{{ object|yesno:"Update, Add" }} car">
  </form>
{% endblock %}
