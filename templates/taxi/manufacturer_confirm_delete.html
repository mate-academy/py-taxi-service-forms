{% extends "base.html" %}

{% block content %}
  <h1>Delete manufacturer</h1>

  <p>Are You sure you want to delete manufacturer: {{ manufacturer.name }}</p>
  <p><i>All cars from this manufacturer will be also deleted</i></p>
  <form action="" method="post">
    {% csrf_token %}
    <a href="{{request.META.HTTP_REFERER}}" class="btn btn-primary">Cancel</a>
    <input type="submit" value="Yes, please" class="btn btn-danger">
  </form>

{% endblock %}
