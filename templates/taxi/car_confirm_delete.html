{% extends "base.html" %}
{% block content %}
  <h1>Delete Car Form</h1>
  <p>Are you sure to delete: <span class="bold-text">{{ object }}</span> ?</p>
  <form action="" method="post" novalidate>
    {% csrf_token %}  
    {{ form.as_p }}
    <input class="btn btn-danger" type="submit" name="submit">
    <a class="btn btn-primary" href="{% url "taxi:car-detail" pk=car.id %}">Cancel</a>
  </form>
{% endblock %}
