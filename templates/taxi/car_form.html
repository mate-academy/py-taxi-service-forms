{% extends "base.html" %}
{% load crispy_forms_filters %}

{% block title %}
  <title>{{ object|yesno:"Update, Create"}} car</title>
{% endblock %}

{% block content %}
  <h1>{{ object|yesno:"Update, Create"}} car</h1>
  <form action="" method="post">
    {% csrf_token %}
    {{ form|crispy }}
    <p>
      <input class="btn btn-primary" type="submit" value="Submit">
      {% include "includes/cansel_button.html" %}
    </p>
  </form>
{% endblock %}
