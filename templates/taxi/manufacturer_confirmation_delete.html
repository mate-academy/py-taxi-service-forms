{% extends "base.html" %}

{% block content %}
  <p>Are you sure you want to delete {{ manufacturer.name }}?</p>
  <p><i>All cars with this manufacture will be also deleted</i></p>

  <form action="" method="post">
    {% csrf_token %}
    <input type="submit" value="Yes, delete" class="btn btn-danger">
    <a class="btn btn-primary" href="{% url 'taxi:manufacturer-list' %}">Cancel</a>
  </form>



{% endblock %}
