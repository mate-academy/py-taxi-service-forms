{% extends "base.html" %}

{% block content %}
    <h1>Delete Manufacturer</h1>

    <p>Are you sure you want to delete the manufacturer: {{ manufacturer }}</p>

    <p>All manufacturer cars also will be deleted</p>

    <form action="" method="POST">
        {% csrf_token %}
        <a href="{% url "taxi:manufacturer-list" %}" class="btn btn-outline-primary">Cancel</a>
        <input class="btn btn-danger" type="submit" value="Confirm"/>
    </form>
{% endblock %}
