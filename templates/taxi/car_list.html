{% extends "base.html" %}

{% block content %}
  <div style="display: flex; align-items: center; gap: 40%;">
    <h1>Car list</h1>
    <a class="btn btn-primary" href="{% url 'taxi:car-create' %}" role="button">Create</a>
  </div>

  {% if car_list %}
    <ul>
      {% for car in car_list %}
        <li>
          <a href="{% url "taxi:car-detail" pk=car.id %} ">{{ car.id }}</a>
          {{ car.model }} ({{ car.manufacturer.name }})
        </li>
      {% endfor %}
    </ul>
  {% else %}
    <p>There are no cars in taxi</p>
  {% endif %}
{% endblock %}
