{% extends "base.html" %}
{% load crispy_forms_filters %}

{% block title %}
  <title>{{ object|yesno:"Update, Create" }} car</title>
{% endblock %}

{% block content %}
  <h1>{{ object|yesno:"Update, Create" }} car</h1>
  <form action="" method="post" novalidate class="">
    {% csrf_token %}
    {{ form|crispy }}
  <input type="submit" value="Submit">
  {% if object %}
    <a href="{% url 'taxi:car-detail' pk=car.id %}"><button type="button">Cancel</button></a>
  {% endif %}
  </form>
{% endblock %}
