{% extends "base.html" %}

{% block content %}
  <p>Manufacturer: ({{ car.manufacturer.name }}, {{ car.manufacturer.country }})</p>
  <h1>Drivers</h1>
  <hr>
  <ul>
  {% for driver in car.drivers.all %}
    <li>{{ driver.username }} ({{ driver.first_name }} {{ driver.last_name }})</li>
  {% endfor %}
  </ul>
  <a class="btn btn-primary" href="{% url 'taxi:car-update' pk=car.pk %}">Update</a>
  <a class="btn btn-dark" href="{% url 'taxi:car-delete' pk=car.pk %}">Delete</a>
{% endblock %}
