{% extends "base.html" %}

{% block content %}
    <h1>Car List</h1>
  <a href="{% url "taxi:car-create" %}"> Create</a>

    {% if car_list %}
      <table class="table">
        <tr>
          <th>ID</th>
          <th>Model</th>
          <th>Update</th>
          <th>Delete</th>
        </tr>

        {% for car in car_list %}
            <tr>
              <td>
                  {{ car.id }}
              </td>
              <td>
                  {{ car.model }}
              </td>
              <th><a href="{% url "taxi:car-update" pk=car.pk %}">+</a></th>
              <th><a href="{% url "taxi:car-confirm-delete" pk=car.pk %}">-</a></th>
          </tr>
        {% endfor %}
      </table>

    {% else %}
        <p>There are no manufacturers in the service.</p>
    {% endif %}
{% endblock %}
