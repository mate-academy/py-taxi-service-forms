{% extends "base.html" %}
{%  block content %}
  <h2>Delete this manufacturer</h2>
  <p>
    Are you sure you really want to delete the information of this manufacturer?
    ({{ manufacturer.name }})
    <br>
    <i>All cars will be lost then.</i>
  </p>
  <form action="" method="post">
  {%  csrf_token %}
  <input class="btn btn-danger" type="submit" value="Yes, delete">
  <a href="{% url 'taxi:car-list' %}" class="btn btn-success"> Cancel </a>
  </form>
{% endblock %}
