{% extends "base.html" %}

{% block content %}
    <h1>Authorization</h1>

    {%  if form.errors %}
        <p style="color: red">Invalid credentials</p>
    {%  endif %}

    <form method="post" action="{%  url 'login' %}">
        {% csrf_token %}
        {{ form.as_p }}
        <input class="btn btn-primary" type="submit" value="Login"/>
        <input type="hidden" name="next" value="{{ next }}"/>
    </form>

{%  endblock %}
