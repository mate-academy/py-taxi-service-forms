{% extends 'base.html' %}
{% load crispy_forms_filters %}
{% block content %}
<h1>{{ object|yesno:"Update,Add a new manufacturer:" }} {{ object }}</h1>
<form action="" method="post">
  {% csrf_token %}
  {{ form|crispy }}
  <input type="submit" value="Submit" class="btn btn-primary">
  <a href="{% url 'taxi:manufacturer-list' %}" class="btn btn-secondary ml-5">Cancel</a>
</form>
{% endblock %}
