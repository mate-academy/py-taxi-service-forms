{% extends "base.html" %}


{% block content %}
  <h1>Delete a Car</h1>

  <p>Are you sure you want to delete this car: {{ car }}?</p>
  <p><i>All information about this car will be also deleted!</i></p>
  <form action="" method="post">
    {% csrf_token %}
    <input type="submit" value="Yes, delete!" class="btn btn-danger">
  </form>

{% endblock %}
