{% extends "base.html" %}

{% block content %}

<h1>Delete Car</h1>

<p>Are you sure you want to delete car '{{ car }}' and all information about it?</p>

<form action="" method="post">
  {% csrf_token %}
  <input type="submit" value="Yes, delete" class="btn btn-danger"/>
  <input type="button" value="No" class="btn btn-primary" onclick="window.location.href='{% url 'taxi:car-detail' pk=car.id %}'">
</form>

{% endblock %}
