{% extends "base.html" %}

{% block content %}
  <p>Manufacturer: ({{ car.manufacturer.name }}, {{ car.manufacturer.country }})</p>
  <h1>Drivers <a href="{% url 'taxi:car-update' pk=car.id %}"><input class="btn btn-primary" type="submit"
                                                                              value="Update"></a>
    <a href="{% url 'taxi:car-delete' pk=car.id %}"><input class="btn btn-danger" type="submit" value="Delete"></a>
  </h1>
  <hr>
  <ul>
    {% for driver in car.drivers.all %}
      <li>{{ driver.username }} ({{ driver.first_name }} {{ driver.last_name }})</li>
    {% endfor %}
  </ul>
{% endblock %}
