{% extends "base.html" %}

{% block content %}
  <h1>Manufacturer Delete</h1>
  <p>Are you sure to delete of the manufacturer:
    <strong>{{ manufacturer.name }} </strong>?
  </p>
  <p style="color: red">
    <strong>
      All cars of this manufacturer will be removed!
    </strong>
  </p>

  <form action="" method="post">
    {% csrf_token %}
    <input type="submit"
           value="Yes, delete"
           class="btn btn-danger">
    <a href="{% url 'taxi:manufacturer-list' %}"
       class="btn btn-primary">
      No, cancel
    </a>
  </form>
{% endblock %}
