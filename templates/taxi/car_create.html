{% extends 'base.html' %}
{% load crispy_forms_filters %}

{% block content %}
  <div class="col-sm-6">
    <h1>{{ object|yesno:"Update,Add new" }} car</h1>
    <form action="" method="post" novalidate>
      {% csrf_token %}
      {{ form|crispy }}
      <input type="submit" class="btn btn-primary" value="Submit">
    </form>
  </div>
{% endblock %}
