{% extends "base.html" %}

{% block content %}
  <h1>Delete Taxi Car</h1>
  <p>Are you shore you want to delete the {{ car }} ?</p>

  <form action="" method="post">
    {% csrf_token %}
    <input type="submit" value="Yes, delete" class="btn btn-danger">
    <a class="btn btn-primary" href="{% url "taxi:car-detail"  pk=car.id %}">Cancel</a>
  </form>

{% endblock %}
