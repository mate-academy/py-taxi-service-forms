{% extends "base.html" %}

{% block content %}
  <div class="d-flex justify-content-between align-items-center mt-3 mb-3">
    <h1>Car list</h1>
    <a href="{% url 'taxi:car-create' %}" class="btn btn-primary">
      + Add new car
    </a>
  </div>

  {% if car_list %}
    <ul class="list-group">
      {% for car in car_list %}
        <li class="list-group-item">
          <a href="{% url 'taxi:car-detail' pk=car.id %}">
            Car #{{ car.id }}
          </a>
          â€” {{ car.model }} ({{ car.manufacturer.name }})
        </li>
      {% endfor %}
    </ul>
  {% else %}
    <p class="text-muted mt-3">There are no cars in the taxi service.</p>
  {% endif %}
{% endblock %}
