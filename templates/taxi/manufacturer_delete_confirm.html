{% extends "base.html" %}

{% block content %}
  <h1>Delete manufacturer</h1>
  <p>Are you sure you want to delete the manufacturer <b>{{ manufacturer.name }}</b></p>
  <p><i>All cars from this manufacturer also will be deleted</i></p>
  <form action="" method="post">
    {% csrf_token %}
    <input type="submit" value="Yes, delete" class="btn btn-danger">
    <a class="btn btn-primary" href="{% url "taxi:manufacturer-list" %}">Cancel</a>
  </form>
{% endblock %}
