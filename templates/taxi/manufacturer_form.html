{% extends "base.html" %}
{% load crispy_forms_filters %}

{% block content %}
    <h1>{{ object|yesno:"Update,Create" }} new manufacturer</h1>
    <form action="" method="post" novalidate>
        {% csrf_token %}
        {{ form|crispy }}
        <div>
            <input class="btn btn-primary" type="submit" name="Submit">
            <a href="{% url 'taxi:manufacturer-list' %}" class="btn btn-primary">Back</a>
        </div>
    </form>
{% endblock %}
