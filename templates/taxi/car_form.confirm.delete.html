{% extends "base.html" %}

{% block content %}

  <h1>Delete Car</h1>

  <p>Are you sure you want to delete the car: {{ car.model }} ({{ car.manufacturer.name }})?</p>
  <p><i>All information about drivers of this car will be also deleted!</i></p>
  <form action="" method="post" novalidate>
    {% csrf_token %}
    <input type="submit" value="Yes, delete" class="btn btn-danger" />
    <input type="submit" value="Cancel" class="btn btn-primary" />
  </form>

{% endblock %}
