{% extends "base.html" %}

{% block content %}
  <h1 class="text-center">Car list</h1>
  <a href="{% url 'taxi:car-create' %}"><input type="submit" class="btn btn-primary" value="Create a car"></a>
  <hr>
  {% if car_list %}
    <ul>
      {% for car in car_list %}
        <li>
          <a href="{% url "taxi:car-detail" pk=car.id %} ">{{ car.id }}</a>
          {{ car.model }} ({{ car.manufacturer.name }})
        </li>
      {% endfor %}
    </ul>
  {% else %}
    <p>There are no cars in taxi</p>
  {% endif %}
{% endblock %}
