{% extends "base.html" %}

{% block content %}
  <h1>Delete Car</h1>

  <p>Are you sure you want to delete this car: {{ car }}?</p>

  <form action="" method="post">
    {% csrf_token %}
    <input type="submit" value="Yes, delete" class="btn btn-danger">
  </form>
  <a href="{% url 'taxi:car-detail' car.id %}" class="btn btn-primary mt-3">No, I changed my mind</a>
{% endblock %}
