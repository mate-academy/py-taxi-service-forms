{% extends "base.html" %}

{% block content %}

  <div class="container">
        <h1>Car list
            <a href="{% url 'taxi:car-create' %}" class="btn btn-success">+</a>
        </h1>
    </div>

  {% if car_list %}
    <ul>
      {% for car in car_list %}
        <li>
          <a>{{ car.id }}</a>
          <a href="{{ car.get_absolute_url }}">{{ car.model }} ({{ car.manufacturer.name }})</a>
        </li>
      {% endfor %}
    </ul>
  {% else %}
    <p>There are no cars in taxi</p>
  {% endif %}
{% endblock %}
