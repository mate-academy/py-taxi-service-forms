{% extends "base.html" %}

{% block content %}
  <h1>Delete Manufacturer</h1>

  <p>Are you sure you want to delete manufacturer {{ manufacturer }}?</p>
  <p><i>All Cars manufactured by this manufacturer will be also deleted!</i></p>

  <form action="" method="POST">
    {% csrf_token %}
    <input type="submit" value="Yes" class="btn btn-danger">
    <button onclick="window.history.back();" class="btn" type="button">Cancel</button>
  </form>

{% endblock %}
