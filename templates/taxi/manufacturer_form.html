{% extends "base.html" %}

{% load crispy_forms_tags %}

{% block content %}
  <h1>
  {% if object %}
  Edit Manufacturer
  {% else %}
  Create Manufacturer
  {% endif %}
  </h1>

  <form method="POST">
  {% csrf_token %}
  {{ form|crispy }}
    <button type="submit" class="mb-2 btn btn-success">
      Save
    </button>
  </form>

  <a href="{% url 'taxi:manufacturer-list' %}">
  Back to manufacturer list
  </a>
{% endblock %}
