{% extends "taxi/base.html" %}
{% load crispy_forms_filters %}

{% load crispy_forms_tags %}
{% block content %}
  <h2>Delete Car</h2>
  <p>Are you sure you want to delete the car: "{{ object }}"?</p>

  <form method="post">
  {% csrf_token %}
    {{ form|crispy }}
  <button type="submit">Yes, delete</button>
    <a href="{% url 'taxi:car-list' %}">Cancel</a>
  </form>
{% endblock %}
