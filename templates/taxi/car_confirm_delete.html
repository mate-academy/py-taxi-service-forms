{% extends "base.html" %}
{% block content %}
  <h1>Delete Car</h1>

  <p>Are you sure you want to delete the car {{ car }}?</p>
  <form action="" method="post">
    {% csrf_token %}
    <input class="btn btn-danger" type="submit" value="Yes, delete">
    <a class="btn btn-secondary" href="{% url 'taxi:car-detail' pk=car.id %}">Cancel</a>
  </form>
{% endblock %}
