{% extends "base.html" %}
{% block content %}
  <h1>Delete Manufacturer</h1>
  <p>Are you sure you want to delete manufacturer: <strong>{{ object.name }}</strong>?</p>

  <form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Yes, delete</button>
    <a href="{{ cancel_url }}" class="btn btn-secondary">Cancel</a>
  </form>
{% endblock %}
