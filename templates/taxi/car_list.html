{% extends "base.html" %}

{% block content %}
  <h1>Car list</h1>
  <h4><a class="btn btn-primary" href="{% url "taxi:car-create" %}" role="button">Create new car</a></h4>
  {% if car_list %}
    <table class="table">
    <thead>
      <tr>
        <th scope="col">id</th>
        <th scope="col">Car model</th>
        <th scope="col">Car manufacturer</th>
      </tr>
      <tbody>
        {% for car in car_list %}
          <tr>
            <th scope="row"><a href="{% url "taxi:car-detail" pk=car.id %} ">{{ car.id }}</a></th>
            <td>{{ car.model }}</td>
            <td>{{ car.manufacturer.name }}</td>
          </tr>
        {% endfor %}
      </tbody>
    </table>
  {% else %}
    <p>There are no cars in taxi</p>
  {% endif %}
{% endblock %}
