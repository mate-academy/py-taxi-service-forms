{% extends "base.html" %}

{% block content %}
  <h1>Car list <a href="{% url 'taxi:car-create' %}">+</a></h1>
  {% if car_list %}
    <table class="table table-striped">
      <tr>
        <th>Id</th>
        <th>Model</th>
        <th>Manufacturer</th>
        <th>Update</th>
        <th>Delete</th>
      </tr>
      {% for car in car_list %}
        <tr>
          <td><a href="{% url "taxi:car-detail" pk=car.id %} ">{{ car.id }}</a></td>
          <td>{{ car.model }}</td>
          <td>{{ car.manufacturer.name }}</td>
          <td><a href="{% url 'taxi:car-update' car.id %}">update</a></td> 
          <td><a href="{% url 'taxi:car-delete' car.id %}">delete</a></td>
        </tr>
      {% endfor %}
    </table>
  {% else %}
    <p>There are no cars in taxi</p>
  {% endif %}
{% endblock %}
