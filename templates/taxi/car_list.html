{% extends "base.html" %}

{% block content %}
  <h1>Car list <a href="{% url 'taxi:car-create' %}">+</a></h1>
  {% if car_list %}
    <ul>
      {% for car in car_list %}
        <li>
          <a href="{% url "taxi:car-detail" pk=car.id %} ">{{ car.id }}</a>
          {{ car.model }} ({{ car.manufacturer.name }})
          <button type="button" class="btn btn-primary"><a href="{% url 'taxi:car-update' car.id %}" style="color: white;">Update</a></button>
          <button type="button" class="btn btn-danger"><a href="{% url 'taxi:car-delete' car.id %}" style="color: white;">Delete</a></button>
        </li>
      {% endfor %}
    </ul>
  {% else %}
    <p>There are no cars in taxi</p>
  {% endif %}
{% endblock %}
