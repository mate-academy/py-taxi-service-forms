{% extends 'base.html' %}

{% block content %}
  <h1>Delete car</h1>
  <h4>Are you sure you want to delete <strong>{{ manufacturer.name }}</strong>?</h4>
  <p><i>All cars with this manufacturer will be also deleted!</i></p>

  <form action="" method="post">
    {% csrf_token %}
    <input type="submit" value="Yes, delete" class="btn btn-danger">
    <a href="{% url 'taxi:manufacturer-list' %}" class="btn btn-primary">No, cancel</a>
  </form>

{% endblock %}
