{% extends "base.html" %}
{% block content %}
  <h1>Delete car</h1>
  <p>Are you sure you want to delete {{ car.model }}?</p>
  <form action="" method="post">
    {% csrf_token %}
    <input type="submit" value="Yes" class="btn btn-danger">
    <span> </span>
    <a href="{% url 'taxi:car-detail' pk=car.id %}">
      Cancel
    </a>
  </form>
{% endblock %}
