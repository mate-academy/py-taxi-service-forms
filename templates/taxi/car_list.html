{% extends "base.html" %}

{% block content %}
  <h1>Car list <a class="btn btn-primary" href="{% url "taxi:car-create" %}">ADD CAR</a>
  </h1>
  {% if car_list %}
    <ul>
      {% for car in car_list %}
        <li>
          <a href="{{ car.get_absolute_url }}">{{ car.id }}</a>
          {{ car.model }} ({{ car.manufacturer.name }})
        </li>
      {% endfor %}
    </ul>
  {% else %}
    <p>There are no cars in taxi</p>
  {% endif %}
{% endblock %}
