{% extends "base.html" %}

{% block content %}
  <h1>Delete Car</h1>

  <p>Are you sure you want to delete the car <i><b>{{ car.model }}</b></i>?</p>

  <form action="" method="post">
    {% csrf_token %}
    <a href="{% url 'taxi:car-detail' pk=car.id %}" class="btn btn-info">Cancel</a>
    <input type="submit" value="Delete" class="btn btn-danger">
  </form>
{% endblock %}
