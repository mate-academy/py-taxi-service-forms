{% extends "base.html" %}

{% block content %}
  <h1>Delete Manufacturer</h1>
  <p>Are you sure you want to delete this manufacturer: {{ manufacturer }}?</p>
  <p><i>All Cars of this manufacturer will be also deleted!</i></p>
  <form action="" method="post">
    {% csrf_token %}
    <button class="btn btn-danger" type="Submit">Delete</button>
    <a class="btn btn-primary" href="{% url 'taxi:manufacturer-list' %}">Cancel</a>
  </form>
{% endblock %}
