{% extends "base.html" %}


{% block content %}
    <h1>Delete Driver</h1>

    <p>Are you sure you want to delete the driver: {{ driver.first_name }} {{ driver.last_name }}</p>
    <p><i>This driver will be deleted!</i></p>

    <form action="" method="post">
        {% csrf_token %}
        <input type="submit" value="Yes, delete" class="btn btn-danger">
    </form>
{% endblock %}
