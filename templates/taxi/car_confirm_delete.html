{% extends "base.html" %}
{% load crispy_forms_filters %}

{% block content %}
  <h1>Delete car {{ car.model }}?</h1>
  <form action="" method="post">
    {% csrf_token %}
    <input type="submit" value="DELETE" class="btn btn-danger">
    <a href="{% url 'taxi:car-detail' pk=car.id %}" class="btn btn-success">NO</a>
  </form>
{% endblock %}
