{% extends "base.html" %}
{% load crispy_forms_filters %}

{% block content %}
  <h2>{% if object %}
    <h2>Update car</h2>
  {% else %}
    <h2>Create car</h2>
  {% endif %}</h2>
  <form action="" method="post" novalidate>
    {% csrf_token %}
    {{ form|crispy}}
    <input class="btn btn-primary" type="submit" name="Submit">
  </form>
{% endblock %}
