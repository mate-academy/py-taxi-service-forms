{% extends "base.html" %}

{% block content %}
<h1>Delete a Car</h1>
<p>Are you sure you want to delete the car: {{ car }}?</p>
<form action="" method="post">
  {% csrf_token %}
  <input type="submit" value="Yes, delete the car", class="btn btn-danger" />
  <a href="{{request.META.HTTP_REFERER}}" class="btn btn-secondary mx-2">Cancel</a>
</form>

{% endblock content %}
