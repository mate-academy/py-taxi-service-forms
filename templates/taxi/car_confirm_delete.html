{% extends "base.html" %}
{% load crispy_forms_filters %}

{% block content %}
  <h1>Delete car</h1>

  <p>Are you sure you want to delete: {{ car }}?</p>

  <form method="post" action="">
    {% csrf_token %}
    {{ form|crispy }}
    
    <input type="submit" value="Yes, I want to delete" class="button delete-button">
    <a href="{% url 'taxi:car-list' %}" class="button delete-button">Cancel</a>
  </form>
{% endblock %}
