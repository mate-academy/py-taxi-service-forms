{% extends 'base.html' %}

{% load crispy_forms_tags %}

{% block content %}
  <div class="container mt-5">
    <form method="post" class="mt-3">
      {% csrf_token %}
      <p>Are you sure you want to delete "{{ object }}"?</p>
      {{ form|crispy }}
      <div class="form-group">
        <button type="submit" class="btn btn-danger">Confirm</button>  {% include "includes/cancel-button.html" %}
      </div>
    </form>
  </div>
{% endblock %}
