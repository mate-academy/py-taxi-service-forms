{% extends "base.html" %}

{% block content %}
  <h1>Delete Manufacturer</h1>
  
  <p>Are you sure you want to delete the manufacturer {{ manufacturer }}</p>
  <p>All cars with this type manufacturer will be also delete</p>
  <form action="" method="post">
    {% csrf_token %}
    <input type="submit" value="Delete" class="btn btn-danger">
    <a class="btn btn-secondary" href="{% url 'taxi:manufacturer-list' %}">Cancel</a>
  </form>
{% endblock %}
