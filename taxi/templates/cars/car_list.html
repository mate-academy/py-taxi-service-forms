{% extends "base.html" %}
{% load static %}

{% block content %}
  <div class="container mt-4">
    <h2>Список машин</h2>
    <a href="{% url 'car-create' %}" class="btn btn-primary mb-3">Создать машину</a>
    <table class="table table-striped">
      <thead>
        <tr>
          <th>ID</th>
          <th>Название</th>
          <th>Производитель</th>
          <th>Детали</th>
        </tr>
      </thead>
      <tbody>
        {% for car in object_list %}
          <tr>
            <td>{{ car.id }}</td>
            <td>{{ car.name }}</td>
            <td>{{ car.manufacturer }}</td>
            <td><a href="{% url 'car-detail' car.id %}" class="btn btn-info btn-sm">Открыть</a></td>
          </tr>
        {% empty %}
          <tr><td colspan="4">Нет машин в базе.</td></tr>
        {% endfor %}
      </tbody>
    </table>
  </div>
{% endblock %}
