{% extends "base.html" %}
{% block content %}
  <h1>Delete a driver</h1>
  <p>Are you sure you want to delete
    <br>
    Manufacturer: {{ manufacturer.name }} -> Country: {{ manufacturer.country }}?</p>
  <form method="post">
    {% csrf_token %}
    <input type="submit" value="Yes, delete" class="btn btn-warning">
  </form>
{% endblock %}
