{% extends "base.html" %}

{% block title %}<title>Car list</title>{% endblock %}

{% block content %}
  <h1>Car list
    <a href="{% url 'taxi:car-form' %}">+</a>
  </h1>
  <table class="table">
  <tr>
    <th>ID</th>
    <th>Manufacturer</th>
    <th>Model</th>
  </tr>
  {% for car in car_list %}
    <tr>
      <td><a href="{% url "taxi:car-detail" pk=car.id %} ">{{ car.id }}</a></td>
      <td>{{ car.manufacturer }}</td>
      <td>{{ car.model }}</td>
    </tr>
  {% empty %}
    <p>There are no cars in taxi</p>
  {% endfor %}
</table>
{% endblock %}
