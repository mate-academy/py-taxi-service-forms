{% extends "base.html" %}

{% block content %}
  <p>Manufacturer: ({{ car.manufacturer.name }}, {{ car.manufacturer.country }})</p>
  <h1>Drivers</h1>
  <hr>
  <ul>
  {% for driver in car.drivers.all %}
    <li>{{ driver.username }} ({{ driver.first_name }} {{ driver.last_name }})</li>
  {% endfor %}
  </ul>
  <hr>
  <button class="btn btn-primary" onclick="window.location.href='update/';">Update</button>
  <button class="btn btn-danger" onclick="window.location.href='delete/';">Delete</button>
{% endblock %}
