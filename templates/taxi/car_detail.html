{% extends "base.html" %}

{% block content %}
  <p>Manufacturer: ({{ car.manufacturer.name }}, {{ car.manufacturer.country }})</p>
  <h1>Drivers</h1>
  <hr>
  <ul>
  {% for driver in car.drivers.all %}
    <li>{{ driver.username }} ({{ driver.first_name }} {{ driver.last_name }})
      <a class="btn btn-primary btn-sm" href="{% url "taxi:car-update" driver.id %}" role="button">Update</a>
      <a class="btn btn-primary btn-sm" href="{% url "taxi:car-delete" driver.id %}" role="button">Delete</a></li>
  {% endfor %}
  </ul>
{% endblock %}
