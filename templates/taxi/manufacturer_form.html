{% extends "base.html" %}
{% load crispy_forms_tags %}
{% block content %}
  <h1 class="mb-3"> {{ object|yesno:"Update manufacturer, Create manufacturer" }} </h1>
  <form method="post">
    {% csrf_token %}
    {{ form|crispy }}
    <button class="btn btn-primary" type="submit">Save</button>
    <a class="btn btn-secondary" href="{% url 'taxi:manufacturer-list' %}">Cancel</a>
  </form>
{% endblock %}
