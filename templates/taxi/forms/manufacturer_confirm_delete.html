{% extends "base.html" %}

{% block content %}
  <h1>Delete Manufacturer</h1>

  <p>Are you sure you want to delete this manufacturer: {{ manufacturer }}?</p>
  <p><i>This will also delete all the cars from this manufacturer!</i></p>

  <form action="" method="post">
    {% csrf_token %}
    <input type="submit" value="Yes, delete" class="btn btn-danger">
  </form>
  <a href="{% url 'taxi:manufacturer-list' %}" class="btn btn-primary mt-3">No, I changed my mind</a>
{% endblock %}
