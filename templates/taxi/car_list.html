{% extends "base.html" %}

{% block content %}
  <div class="d-flex justify-content-between">
    <h1>Car list</h1>
    <button class="btn btn-primary"><a href="{% url 'taxi:car-create' %}" class="text-white">Create Car</a></button>
  </div>

  <br>
  {% if car_list %}
    <ul>
      {% for car in car_list %}
        <li>
          <a href="{% url "taxi:car-detail" pk=car.id %} ">{{ car.id }}</a>
          {{ car.model }} ({{ car.manufacturer.name }})
        </li>
      {% endfor %}
    </ul>
  {% else %}
    <p>There are no cars in taxi</p>
  {% endif %}
{% endblock %}
