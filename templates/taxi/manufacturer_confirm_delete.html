{% extends 'base.html' %}

{% block content %}
  <h1>Delete Manufacturer</h1>
  <p>Are you sure you want to delete manufacturer:
    name: {{ manufacturer.name }}, country: {{ manufacturer.country }}</p>
  <p>All cars with this manufacturer will be also deleted</p>

  <form action="" method="post">
    {% csrf_token %}
    <input type="submit" value="Yes, delete" class="btn btn-danger">
  </form>
{% endblock %}
