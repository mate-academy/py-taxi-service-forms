{% extends "base.html" %}

{% block title %}
  <title>Taxi Service - Delete car</title>
{% endblock %}

{% block content %}
  <h1>Delete car</h1>
    <p>Are you sure, that you want to delete this car: {{ car }} ({{ car.manufacturer }})?</p>

  <form action="" method="post">
    {% csrf_token %}
    <input type="submit" value="Delete" class="btn btn-danger">
    <a href="{% url 'taxi:car-list' %}" class="btn btn-light">Cancel</a>
  </form>
{% endblock %}
