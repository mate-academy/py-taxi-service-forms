{% extends "base.html" %}

{% block content %}
    <h1>Car list</h1>
    {% if car_list %}
        <table class="table">
            <tr>
                <th>Id</th>
                <th>Model</th>
                <th>Manufacturer</th>
                <th>Update</th>
                <th>Delete</th>
            </tr>
            {% for car in car_list %}
                <tr>
                    <td>{{ car.id }}</td>
                    <td>
                        <a href="{% url 'taxi:car-detail' pk=car.id %}">{{ car.model }}</a>
                    </td>
                    <td>{{ car.manufacturer.name }}</td>
                    <td>
                        <a href="{% url 'taxi:car-update' pk=car.id %}">UPDATE</a>
                    </td>
                    <td>
                        <a href="{% url 'taxi:car-delete' pk=car.id %}">DELETE</a>
                    </td>
                </tr>
            {% endfor %}
        </table>
    {% else %}
        <p>There are no cars in taxi</p>
    {% endif %}
{% endblock %}
