{% extends "base.html" %}
{% load crispy_forms_filters %}

{% block content %}
  <h1>Create Manufacture</h1>
  {% if errors %}
   <p>{{ error }}</p>
  {% endif %}
  <form action="" method="post">
    {% csrf_token %}
    {{ form|crispy }}
    <input type="submit" value="Submit">
  </form>
{% endblock %}
