{% extends "base.html" %}

{% block content %}
  <h1>Car list <a href="{% url 'taxi:car-create' %}" style="">+</a></h1>
  {% if car_list %}
    <ul>
      {% for car in car_list %}
        <li>
          <a href="{% url 'taxi:car-detail' pk=car.id %} ">{{ car.id }}</a>
          {{ car.model }} ({{ car.manufacturer.name }})
          <br>
          <a href="{% url 'taxi:car-update' pk=car.id %}" class="btn btn-secondary"> update </a>
          <a href="{% url 'taxi:car-delete' pk=car.id %}" class="btn btn-secondary" > delete </a>

        </li>
      {% endfor %}
    </ul>
  {% else %}
    <p>There are no cars in taxi</p>
  {% endif %}
{% endblock %}
