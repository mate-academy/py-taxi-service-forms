{% extends "base.html" %}


{% block content %}

<h1>Delete Car </h1>

<p>Are you sure you want to delete the car:  --> {{ car }}  <--  </p>
<p><i>All manufacturers with this car will be deleted also !!!</i></p>


<form action="" method="POST">
    {% csrf_token %}
    <input type="submit" value="Yes, delete" class="btn btn-danger">
    <a href="{% url 'taxi:car-list' %}" class="btn btn-primary">Cancel</a>
</form>

{% endblock content %}
