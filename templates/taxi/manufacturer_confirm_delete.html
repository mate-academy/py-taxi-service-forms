{% extends "base.html" %}
{% block content %}
  <h1>Delete Manufacturer Form</h1>
  <p>Are you sure you want to delete the manufacturer format: {{ manufacturer }}?</p>
  <p><i>All Cars with this Manufacturer format will be also deleted!</i></p>
  <form action="" method="post">
    {% csrf_token %}
    <input type="submit" value="Yes, delete" class="btn btn-danger" />
  </form>
{% endblock %}
