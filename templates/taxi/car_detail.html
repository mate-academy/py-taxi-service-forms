{% extends "base.html" %}

{% block content %}
    <a style="float: right" href="{% url 'taxi:car-update' pk=car.id %}">UPDATE  </a>
    <br>
    <a style="float: right" href="{% url 'taxi:car-delete' pk=car.id %}">DELETE</a>
  <p>Manufacturer: ({{ car.manufacturer.name }}, {{ car.manufacturer.country }})</p>
  <h1>Drivers</h1>
  <hr>
  <ul>
  {% for driver in car.drivers.all %}
    <li>{{ driver.username }} ({{ driver.first_name }} {{ driver.last_name }})</li>
  {% endfor %}
  </ul>
{% endblock %}
