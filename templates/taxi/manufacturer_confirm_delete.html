{% extends "base.html" %}

{% block content %}
  <h1>Delete manufacturer form</h1>
  <p>Are you sure you want to delete the manufacturer: {{ manufacturer }}?</p>
  <form action="" method="post">
    {% csrf_token %}
  <input type="submit" value="Yes, delete" class="btn btn-danger"/>
    <a
        href="{% url "taxi:manufacturer-list" pk=car.id %}" class="btn btn-primary">Cancel
    </a>

  </form>
{% endblock %}
