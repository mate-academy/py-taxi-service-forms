{% extends "base.html" %}

{% block content %}
  <h1>Delete Manufacturer</h1>
  <p>Are you sure want to <strong>delete</strong> the manufacturer: <strong>{{ manufacturer.name }}</strong></p>
  <p><i>All cars by this manufacturer will be also deleted!</i></p>
  <form action="" method="post">
    {% csrf_token %}
    <input type="submit" value="Yes, delete" class="btn btn-danger"/>
    <a href="{% url 'taxi:manufacturer-list' %}" id="cancel" class="btn btn-default">Cancel</a>
  </form>
{% endblock %}
