{% extends "base.html" %}
{% load crispy_forms_filters %}

{% block content %}
  <h1>{{ view.object|default:"Create Car" }}</h1>

  {% load crispy_forms_tags %}

  <form method="post">
    {% csrf_token %}
    {{ form|crispy }}
    <a href="{{ request.META.HTTP_REFERER }}" class="btn btn-secondary">Cancel</a>
  </form>

{% endblock %}
