{% extends "base.html" %}

{% block content %}
  <h1>Delete Car</h1>

  <p>Are you sure you want to delete car {{ car }}?</p>

  <form action="" method="POST">
    {% csrf_token %}
    <input type="submit" value="Yes" class="btn btn-danger">
    <button onclick="window.history.back()" class="btn" type="button">Cancel</button>
  </form>
{% endblock %}
