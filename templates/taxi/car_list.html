{% extends "base.html" %}

{% block content %}
  <h1>
      Car List
      <a style="float: right" href="{% url 'taxi:car-create' %}" class="btn btn-primary btn-lg">
          Add
      </a>
  </h1>
  {% if car_list %}
    <ul class="list-group">
      {% for car in car_list %}
        <li class="list-group-item">
          <a href="{% url "taxi:car-detail" pk=car.id %} ">{{ car.id }}</a>
          {{ car.model }} ({{ car.manufacturer.name }})
        </li>
      {% endfor %}
    </ul>
  {% else %}
    <p>There are no cars in taxi</p>
  {% endif %}
{% endblock %}
