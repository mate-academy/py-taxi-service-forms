{% extends "base.html" %}

{% block content %}
  <h1>Delete Car</h1>

  <p>Are you sure you want to delete car: {{ car.model }}</p>

  <form action="" method="post">
    {% csrf_token %}
    <input type="submit" value="Yes, delete"/>
    <input type="button" value="Cancel" onclick="history.back()"/>
  </form>
{% endblock %}
