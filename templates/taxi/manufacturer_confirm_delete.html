{% extends "base.html" %}

{% block content %}
  <h1>Delete Manufacturer</h1>

  <p>Are you sure you want to delete {{ manufacturer }}?</p>
  <p>All cars of this manufacturer will be also deleted</p>
  <form action="" method="post">
    {% csrf_token %}
    <input type="submit" value="Delete manufacturer" class="btn btn-outline-danger">
    <a class="btn btn-outline-secondary" href="{% url "taxi:manufacturer-list" %}">Cancel</a>
  </form>

{% endblock %}
