{% extends "base.html" %}

{% block content %}
  <h2>Delete Car</h2>
  <p>Are you sure you want to delete the car <strong>{{ car.model }}</strong>?</p>
  
  <form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Yes, Delete</button>
    <a href="{% url 'taxi:car-detail' car.pk %}" class="btn btn-secondary">Cancel</a>
  </form>
{% endblock %}
