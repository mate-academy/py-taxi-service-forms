{% extends "base.html" %}
{% load crispy_forms_filters %}
{% block content %}
  <h1>Delete Car</h1>
  <p>
    Are you sure that you want to delete
    {{ object.model }}?
  </p>
  <form action="" method="post">
    {% csrf_token %}
    {{ form|crispy }}
    <input type="submit" value="Yes, delete." class="button" style="color: white; background-color: red">
    <a href="{% url "taxi:car-detail" pk=car.pk %}"><input type="button" value="Cancel" class="button"></a>
  </form>
{% endblock %}
