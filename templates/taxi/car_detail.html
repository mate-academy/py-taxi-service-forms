{% extends "base.html" %}

{% block content %}
  <p>Manufacturer: ({{ car.manufacturer.name }}, {{ car.manufacturer.country }})</p>
  <h1>Drivers</h1>
  <hr>
  <ul>
    {% for driver in car.drivers.all %}
      <li>{{ driver.username }} ({{ driver.first_name }} {{ driver.last_name }})</li>
    {% endfor %}
  </ul>
  <a class="update_object" href="{% url 'taxi:car-update' car.pk %}">UPDATE</a>
  <br>
  <a class="delete_object" href="{% url 'taxi:car-delete' car.pk %}">DELETE</a>

{% endblock %}
