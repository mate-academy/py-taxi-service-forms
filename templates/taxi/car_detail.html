{% extends "base.html" %}

{% block content %}
  <p>Manufacturer: ({{ car.manufacturer.name }}, {{ car.manufacturer.country }})</p>
  <h1>Drivers</h1>
  <hr>
  <ul>
  {% for driver in car.drivers.all %}
    <li>{{ driver.username }} ({{ driver.first_name }} {{ driver.last_name }})</li>
  {% endfor %}
  </ul>
  <input class="btn btn-primary" type="button" onclick="window.location.href = '{% url "taxi:car-update" pk=car.id %}';" value="Update">
  <input class="btn btn-primary" type="button" onclick="window.location.href = '{% url "taxi:car-delete" pk=car.id %}';" value="Delete">

{% endblock %}
