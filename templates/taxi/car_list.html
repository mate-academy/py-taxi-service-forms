{% extends "base.html" %}

{% block content %}
  <h1>
    Car list
  </h1>

  {% if car_list %}
    <ul>
      {% for car in car_list %}
        <li>
          <a href="{% url 'taxi:car-detail' pk=car.id %} ">{{ car.id }}</a>
          {{ car.model }} ({{ car.manufacturer.name }})
        </li>
      {% endfor %}
    </ul>
  {% else %}
    <p>There are no cars in taxi</p>
  {% endif %}
  <a class="btn btn-primary mb-5" href="{% url 'taxi:car-create' %}">Add a new car</a>
{% endblock %}
