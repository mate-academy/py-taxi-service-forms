{% extends "base.html" %}

{% block content %}
  <h1>Delete Car</h1>
  <p>
    Confirm deletion of car <a href="{% url 'taxi:car-detail' pk=car.id %}">ID: {{ car.id }}, Model: {{ car.model }}</a>
  </p>

  <form action="" method="post">
    {% csrf_token %}
    <div class="form-group d-flex justify-content-start">
      <input type="submit" value="Delete" class="btn btn-danger mr-2">
      <a href="{{ view.success_url }}" class="btn btn-primary">Cancel</a>
    </div>
  </form>
{% endblock %}
