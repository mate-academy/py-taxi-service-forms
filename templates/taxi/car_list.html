{% extends "base.html" %}
{% block content %}
<div class="card">
    <div class="card-header bg-primary text-white">
        <h3 class="mb-0">Car List</h3>
    </div>
    <div class="card-body">
        <a href="{% url 'taxi:car-create' %}" class="btn btn-success mb-3">
            <i class="fas fa-plus"></i> Add New Car
        </a>
        
        <div class="table-responsive">
            <table class="table table-hover">
                <thead class="thead-light">
                    <tr>
                        <th>ID</th>
                        <th>Model</th>
                        <th>Manufacturer</th>
                        <th>Year</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    {% for car in car_list %}
                    <tr>
                        <td>{{ car.id }}</td>
                        <td>
                            <a href="{% url 'taxi:car-detail' car.id %}" class="text-dark">
                                {{ car.model }}
                            </a>
                        </td>
                        <td>{{ car.manufacturer.name }}</td>
                        <td>{{ car.year }}</td>
                        <td class="action-buttons">
                            <a href="{% url 'taxi:car-update' car.id %}" class="btn btn-sm btn-warning">
                                <i class="fas fa-edit"></i>
                            </a>
                            <a href="{% url 'taxi:car-delete' car.id %}" class="btn btn-sm btn-danger">
                                <i class="fas fa-trash"></i>
                            </a>
                        </td>
                    </tr>
                    {% empty %}
                    <tr>
                        <td colspan="5" class="text-center">There are no cars in taxi</td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
</div>
{% endblock %}
