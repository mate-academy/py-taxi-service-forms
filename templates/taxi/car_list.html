{% extends "base.html" %}
{% load static %}


{% block content %}
  <h1>Car list</h1>
  <h3><a href="{% url "taxi:car-create" %}" class="btn btn-primary" style="float: right">Create new car</a></h3>
  {% if car_list %}
    <table class="table">
      <tr>
        <th>Id</th>
        <th>Name</th>
        <th>Model</th>
      </tr>
      {% for car in car_list %}
          <tr>
            <td>
              <a class="btn btn-info" href="{% url "taxi:car-detail" pk=car.id %} ">{{ car.id }}</a>
            </td>
            <td>
              {{ car.manufacturer.name }}
            </td>
            <td>
              {{ car.model }}
            </td>
          </tr>
      {% endfor %}
    </table>
  {% else %}
    <p>There are no cars in taxi</p>
  {% endif %}
{% endblock %}
