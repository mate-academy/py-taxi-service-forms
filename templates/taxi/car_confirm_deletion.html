{% extends "base.html" %}

{% block content %}
  <h1>Car Deletion Page</h1>
  <p>Are you sure you want to delete <strong>{{ car }}</strong>?</p>
  <form action="" method="post">
    {% csrf_token %}
    <input type="submit" value="Delete" class="btn btn-danger">
  </form>
  <br>
  <form action="{% url 'taxi:car-detail' car.id %}" method="get">
    <input type="submit" value="Cancel" class="btn btn-info">
  </form>
{% endblock %}
