{% extends "base.html" %}


{% block content %}
  <h1>Delete Manufacturer</h1>

  <p>Are you sure you want to delete manufacturer: {{ manufacturer.name }}?</p>

  <form action="" method="post" novalidate>
    {% csrf_token %}
    <input class="btn btn-danger" type="submit" value="Ok">
    <button class="btn btn-success" onclick="{% url 'taxi:manufacturer-list' %}">Cancel</button>
  </form>
{% endblock %}
