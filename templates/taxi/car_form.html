{% extends "base.html" %}

{% load crispy_forms_tags %}

{% block content %}
  <div class="container mt-5">
    <h1>{{ object|yesno:"Update, Create" }} Car</h1>
    <form method="post" class="mt-3" novalidate>
      {% csrf_token %}
      {{ form|crispy }}
      <div class="form-group">
        <button type="submit" class="btn btn-primary">Save</button> {% include "includes/cancel-button.html" %}
      </div>
    </form>
  </div>
{% endblock %}
