{% extends "base.html" %}

{% block content %}
  <h1>Car list <a style="float: right" href="{% url "taxi:car-create" %}">+</a></h1>

  {% if car_list %}
    <table class="table">
      <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Update</th>
        <th>Delete</th>
      </tr>
      {% for car in car_list %}
        <tr>
          <td>
            {{ car.id }}
          </td>
          <td>
            {{ car.model }}
          </td>
          <td>
            <a href="{% url "taxi:car-update" pk=car.id %}" class="btn btn-primary">UPDATE</a>
          </td>
          <td>
            <a href="{% url "taxi:car-delete" pk=car.id %}" class="btn btn-danger">DELETE</a>
          </td>
        </tr>
      {% endfor %}
    </table>

  {% else %}
    <p>There are no cars in taxi</p>
  {% endif %}
{% endblock %}
