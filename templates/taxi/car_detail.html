{% extends "base.html" %}

{% block content %}
  <p>Manufacturer: ({{ car.manufacturer.name }}, {{ car.manufacturer.country }})</p>
  <h1>Drivers</h1>
  <hr>
  <ul>
  {% for driver in car.drivers.all %}
    <li>{{ driver.username }} ({{ driver.first_name }} {{ driver.last_name }})</li>
  {% endfor %}
  </ul>
  <h4><a href="{% url 'taxi:car-update' pk=car.id %}">Update</a>
    <br>
    <a href="{% url 'taxi:car-delete' pk=car.id %}">Delete</a></h4>
{% endblock %}
