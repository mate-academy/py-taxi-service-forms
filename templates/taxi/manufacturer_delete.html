{% extends "base.html" %}
{% block content %}
  <h1>Delete manufacturer</h1>
  <p>Are you sure you want to delete the manufacturer: {{ manufacturer.name }} (Country: {{ manufacturer.country }})</p>
  <p><i>All cars of this manufacturer will be also deleted!</i></p>
  <form action="" method="post">
    {% csrf_token %}
    <input type="submit" value="Yes, delete" class="btn btn-danger" />
    <a href="{% url 'taxi:car-list' %}" class="btn btn-secondary">Cancel</a>
  </form>

{% endblock %}
