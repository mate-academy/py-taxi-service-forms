{% extends "base.html" %}
{% load crispy_forms_filters %}

{% block content %}
  <h1>{{ object|yesno:"Update, Create" }} Create a Manufacturer</h1>

  <form action="" method="post" novalidate>
    {% csrf_token %}
    {{ form|crispy }}
    {{ form.as_p }}

    <input type="submit" value="Submit">
  </form>
{% endblock %}
