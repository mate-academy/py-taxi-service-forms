{% extends "base.html" %}

{% block content %}
  <h1>Are you sure you want to delete car {{ car }}?</h1>
  <form action="" method="post">
    {% csrf_token %}
    <input type="submit" value="Yes, delete">
  </form>
  <br>
  <a href="{% url 'taxi:car-detail' pk=car.id %}">
    <button>Cancel</button>
  </a>
{% endblock %}
