{% extends "base.html" %}
{% block content %}
  <h1>Delete car</h1>
  <p>Are you sure you want to delete: <strong>{{ object }}</strong>?</p>
  <form method="post">
    {% csrf_token %}
    <button class="btn btn-danger" type="submit">Yes</button>
    <a class="btn btn-secondary" href="{% url 'taxi:car-list' %}">Cancel</a>
  </form>
{% endblock %}
