{% extends "base.html" %}

{% block content %}
  <h1>Delete Car</h1>
  <p>Are you sure you want to delete car: {{ car }}?</p>
  <form action="" method="post">
    {% csrf_token %}
    <button type="submit" name="confirm" value="yes" class="btn btn-danger">Yes, delete</button>
    <button type="submit" name="confirm" value="no" class="btn btn-primary">Cancel</button>
  </form>
{% endblock %}
