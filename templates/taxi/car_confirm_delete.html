{% extends 'base.html' %}
{% load crispy_forms_filters %}

{% block content %}
  <h1>Delete car</h1>
  <p>Are you sure you want to delete a car {{ car.model }}?</p>
  <p>Manufacturer who makes this car will be deleted too</p>
  <form action="" method="post" novalidate>
    {% csrf_token %}
    <input class="btn btn-danger" type="submit" value="Yes, delete">

    <a class="btn btn-secondary" href="{% url 'taxi:car-list' %}">Cancel</a>
  </form>
{% endblock %}
