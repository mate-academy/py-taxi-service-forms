{% extends "base.html" %}
{% load crispy_forms_filters %}
{% block content %}
  <h3>Delete Manufacturer</h3>
  <p>Are you want to delete the Manufacturer: {{ manufacturer }}</p>
  <form action="" method="post">
    {% csrf_token %}
    {{ form|crispy }}
    <input type="submit" value="Yes, delete" class="btn btn-danger"/>
  </form>
{% endblock %}
