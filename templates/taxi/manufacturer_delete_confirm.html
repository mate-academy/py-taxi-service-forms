{% extends "base.html" %}
{% block content %}
    <h1>Delete manufacturer</h1>
    <br>
    <p>Are you sure you want to delete manufacturer: {{manufacturer}}?</p>
    <p><b>Warning: All cars with this manufacturer will be also deleted!</b></p>
    <form action="" method="post">
        {% csrf_token %}
        <input type="submit" value="Yes, delete">
        <a class="btn btn-secondary" href="javascript:history.back()">Cancel</a>
    </form>
{% endblock %}
