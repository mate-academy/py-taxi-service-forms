{% extends "base.html" %}

{% block content %}
  <h1>Delete a car</h1>
  <p><i>Are you sure that you want to delete {{ car }} car?</i></p>

  <form action="" method="post">
    {% csrf_token %}
    <input type="submit" value="Delete" class="btn btn-danger">
    <a class="btn btn-primary" href="{% url 'taxi:car-detail' pk=car.id %}">Cancel</a>
  </form>
{% endblock %}
