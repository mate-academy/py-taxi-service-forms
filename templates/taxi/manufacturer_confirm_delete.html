{% extends "base.html" %}

{% block content %}
	<h1>Confirm Delete Manufacturer</h1>
	<p>Are you sure you want to delete this manufacturer: {{ manufacturer }}?</p>
	<p><i>All Cars with this manufacturer will also delete</i></p>
	<form action="" method="post">
		{% csrf_token %}
		<input type="submit" value="Yes Delete Manufacturer" class="btn btn-danger"/>
	</form>

{% endblock %}
