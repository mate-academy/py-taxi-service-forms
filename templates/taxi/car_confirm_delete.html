{% extends "base.html" %}

{% block content %}
  <h1>Delete Car</h1>
  <p>Are you sure you want to delete the manufacturer: {{ car }}?</p>
  <p><i>All Manufactures with this car will be also deleted!</i></p>
  <form action="" method="post">
    {% csrf_token %}
    <input type="submit" value="Yes, delete" class="btn btn-danger" />
    <a href="{% url 'taxi:car-detail' pk=car.id %}">
      <label>
        <input value="Cancel" class="btn btn-primary">
      </label>
    </a>
  </form>
{% endblock %}
