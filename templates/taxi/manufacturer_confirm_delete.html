{% extends "base.html" %}

{% block content %}
  <h1>Delete Manufacturer</h1>

  <p>Do you really want to remove this beautiful manufacturer: {{ manufacturer }}?</p>
  <p><i>All cars with this manufacturer will be also removed!</i></p>
  <form action="" method="post">
    {% csrf_token %}
    <input type="submit" value="Yes, delete" class="btn btn-danger"/>
  </form>
  <form action="/manufacturers/">
    <input type="submit" value="Cancel" class="btn btn-primary">
  </form>
{% endblock %}
