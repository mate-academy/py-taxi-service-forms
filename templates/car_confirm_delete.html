{% extends "base.html" %}
{% block content %}
  <h1>Delete car</h1>

  <p>Are you sure want to delete the car : {{ car }}</p>
  <p><i>All drivers with this car will be deleted!</i></p>
  <form action="{% url 'taxi:car-delete' car.pk %}" method="post">
    {% csrf_token %}
    <input type="submit" value="Yes, delete" class="btn btn-danger"/>
  </form>
{% endblock %}
