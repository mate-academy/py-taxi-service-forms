{% extends "base.html" %}

{% block content %}
  
  <p>
    Manufacturer: ({{ car.manufacturer.name }}, {{ car.manufacturer.country }})
    <strong><a style="margin: 20px" href="{% url "taxi:car-delete" pk=car.pk %}">UPDATE</a> </strong>
    <strong><a style="color: red" href="{% url "taxi:car-update" pk=car.pk %}">DELETE</a></strong>
  </p>
  <h1>Drivers</h1>
  <hr>
  <ul>
  {% for driver in car.drivers.all %}
      <li>
        {{ driver.username }} ({{ driver.first_name }} {{ driver.last_name }})
      </li>
  {% endfor %}
  </ul>
{% endblock %}
