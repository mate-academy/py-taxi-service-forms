{% extends "base.html" %}

{% load crispy_forms_filters %}

{% block content %}
  <h1>
    {% if object %}Update{% else %}Create{% endif %} Manufacturer
  </h1>
  <form action="" method="post" novalidate>
    {% csrf_token %}
    {{ form|crispy }}
    <button type="submit" class="btn btn-primary">Submit</button>
    <a href="{% url 'taxi:manufacturer-list' %}" class="btn btn-secondary">
      Cancel
    </a>
  </form>
{% endblock %}
