{% extends "base.html" %}

{% block content %}

<div class="container-fluid mt-4">

  <div class="row">
    <div class="col-11">
      <h2>Cars:</h2>
    </div>
    <div class="col-1">
      <a class="create-link p-5" href="{% url 'taxi:car-create' %}">
        <i class="bi bi-plus-circle-fill"></i>
      </a>
    </div>
  </div>
  {% if car_list %}
    <table class="table table-striped">
        <thead>
          <tr>
            <th>ID</th>
            <th>Model</th>
            <th>Manufacturer</th>
            <th>Country</th>
          </tr>
        </thead>
        <tbody>
          {% for car in car_list %}
            <tr>
              <td>
                <a href="{% url 'taxi:car-detail' car.pk %}"
                   class="list-link link-opacity-40-hover">
                  {{ car.pk }}
                </a>
              </td>
              <td>{{ car.model }}</td>
              <td>{{ car.manufacturer.name }}</td>
              <td>{{ car.manufacturer.country }}</td>
            </tr>
          {% endfor %}
        </tbody>
    </table>
  {% else %}
    <p>cars does not exist</p>
  {% endif %}

</div>

{% endblock %}
