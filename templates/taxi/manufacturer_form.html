{% extends "base.html" %}
{% load crispy_forms_filters %}

{% block content %}
  {% if form.instance.pk %}
    <h1>Update Manufacturer</h1>
  {% else %}
    <h1>Add Manufacturer</h1>
  {% endif %}
  <form action="" method="POST">
    {% csrf_token %}
    {{ form|crispy }}
    <input type="submit" value="Submit">
  </form>
{% endblock %}
