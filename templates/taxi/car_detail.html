{% extends "base.html" %}

{% block content %}
    <h1>
      Car description
    </h1>
      <table class="table">
        <tr>
          <th>ID</th>
          <th>Model</th>
          <th>Manufacturer</th>
          <th>Drivers</th>
          <th>Update</th>
          <th>Delete</th>
          <td>{{ car.id }}</td>
          <td>{{ car.model }}</td>
          <td>{{ car.manufacturer }}</td>
          <td>
            {% for driver in car.drivers.all %}
              <li>{{ driver.username }}</li>
            {% endfor %}</td>
          <td>
            <a href="{% url "taxi:car-update" pk=car.id %}">Update</a>
          </td>
          <td>
            <a href="{% url "taxi:car-delete" pk=car.id %}">Delete</a>
          </td>
        </tr>
      </table>
{% endblock %}
