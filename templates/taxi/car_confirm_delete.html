{% extends "base.html" %}

{% block content %}
    <h1>Delete Car</h1>

    <p>Are you sure you want to delete the car: {{ car }}</p>

    <form action="" method="POST">
        {% csrf_token %}
      <a href="{% url "taxi:car-detail" pk=car.pk %}" class="btn btn-outline-primary">Cancel</a>
        <input class="btn btn-danger" type="submit" value="Confirm"/>
    </form>
{% endblock %}
