{% extends "base.html" %}

{% block content %}
  <h1>Delete Car</h1>

  <p>Are you sure you want to delete manufacturer: {{ manufacturer.name }}</p>
  <p>Pay attention all cars of this manufacturer will be deleted</p>

  <form action="" method="post">
    {% csrf_token %}
    <input type="submit" value="Yes, delete" class="btn btn_danger" />
  </form>
{% endblock %}
