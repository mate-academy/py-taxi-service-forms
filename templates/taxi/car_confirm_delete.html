{% extends "base.html" %}

{% block content %}
  <h1>Delete Car</h1>
  <p>You really want to delete car {{ car.model }} ({{ car.manufacturer }})</p>

  <form action="" method="post">
    {% csrf_token %}

    <input type="submit" value="Delete" class="btn bg-danger">
    <input type="submit" name="next" value="Cancel" class="btn bg-primary"/>
  </form>

{% endblock %}
