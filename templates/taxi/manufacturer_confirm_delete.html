{% extends 'base.html'%}
{% block content %}
  <p>Are you sure you want to delete manufacturer: {{ manufacturer.name }}?</p>
  <p><i>All cars by this manufacturer will be also deleted!</i></p>
  <form action="" method="post">
    {% csrf_token %}
    <input type="submit" value="Yes, delete" class="btn btn-danger">
    <a href="{% url 'taxi:manufacturer-list' %}" class="btn btn-primary"> Cancel </a>
  </form>
{% endblock %}
