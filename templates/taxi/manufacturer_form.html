{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block content %}
  <h1>
    {% if object %}
      Update {{ model_name }}
    {% else %}
      Create {{ model_name }}
    {% endif %}
  </h1>

  <form method="post">
    {% csrf_token %}
    {{ form|crispy }}
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
{% endblock %}
