{% extends "base.html" %}

{% block content %}
<h1>Delete Car</h1>

<p>Are you sure you want to delete the car: {{ car }}?</p>

<form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Yes, delete</button>
    <a href="javascript:history.back()" class="btn btn-secondary">Cancel</a>
</form>

{% endblock %}
