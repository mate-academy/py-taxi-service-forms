{% extends "base.html" %}
{% block content %}
  <h1>Delete Car</h1>
  <hr>
  <p>Are you sure you want to delete the car {{ car }}?</p>
    <form action="" method="post">
    {% csrf_token %}
      <input type="submit" value="Yes, delete" class="btn btn-danger">
    </form>
  <hr>
    <form action="{% url 'taxi:car-detail' pk=car.id %}" method="get">
    {% csrf_token %}
      <input type="submit" value="Cancel" class="btn btn-warning">
    </form>
{% endblock %}
