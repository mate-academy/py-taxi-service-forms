{% extends "base.html" %}

{% block title %}
  <title>Delete Manufacturer</title>
{% endblock %}

{% block content %}
  <h3>Are you sure you want to delete this car: {{ car.model }}?</h3>
  <form action="" method="post">
    {% csrf_token %}
    <input type="submit" value="Yes, delete" class="btn btn-danger">
    <a href="{% url 'taxi:car-list' %}" class="btn btn-primary">Cancel</a>
  </form>
{% endblock %}
