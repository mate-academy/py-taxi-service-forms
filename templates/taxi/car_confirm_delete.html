{% extends "base.html" %}

{% block content %}

  <h1>Delete {{ car.model }}</h1>
  <br>
  <p>Are you sure, you want to delete the car: {{ car.model }}?</p>
  <p><i>All the data that is related to this car will be also deleted!</i></p>

  <form action="" method="post">
    {% csrf_token %}
    <input type="submit" value="Yes, delete" class="btn btn-outline-danger">
    <a href="{% url 'taxi:manufacturer-list' %}">
      <button class="btn btn-outline-primary" type="button">Cancel</button>
    </a>
  </form>

{% endblock %}
