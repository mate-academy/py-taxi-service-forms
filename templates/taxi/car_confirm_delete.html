{% extends "taxi/base.html" %}

{% block title %}Delete Car{% endblock %}

{% block content %}
<h1>Delete Car</h1>

<p>Are you sure you want to delete the car "{{ object.model }}" ({{ object.manufacturer.name }})?</p>

<form method="post">
  {% csrf_token %}
  <button type="submit" class="btn btn-danger">Delete</button>
  <a href="{% url 'taxi:car-list' %}" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}
