{% extends "base.html" %}
{% block content %}
  <h1>Delete Car</h1>

  <p>Are you sure want to delete car: {{ car }}</p>
  <form action="" method="post">
    {% csrf_token %}
    <input type="submit" value="Yes, Delete" class="btn btn-danger">
    <a href="{% url 'taxi:car-list' %}" class="btn btn-secondary">Cancel</a>
  </form>
{% endblock %}
