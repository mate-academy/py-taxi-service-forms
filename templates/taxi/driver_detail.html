{% extends "base.html" %}

{% block content %}
  <h1>Driver: {{ driver.username }}</h1>
  <p><strong>License:</strong>  ({{ driver.license_number }})</p>
  <p><strong>Email:</strong>  ({{ driver.email }})</p>
  <h3>Cars:</h3>
  <table>
    <tr>
        <th>Model</th>
        <th>Manufacturer</th>
    </tr>
    {% for car in driver.cars.all %}
    <tr>
        <td><a href="{% url 'taxi:car-detail' car.id %}">{{ car.model }}</a></td>
        <td>{{ car.manufacturer }}</td>
    </tr>
    {% endfor %}
  </table>

{% endblock %}
