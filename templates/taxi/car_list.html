{% extends "base.html" %}

{% block content %}
  <h1>
      Car list
      <a href="{% url 'taxi:car-create' %}"
         class="btn btn-success button">
          Create
      </a>
  </h1>
  {% if car_list %}
    <ul>
      {% for car in car_list %}
        <li>{{ car.id }}
          <a href="{% url "taxi:car-detail" pk=car.id %} "> {{ car.model }} </a>
           ({{ car.manufacturer.name }} ({{car.manufacturer.country}}))
        </li>
      {% endfor %}
    </ul>
  {% else %}
    <p>There are no cars in taxi</p>
  {% endif %}
{% endblock %}
