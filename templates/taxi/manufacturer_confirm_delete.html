{% extends "base.html" %}

{% block content %}

  <h1>Delete Manufacturer</h1>

  <p>Are you sure you want to delete the manufacturer {{ manufacturer.name }}?</p>
  <p><i>All the cars will be deleted with this manufacturer</i></p>

  <form action="" method="post">
    {% csrf_token %}
    <input type="submit" value="Yes, delete" class="btn btn-danger">
    <a class="btn btn-primary" href="{% url 'taxi:manufacturer-list' %}">Cancel</a>
  </form>

{% endblock %}
