{% extends "base.html" %}

{% block content %}
  <p>
    Manufacturer: ({{ car.manufacturer.name }}, {{ car.manufacturer.country }}) 
    <a style="float: right; color: red" href="{% url 'taxi:car-delete' pk=car.id %}">DELETE</a>
    <a style="float: right; margin-right: 4px" href="{% url 'taxi:car-update' pk=car.id %}">Update</a>
  </p>
  <h1>Drivers</h1>
  <hr>
  <ul>
  {% for driver in car.drivers.all %}
    <li>{{ driver.username }} ({{ driver.first_name }} {{ driver.last_name }})</li>
  {% endfor %}
  </ul>
{% endblock %}
