{% extends "base.html" %}

{% block content %}
<div class="container mt-4">
  <h2 class="mb-3">Car list</h2>

  <a href="{% url 'taxi:car-create' %}" class="btn btn-success mb-3">+ Add Car</a>

  <table class="table table-striped table-bordered text-center align-middle">
    <thead class="table-light">
      <tr>
        <th>ID</th>
        <th>Model</th>
        <th>Manufacturer</th>
        <th>License Plate</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      {% for car in car_list %}
      <tr>
        <td>{{ car.id }}</td>
        <td>
          <a href="{% url 'taxi:car-detail' car.id %}">{{ car.model }}</a>
        </td>
        <td>{{ car.manufacturer.name }}</td>
        <td>{{ car.license_plate }}</td>
        <td>
          <a href="{% url 'taxi:car-update' car.id %}" class="btn btn-sm btn-outline-primary">Edit</a>
          <a href="{% url 'taxi:car-delete' car.id %}" class="btn btn-sm btn-outline-danger">Delete</a>
        </td>
      </tr>
      {% empty %}
      <tr>
        <td colspan="5" class="text-muted">No cars found.</td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
</div>
{% endblock %}
